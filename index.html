<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – 7 Bilder Demo</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --box-black: #000;
      --box-border: 4px;
      --box-radius: 0px;

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --ui-panel-bg: #7a3f2b;
      --ui-text: #ead7be;

      --kippstrip-h: auto;

      --rotSign: 1;
      --rot: 0deg;

      --sel-size: 48px;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 4vh;
      padding-bottom: 2vh;
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content:flex-start;
      align-items:center;
    }

    .titleRow{
      width: 100%;
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      user-select:none;
      margin-bottom: 2px;
    }

    .sideTitle{
      flex: 1 1 0;
      font-weight: 900;
      letter-spacing: 0.03em;
      font-size: clamp(14px, 2.5vmin, 20px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.10);
      white-space: nowrap;
    }
    .sideTitle.left{ text-align: left; padding-left: 6px; }
    .sideTitle.right{ text-align: right; padding-right: 6px; }

    .titleMain{
      flex: 0 0 auto;
      display:flex;
      justify-content:center;
      align-items: baseline;
    }
    .titleMain h1{
      margin: 0;
      padding: 0;
      font-weight: 1000;
      letter-spacing: 0.06em;
      font-size: clamp(26px, 6.4vmin, 46px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.25);
      line-height: 1;
    }

    .boxShell{
      width: 100%;
      box-sizing: border-box;
      background: var(--box-black);
      border: var(--box-border) solid var(--box-black);
      border-radius: var(--box-radius);
      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
      overflow: hidden;
      display:flex;
      flex-direction: column;
      gap: 0;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: var(--box-black);
      border: 0;
      border-radius: 0;
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background: var(--box-black);
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: none;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup,
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .hidden{ display:none !important; }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 7;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .kipScale{
      position:absolute;
      inset:0;
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== Pfeil: PNG (Pfeil.png) ===== */
    .kippArrowPng{
      position:absolute;
      left: 0;
      top: 0;
      z-index: 9000;
      pointer-events:none;
      user-select:none;
      width: calc(var(--step) * 3);
      height: auto;
      transform-origin: 0 100%;
      transform:
        translate(var(--arrow-x, 0px), var(--arrow-y, 0px))
        translateY(-100%)
        rotate(var(--arrow-rot, 0deg));
    }

    /* ===== HUD ===== */
    .hudGroup{
      position:absolute;
      inset:0;
      z-index: 7000;
      pointer-events:none;
    }
    .hudUpright{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .kippLabel{
      position:absolute;
      color: var(--btn-bg);
      font-weight: 1000;
      letter-spacing: 0.04em;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.30),
        0 10px 18px rgba(0,0,0,0.35);
      font-size: clamp(14px, 2.8vmin, 18px);
      user-select:none;
      white-space: nowrap;
    }

    .choiceBtn{
      position:absolute;
      width: var(--sel-size);
      height: var(--sel-size);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.55);
      box-shadow:
        0 18px 22px rgba(0,0,0,0.35),
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      pointer-events:auto;
      -webkit-tap-highlight-color: transparent;
    }

    .choiceBtn span{
      font-weight: 1000;
      font-size: clamp(16px, 4.2vmin, 26px);
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
    }

    .choiceBtn:active{
      transform: scale(0.985);
      filter: brightness(0.98);
    }

    /* ===== Speed-Panel (Start-Schritt) ===== */
    .kippspeedBlock{
      width: 100%;
      height: var(--kippstrip-h);
      background: var(--box-black);
      user-select:none;
      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      position: relative;
    }

    .speedTopRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 0 12px;
    }

    .kippspeedLabel{
      font-weight: 1000;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 16px;
      line-height: 1.05;
      text-align: center;
      flex: 1 1 auto;
    }

    .speedActions{
      display:flex;
      gap: 10px;
      flex: 0 0 auto;
    }

    .sqBtn{
      width: 44px;
      height: 44px;
      border-radius: 0;
      border: 2px solid rgba(0,0,0,0.55);
      background: var(--btn-bg);
      box-shadow:
        0 18px 22px rgba(0,0,0,0.35),
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #2a160c;
      user-select:none;
      pointer-events:auto;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .sqBtn:active{ transform: scale(0.985); filter: brightness(0.98); }

    .sqBtn.exit{
      background: #c20000;
      color: #fff;
    }

    .sliderRow{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 0 12px;
    }

    .speedIcon{
      width: clamp(44px, 10vmin, 62px);
      height: clamp(44px, 10vmin, 62px);
      opacity: 0.98;
      flex: 0 0 auto;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    .ticksRow{
      padding: 0 12px 2px;
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap: 14px;
    }
    .ticks{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 0;
      align-items:end;
    }
    .tick{
      text-align:center;
      color: rgba(234,215,190,0.92);
      font-weight: 900;
      font-size: 12px;
      line-height: 1;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .tick.active{
      color: rgba(234,215,190,1);
      transform: translateY(-1px);
    }
    .tickPad{ width: clamp(44px, 10vmin, 62px); height: 1px; }

    /* ===== Aufmerksamkeit: Blinken/Pulsieren ===== */
    @keyframes kspBlink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.35; }
    }
    @keyframes sliderPulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50%      { transform: scale(1.015); filter: brightness(1.05); }
    }

    .kippspeedBlock.attention .kippspeedLabel{
      animation: kspBlink 1.2s infinite;
    }
    .kippspeedBlock.attention .sliderRow{
      animation: sliderPulse 0.9s infinite;
      transform-origin: 50% 50%;
    }

    /* ===== UI Panel (unten) ===== */
    .uiPanel{
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px 10px;
      border-radius: 16px;
      background: var(--ui-panel-bg);
      box-shadow:
        inset 0 0 0 4px #000,
        0 12px 22px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.10) inset;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .uiHidden{ display:none !important; }

    .uiRow{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 10px;
    }

    .uiLabel{
      font-weight: 900;
      letter-spacing: 0.04em;
      color: var(--ui-text);
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      font-size: 22px;
      line-height: 1.05;
    }

    .targetCard{
      display:flex;
      align-items:flex-end;
      gap: 10px;
      margin-left: 0;
    }

    .progressText{
      color: var(--ui-text);
      font-weight: 900;
      font-size: 16px;
      line-height: 1.05;
      letter-spacing: 0.02em;
      font-variant-numeric: tabular-nums;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      min-width: 64px;
      text-align:left;
      opacity: 0.95;
    }

    .targetSquare{
      width: 44px;
      height: 44px;
      border-radius: 0px;
      background: var(--blau);
      border: 0;
      box-shadow:
        inset 0 0 0 2px var(--btn-bg),
        0 6px 12px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .targetSquare span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
    }

    .pointsBlock{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 4px;
      user-select:none;
    }

    .pointsNow{
      font-weight: 1000;
      letter-spacing: 0.02em;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      font-size: 44px;
      line-height: 0.95;
      font-variant-numeric: tabular-nums;
      text-transform: uppercase;
    }

    .hiLine{
      color: var(--ui-text);
      font-weight: 800;
      font-size: 14px;
      line-height: 1.05;
      opacity: 0.92;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      margin-top: 2px;
    }

    .startBtn{
      width: 100%;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 14px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .startBtn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
    .startBtn[disabled]{
      opacity: 0.55;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="titleRow" aria-label="Titelzeile">
      <div class="sideTitle left">KIPP COLOR</div>
      <div class="titleMain"><h1>DigiKIPP</h1></div>
      <div class="sideTitle right">KIPP COLOR</div>
    </div>

    <div class="boxShell" id="boxShell" aria-label="BoxShell">
      <div class="board" id="board">

        <div class="floor" aria-hidden="true"></div>
        <div id="grid" class="grid" aria-label="8×8 Raster"></div>

        <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
          <div class="cubeShadow" aria-hidden="true"></div>
          <div class="cubeFace" aria-label="Würfelfläche"></div>

          <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span></span></div></div>
          <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span></span></div></div>
          <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
          <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
        </div>

        <div id="kipGroup" class="kipGroup hidden" aria-label="KIP Gruppe">
          <div class="kipScale">
            <div class="kipShadow" aria-hidden="true"></div>
            <div class="kipEdgeCore" aria-hidden="true"></div>

            <div class="cubeFace kipFaceQ0" aria-label="Würfelfläche Q0"></div>
            <div class="cubeFace kipFaceQ1" aria-label="Würfelfläche Q1"></div>

            <div class="slot k-4d read-east"  data-slot="W2_A"><div class="num"><span></span></div></div>
            <div class="slot k-3d read-east"  data-slot="W2_B"><div class="num"><span></span></div></div>
            <div class="slot k-2b read-north" data-slot="W2_C"><div class="num"><span></span></div></div>
            <div class="slot k-2c read-north" data-slot="W2_D"><div class="num"><span></span></div></div>

            <div class="slot k-3e read-west"  data-slot="W1_1"><div class="num"><span></span></div></div>
            <div class="slot k-4e read-west"  data-slot="W1_2"><div class="num"><span></span></div></div>
            <div class="slot k-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
            <div class="slot k-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
          </div>
        </div>

        <div class="ball" aria-label="Kugel"></div>

        <div id="hudGroup" class="hudGroup hidden" aria-label="HUD">
          <div class="hudUpright">
            <div id="kippLabel" class="kippLabel">Kippzahl?</div>

            <div class="choiceBtn" data-choice="1"><span>1</span></div>
            <div class="choiceBtn" data-choice="2"><span>2</span></div>
            <div class="choiceBtn" data-choice="3"><span>3</span></div>
            <div class="choiceBtn" data-choice="4"><span>4</span></div>
            <div class="choiceBtn" data-choice="5"><span>5</span></div>
            <div class="choiceBtn" data-choice="6"><span>6</span></div>
          </div>
        </div>

        <img id="kippArrowPng" class="kippArrowPng hidden" src="Pfeil.png" alt="Kipprichtung Pfeil" />
      </div>

      <div class="kippspeedBlock attention" id="kippspeedBlock" aria-label="Kippspeed">
        <div class="speedTopRow">
          <div class="kippspeedLabel" id="kspLabel">KIPP SPEED (KSP)</div>
          <div class="speedActions">
            <button id="btnOk" class="sqBtn" aria-label="OK">OK</button>
            <button id="btnExit" class="sqBtn exit" aria-label="Beenden">X</button>
          </div>
        </div>

        <div class="sliderRow" id="sliderRow">
          <img class="speedIcon" src="kippspeed_snail_tight.png" alt="langsam">
          <input id="speedSlider" type="range" min="0" max="9" step="1" value="3" aria-label="Speed Slider">
          <img class="speedIcon" src="kippspeed_hase_tight.png" alt="schnell">
        </div>

        <div class="ticksRow" aria-hidden="true">
          <div class="tickPad"></div>
          <div class="ticks" id="ticks">
            <div class="tick">1</div><div class="tick">2</div><div class="tick">3</div><div class="tick">4</div><div class="tick">5</div>
            <div class="tick">6</div><div class="tick">7</div><div class="tick">8</div><div class="tick">9</div><div class="tick">10</div>
          </div>
          <div class="tickPad"></div>
        </div>
      </div>
    </div>

    <div class="uiPanel uiHidden" id="uiPanel" aria-label="UI Panel">
      <div class="uiRow">
        <div style="display:flex; align-items:flex-end; gap: 12px;">
          <div class="uiLabel">KIPP ZIEL</div>
          <div class="targetCard">
            <div class="targetSquare" aria-label="Ziel (Dummy)"><span>7</span></div>
            <div class="progressText" aria-label="Progress (Dummy)">(00/11)</div>
          </div>
        </div>

        <div class="pointsBlock" aria-label="Punkteblock rechts (Dummy)">
          <div class="pointsNow">0P</div>
          <div class="hiLine">Highscore: <span>66</span></div>
        </div>
      </div>

      <button id="btnStart" class="startBtn">KIPP ZAHLEN setzen</button>
    </div>

  </div>

  <script>
    const boardEl   = document.getElementById("board");
    const grid      = document.getElementById("grid");
    const wFace     = document.getElementById("wFaceGroup");
    const kipGroup  = document.getElementById("kipGroup");
    const btnStart  = document.getElementById("btnStart");
    const speedSlider = document.getElementById("speedSlider");
    const kippspeedBlock = document.getElementById("kippspeedBlock");
    const uiPanel = document.getElementById("uiPanel");
    const btnOk = document.getElementById("btnOk");
    const btnExit = document.getElementById("btnExit");
    const ticksEl = document.getElementById("ticks");

    const arrowPng  = document.getElementById("kippArrowPng");
    const hudGroup  = document.getElementById("hudGroup");

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    function setKippspeedStripHeight(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      const cell = w / 8;
      const h = Math.round(cell * 3);
      document.documentElement.style.setProperty("--kippstrip-h", h + "px");
    }

    function getTiming(){
      const v = Number(speedSlider.value || 3);
      const holdMsKip  = Math.max(520, Math.round(2200 - v * 186));
      const holdMsFull = holdMsKip; // <<< Änderung: Vollansicht = exakt gleich lang wie Zwischenkipp
      return { holdMsFull, holdMsKip };
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function renderNumber(span, n){
      if(!span) return;
      span.textContent = (n === null || n === undefined) ? "" : String(n);
    }

    let rotIndex  = 0;
    let faceIndex = 0;
    const rotDeg = [0, 90, 180, 270];

    const slotTargetsW = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotTargetsKipRight = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const slotTargetsKipLeft = [
      kipGroup.querySelector('[data-slot="W2_A"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_B"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_C"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_D"] .num > span'),
    ];

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    function showW(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }

    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function renderWEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], null);
    }

    function renderKipEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++) renderNumber(slotTargetsKipRight[i], null);
      for(let i=0;i<4;i++) renderNumber(slotTargetsKipLeft[i], null);
    }

    function getStepPx(){
      return boardEl.getBoundingClientRect().width / 8;
    }

    function rotatePoint(px, py, cx, cy, deg){
      const rad = deg * Math.PI / 180;
      const x = px - cx;
      const y = py - cy;
      const xr = x * Math.cos(rad) - y * Math.sin(rad);
      const yr = x * Math.sin(rad) + y * Math.cos(rad);
      return { x: xr + cx, y: yr + cy };
    }

    function getPivot(){
      const step = getStepPx();
      return { cx: step * 4, cy: step * 4, step };
    }

    function placeArrow(){
      const { cx, cy, step } = getPivot();
      const deg = rotDeg[rotIndex];

      const baseX = step * 1;
      const baseY = step * 4;

      const p = rotatePoint(baseX, baseY, cx, cy, deg);

      arrowPng.style.setProperty("--arrow-x", p.x + "px");
      arrowPng.style.setProperty("--arrow-y", p.y + "px");
      arrowPng.style.setProperty("--arrow-rot", deg + "deg");
    }

    function showArrow(){
      placeArrow();
      arrowPng.classList.remove("hidden");
    }
    function hideArrow(){
      arrowPng.classList.add("hidden");
    }

    function hideChoiceHUD(){ hudGroup.classList.add("hidden"); }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
      setRotationSnap();
    }

    function resetToStartView(){
      rotIndex = 0;
      faceIndex = 0;
      setRotationSnap();
      showW();
      renderWEmpty();
      hideChoiceHUD();
      showArrow();
    }

    function updateTickActive(){
      const v = Number(speedSlider.value || 0);
      const ticks = ticksEl.querySelectorAll(".tick");
      ticks.forEach((t, i) => t.classList.toggle("active", i === v));
    }

    function stopAttention(){
      kippspeedBlock.classList.remove("attention");
    }

    // ===== Demo-Zyklus ohne Zahlen (7 Darstellungen) =====
    let demoRunning = false;
    let demoToken = 0;

    async function runSpeedDemo({ startImmediate = false } = {}){
      if(demoRunning) return;
      demoRunning = true;
      const myToken = ++demoToken;

      const { holdMsFull, holdMsKip } = getTiming();

      // Startzustand immer sauber:
      resetToStartView();

      // >>> Änderung: Wenn OK gedrückt wurde, sofort von W1/Q0 weg!
      if(startImmediate){
        // sofort zur Zwischenkippdarstellung springen (visuelles "es passiert was")
        hideArrow();
        showKip();
        renderKipEmpty();
        await sleep(holdMsKip);
        if(myToken !== demoToken) { demoRunning=false; return; }
      }else{
        // Slider-"Loslassen" darf gern normal starten (W kurz zeigen)
        await sleep(holdMsFull);
        if(myToken !== demoToken) { demoRunning=false; return; }

        hideArrow();
        showKip();
        renderKipEmpty();
        await sleep(holdMsKip);
        if(myToken !== demoToken) { demoRunning=false; return; }
      }

      // Ab hier: W/KIP immer gleiche Dauer (holdMsFull == holdMsKip)

      // 3) W
      advanceFullCW();
      showW();
      renderWEmpty();
      showArrow();
      await sleep(holdMsFull);
      if(myToken !== demoToken) { demoRunning=false; return; }

      // 4) KIP
      hideArrow();
      showKip();
      renderKipEmpty();
      await sleep(holdMsKip);
      if(myToken !== demoToken) { demoRunning=false; return; }

      // 5) W
      advanceFullCW();
      showW();
      renderWEmpty();
      showArrow();
      await sleep(holdMsFull);
      if(myToken !== demoToken) { demoRunning=false; return; }

      // 6) KIP
      hideArrow();
      showKip();
      renderKipEmpty();
      await sleep(holdMsKip);
      if(myToken !== demoToken) { demoRunning=false; return; }

      // 7) zurück auf W1/Q0
      resetToStartView();

      demoRunning = false;
    }

    function triggerDemoNow(options){
      demoToken++;
      demoRunning = false;
      runSpeedDemo(options);
    }

    btnOk.addEventListener("click", () => {
      stopAttention();
      uiPanel.classList.add("uiHidden"); // bleibt unsichtbar
      triggerDemoNow({ startImmediate: true }); // <<< OK: sofort weiter zur 2. Darstellung
    });

    btnExit.addEventListener("click", () => {
      stopAttention();
      const ok = confirm("Spiel wirklich beenden?");
      if(!ok) return;

      document.body.innerHTML = `
        <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:system-ui; background:#000; color:#ead7be;">
          <div style="text-align:center;">
            <div style="font-size:26px; font-weight:900; letter-spacing:0.06em;">SPIEL BEENDET</div>
            <div style="opacity:0.85; margin-top:10px;">(Startseite kommt später)</div>
          </div>
        </div>
      `;
    });

    btnStart.addEventListener("click", () => {
      btnStart.textContent = "KIPP ZAHLEN mischen";
    });

    speedSlider.addEventListener("input", () => {
      stopAttention();
      updateTickActive();
      demoToken++;
      demoRunning = false;
    });

    speedSlider.addEventListener("change", () => {
      stopAttention();
      updateTickActive();
      triggerDemoNow({ startImmediate: false });
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
      setTimeout(setKippspeedStripHeight, 80);

      uiPanel.classList.add("uiHidden");

      resetToStartView();
      updateTickActive();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);

      if(!arrowPng.classList.contains("hidden")) placeArrow();
    });
  </script>
</body>
</html>
