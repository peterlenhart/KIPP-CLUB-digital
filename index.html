<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – W1/W2/W3 Rotation (Pivot-Ecke)</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* echtes 8×8 ohne Zwischenräume */
      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      /* Holz */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      /* Innenrahmen */
      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* Zahlendrehung (dein Setup) */
      --rotSign: 1;

      /* ROTATION STATE */
      --rot: 0deg;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    /* jedes Farbfeld bekommt 2px Innenrahmen (optisch 4px zwischen zwei Farbfeldern) */
    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    /* Kugel */
    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    /* =========================================================
       WFaceGroup = DAS PAKET (Rotation bleibt exakt wie bei dir)
       ========================================================= */
    .wFaceGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      /* Pivot im Board: Mitte = 4*step (bei 8x8) */
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    /* ======= WICHTIG: KIP50 wird NICHT mehr am wFaceGroup skaliert! ======= */
    /* (der alte scaleX(0.5) am Container war genau das, was alles "verzogen" hat) */

    /* ---------- Normalansicht (W1 mit Schlagschatten) ---------- */
    .normalFace{ position:absolute; inset:0; }

    /* ---------- KIP50-Ansicht (neu nach deinen 7 Punkten) ---------- */
    .kip50Layer{ position:absolute; inset:0; display:none; }

    /* Wenn kip50 aktiv: normal aus, kipLayer ein */
    .wFaceGroup.kip50 .normalFace{ display:none; }
    .wFaceGroup.kip50 .kip50Layer{ display:block; }

    /* Punkt 7:
       Beide (W1ohne@Q1 und W1ohne-gespiegelt@Q0) werden 50% skaliert
       um die Achse zwischen Spalte D/E = x = pivot-x.
       => Nur X-Skalierung, um pivot-x "geankert".
    */
    .wFaceGroup.kip50 .kip50Layer{
      transform:
        translateX(var(--pivot-x))
        scaleX(0.5)
        translateX(calc(-1 * var(--pivot-x)));
      transform-origin: 0 0;
    }

    /* Punkt 3:
       W1ohne auf Q1 platzieren (Q0->Q1 = +3*step nach Osten)
       => Wir definieren eine "Basis" in Q1
    */
    .kipA, .kipB{
      position:absolute;
      inset:0;
      transform: translateX(calc(3 * var(--step)));
      transform-origin: 0 0;
      pointer-events:none;
    }

    /* Punkt 5 + 6:
       Kopie von W1ohne (die in Q1 liegt) um die vertikale Mittelachse (D/E) spiegeln.
       Dadurch landet sie automatisch in Q0 (links), ohne dass wir extra "nach links" rechnen müssen.
       Spiegelachse = x = pivot-x.
    */
    .kipB{
      transform:
        translateX(calc(3 * var(--step)))
        translateX(var(--pivot-x))
        scaleX(-1)
        translateX(calc(-1 * var(--pivot-x)));
      transform-origin: 0 0;
    }

    /* =========================================================
       Bauteile (Face / Shadow / Slots / Numbers)
       ========================================================= */

    /* Schlagschatten (nur in NORMAL!) */
    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 3;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 4;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.62);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }
    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{ --opt-x: -2px; }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* Slot-Positionen für EIN Face in Q0 */
    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- ROTIERBARES PAKET -->
      <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">

        <!-- =======================
             NORMAL: W1 (mit Schlagschatten)
             ======================= -->
        <div class="normalFace" aria-hidden="false">
          <div class="cubeShadow" aria-hidden="true"></div>
          <div class="cubeFace" aria-label="Würfelfläche"></div>

          <div class="slot s-3b read-east"  data-slot="S1"><div class="num"><span></span></div></div>
          <div class="slot s-4b read-east"  data-slot="S2"><div class="num"><span></span></div></div>
          <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
          <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
        </div>

        <!-- =======================
             KIP50: neu nach 7 Punkten
             - KEIN cubeShadow (Schlagschatten weg)
             - W1ohne @ Q1
             - Kopie gespiegelt um D/E => landet @ Q0
             - beide gemeinsam scaleX(0.5) um D/E
             ======================= -->
        <div class="kip50Layer" aria-hidden="true">

          <!-- A = W1ohne auf Q1 -->
          <div class="kipA" aria-hidden="true">
            <div class="cubeFace" aria-label="Würfelfläche (ohne Schlagschatten)"></div>

            <div class="slot s-3b read-east"  data-slot="K1A"><div class="num"><span></span></div></div>
            <div class="slot s-4b read-east"  data-slot="K2A"><div class="num"><span></span></div></div>
            <div class="slot s-2c read-north" data-slot="K3A"><div class="num"><span></span></div></div>
            <div class="slot s-2d read-north" data-slot="K4A"><div class="num"><span></span></div></div>
          </div>

          <!-- B = Kopie von A, gespiegelt um D/E => Q0 -->
          <div class="kipB" aria-hidden="true">
            <div class="cubeFace" aria-label="Würfelfläche gespiegelt (ohne Schlagschatten)"></div>

            <div class="slot s-3b read-east"  data-slot="K1B"><div class="num"><span></span></div></div>
            <div class="slot s-4b read-east"  data-slot="K2B"><div class="num"><span></span></div></div>
            <div class="slot s-2c read-north" data-slot="K3B"><div class="num"><span></span></div></div>
            <div class="slot s-2d read-north" data-slot="K4B"><div class="num"><span></span></div></div>
          </div>

        </div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
    </div>

    <div class="controls">
      <button id="btnMix" class="btn">Würfel mischen (12)</button>
      <button id="btnKip50" class="btn">KIP 50% AN/AUS</button>
      <button id="btnCW" class="btn">KIPP ⟳ (CW)</button>
      <button id="btnCCW" class="btn">KIPP ⟲ (CCW)</button>
    </div>
  </div>

  <script>
    const boardEl  = document.getElementById("board");
    const grid     = document.getElementById("grid");
    const wFace    = document.getElementById("wFaceGroup");

    const btnMix   = document.getElementById("btnMix");
    const btnKip50 = document.getElementById("btnKip50");
    const btnCW    = document.getElementById("btnCW");
    const btnCCW   = document.getElementById("btnCCW");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    // ===== Raster farbig wie bisher =====
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);

          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // ===== Zahlenrendering (10/11 Kerning + 6/9 Punkt) =====
    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }
      span.textContent = String(n);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // =========================================================
    // 4er-Rotation (0/90/180/270)
    // =========================================================
    let sets = [
      [0,0,0,0], // W1
      [0,0,0,0], // W2
      [0,0,0,0], // W3
      [0,0,0,0], // 270° = wieder W1
    ];

    let rotIndex = 0;
    const rotDeg = [0, 90, 180, 270];

    // Targets normal
    const slotTargets = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    // Targets KIP50 A
    const kipTargetsA = [
      wFace.querySelector('[data-slot="K1A"] .num > span'),
      wFace.querySelector('[data-slot="K2A"] .num > span'),
      wFace.querySelector('[data-slot="K3A"] .num > span'),
      wFace.querySelector('[data-slot="K4A"] .num > span'),
    ];

    // Targets KIP50 B
    const kipTargetsB = [
      wFace.querySelector('[data-slot="K1B"] .num > span'),
      wFace.querySelector('[data-slot="K2B"] .num > span'),
      wFace.querySelector('[data-slot="K3B"] .num > span'),
      wFace.querySelector('[data-slot="K4B"] .num > span'),
    ];

    function applyRotationAndNumbers(){
      // Rotation bleibt wie gehabt
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");

      // Zahlen
      const nums = sets[rotIndex] || sets[0];

      // Normal
      for(let i=0;i<4;i++){
        renderNumber(slotTargets[i], nums[i]);
        setDot(slotTargets[i], nums[i]);
      }
      // KIP50 A
      for(let i=0;i<4;i++){
        renderNumber(kipTargetsA[i], nums[i]);
        setDot(kipTargetsA[i], nums[i]);
      }
      // KIP50 B
      for(let i=0;i<4;i++){
        renderNumber(kipTargetsB[i], nums[i]);
        setDot(kipTargetsB[i], nums[i]);
      }
    }

    function reroll12(){
      const twelve = getUniqueRandomNumbers(12, 0, 11);

      sets[0] = twelve.slice(0,4);   // W1 / 0°
      sets[1] = twelve.slice(4,8);   // W2 / 90°
      sets[2] = twelve.slice(8,12);  // W3 / 180°
      sets[3] = sets[0].slice();     // 270° = wieder W1

      rotIndex = 0;
      applyRotationAndNumbers();
    }

    function stepCW(){
      rotIndex = (rotIndex + 1) % 4;
      applyRotationAndNumbers();
    }

    function stepCCW(){
      rotIndex = (rotIndex + 3) % 4;
      applyRotationAndNumbers();
    }

    // ===== Buttons =====
    btnMix.addEventListener("click", reroll12);

    btnKip50.addEventListener("click", () => {
      wFace.classList.toggle("kip50");
    });

    btnCW.addEventListener("click", stepCW);
    btnCCW.addEventListener("click", stepCCW);

    // ===== Init =====
    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
