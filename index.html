<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      /* Zellmaß als Variable */
      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* Würfel darf NUR hier hin */
      --cube-col: 1;
      --cube-row: 1;

      --cube-x: calc(var(--cube-col) * var(--step));
      --cube-y: calc(var(--cube-row) * var(--step));

      /* Cast-Shadow Offset (je Quadrant Richtung Mitte) */
      --cast-x: 18px;
      --cast-y: 18px;

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);

      /* Slot-Ausrichtung (Defaults für q0) */
      --h-edge: 0;
      --v-edge: 0;
      --h-x1: 1;
      --h-x2: 2;
      --v-y1: 1;
      --v-y2: 2;
    }

    /* Quadranten */
    .board.q0{
      --cast-x: 18px;  --cast-y: 18px;
      --h-edge: 0; --v-edge: 0;
      --h-x1: 1; --h-x2: 2;
      --v-y1: 1; --v-y2: 2;
    }
    .board.q1{
      --cast-x: -18px; --cast-y: 18px;
      --h-edge: 0; --v-edge: 2;
      --h-x1: 0; --h-x2: 1;
      --v-y1: 1; --v-y2: 2;
    }
    .board.q2{
      --cast-x: -18px; --cast-y: -18px;
      --h-edge: 2; --v-edge: 2;
      --h-x1: 0; --h-x2: 1;
      --v-y1: 0; --v-y2: 1;
    }
    .board.q3{
      --cast-x: 18px;  --cast-y: -18px;
      --h-edge: 2; --v-edge: 0;
      --h-x1: 1; --h-x2: 2;
      --v-y1: 0; --v-y2: 1;
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),
        inset -18px -18px 34px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -22px 0 34px rgba(0,0,0,0.30),
        inset  22px 0 34px rgba(0,0,0,0.30),
        inset  0 -22px 34px rgba(0,0,0,0.34),
        inset  0  22px 34px rgba(0,0,0,0.34);
    }

    .shadowLayer{
      position:absolute;
      inset:0;
      z-index: 3;
      pointer-events:none;
      clip-path: inset(
        var(--step)
        var(--step)
        var(--step)
        var(--step)
      );
    }

    .cubeShadow{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;
      box-sizing: border-box;

      box-shadow:
        var(--cast-x) var(--cast-y) 18px rgba(0,0,0,0.35),
        calc(var(--cast-x) * 0.55) calc(var(--cast-y) * 0.55) 10px rgba(0,0,0,0.22);

      filter: blur(1px);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    .cube{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);

      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      z-index: 5;
      pointer-events: none;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;
      pointer-events: none;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    /* =========================
       ✅ ZAHLEN: Drehung = "Boden" Richtung Farbfeld (nach außen)
       Wir drehen NICHT den Slot (nur die Zahl).
       ========================= */
    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      will-change: transform;
    }

    /* q0: oben & links außen */
    .board.q0 .slot-2c .num > span,
    .board.q0 .slot-2d .num > span { --num-rot: 180deg; }  /* oben -> Boden nach oben */
    .board.q0 .slot-3b .num > span,
    .board.q0 .slot-4b .num > span { --num-rot: -90deg; }  /* links -> Boden nach links */

    /* q1: oben & rechts außen */
    .board.q1 .slot-2c .num > span,
    .board.q1 .slot-2d .num > span { --num-rot: 180deg; }  /* oben -> Boden nach oben */
    .board.q1 .slot-3b .num > span,
    .board.q1 .slot-4b .num > span { --num-rot: 90deg; }   /* rechts -> Boden nach rechts */

    /* q2: unten & rechts außen */
    .board.q2 .slot-2c .num > span,
    .board.q2 .slot-2d .num > span { --num-rot: 0deg; }    /* unten -> Boden nach unten */
    .board.q2 .slot-3b .num > span,
    .board.q2 .slot-4b .num > span { --num-rot: 90deg; }   /* rechts -> Boden nach rechts */

    /* q3: unten & links außen */
    .board.q3 .slot-2c .num > span,
    .board.q3 .slot-2d .num > span { --num-rot: 0deg; }    /* unten -> Boden nach unten */
    .board.q3 .slot-3b .num > span,
    .board.q3 .slot-4b .num > span { --num-rot: -90deg; }  /* links -> Boden nach links */

    /* Slots relativ zur Würfel-Position + je Quadrant richtig ausgerichtet */
    .slot-2c{ left: calc(var(--cube-x) + var(--h-x1) * var(--step)); top: calc(var(--cube-y) + var(--h-edge) * var(--step)); }
    .slot-2d{ left: calc(var(--cube-x) + var(--h-x2) * var(--step)); top: calc(var(--cube-y) + var(--h-edge) * var(--step)); }
    .slot-3b{ left: calc(var(--cube-x) + var(--v-edge) * var(--step)); top: calc(var(--cube-y) + var(--v-y1) * var(--step)); }
    .slot-4b{ left: calc(var(--cube-x) + var(--v-edge) * var(--step)); top: calc(var(--cube-y) + var(--v-y2) * var(--step)); }

    /* Controls: Button weiter runter (nur Abstand) */
    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px; /* ✅ weiter weg von der Box */
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
    .btn[disabled]{
      opacity: 0.65;
      cursor: default;
      transform: none;
    }

    /* =========================
       Kipp-Animation (Zwischenzustand)
       ========================= */
    @keyframes kippRight {
      0%   { transform: translate(0,0) scaleX(1); }
      45%  { transform: translate(calc(1.5 * var(--step)), 0) scaleX(0.55); }
      100% { transform: translate(calc(3 * var(--step)), 0) scaleX(1); }
    }
    @keyframes kippLeft {
      0%   { transform: translate(0,0) scaleX(1); }
      45%  { transform: translate(calc(-1.5 * var(--step)), 0) scaleX(0.55); }
      100% { transform: translate(calc(-3 * var(--step)), 0) scaleX(1); }
    }
    @keyframes kippDown {
      0%   { transform: translate(0,0) scaleY(1); }
      45%  { transform: translate(0, calc(1.5 * var(--step))) scaleY(0.55); }
      100% { transform: translate(0, calc(3 * var(--step))) scaleY(1); }
    }
    @keyframes kippUp {
      0%   { transform: translate(0,0) scaleY(1); }
      45%  { transform: translate(0, calc(-1.5 * var(--step))) scaleY(0.55); }
      100% { transform: translate(0, calc(-3 * var(--step))) scaleY(1); }
    }

    .animRight .cube,
    .animRight .slot,
    .animRight .cubeShadow{
      animation: kippRight 520ms ease-in-out forwards;
    }

    .animLeft .cube,
    .animLeft .slot,
    .animLeft .cubeShadow{
      animation: kippLeft 520ms ease-in-out forwards;
    }

    .animDown .cube,
    .animDown .slot,
    .animDown .cubeShadow{
      animation: kippDown 520ms ease-in-out forwards;
    }

    .animUp .cube,
    .animUp .slot,
    .animUp .cubeShadow{
      animation: kippUp 520ms ease-in-out forwards;
    }

    /* ✅ Pop ("blup") NUR am inneren Span, damit Rotation erhalten bleibt */
    @keyframes popIn {
      0%   { transform: rotate(var(--num-rot, 0deg)) scale(0.70); filter: brightness(1.05); }
      60%  { transform: rotate(var(--num-rot, 0deg)) scale(1.10); }
      100% { transform: rotate(var(--num-rot, 0deg)) scale(1.00); filter: none; }
    }
    .slot.pop .num > span{
      animation: popIn 220ms ease-out;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board q0" id="board">
      <div class="floor" aria-hidden="true"></div>

      <div class="shadowLayer" aria-hidden="true">
        <div class="cubeShadow"></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>

      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <div class="cube" aria-label="Würfel"></div>

      <div class="slot slot-2c" data-slot="F3" aria-label="Slot 2C"><div class="num"><span></span></div></div>
      <div class="slot slot-2d" data-slot="F4" aria-label="Slot 2D"><div class="num"><span></span></div></div>
      <div class="slot slot-3b" data-slot="F2" aria-label="Slot 3B"><div class="num"><span></span></div></div>
      <div class="slot slot-4b" data-slot="F1" aria-label="Slot 4B"><div class="num"><span></span></div></div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel bestücken</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    const slotEls = Array.from(document.querySelectorAll(".slot"));
    const slotSpanEls = new Map(slotEls.map(s => [s.dataset.slot, s.querySelector(".num > span")]));

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // Physische Ecken / Positionen
    const Q = [
      { cls: "q0", col: 1, row: 1 }, // oben links
      { cls: "q1", col: 4, row: 1 }, // oben rechts
      { cls: "q2", col: 4, row: 4 }, // unten rechts
      { cls: "q3", col: 1, row: 4 }, // unten links
    ];

    let currentQ = 0;

    function applyQuadrant(q){
      currentQ = q;
      boardEl.classList.remove("q0","q1","q2","q3");
      boardEl.classList.add(Q[q].cls);
      boardEl.style.setProperty("--cube-col", String(Q[q].col));
      boardEl.style.setProperty("--cube-row", String(Q[q].row));
    }

    // ---------- Zahlen / Bestückung ----------
    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function clearSlots(){
      for (const el of slotSpanEls.values()) el.textContent = "";
    }

    function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function draw12(){
      const nums = Array.from({length:12}, (_,i)=>i+1);
      return shuffle(nums);
    }

    async function placeFour(numbers, tempoMs){
      const order = ["F1","F2","F3","F4"];
      for(let i=0;i<4;i++){
        const slotKey = order[i];
        const span = slotSpanEls.get(slotKey);
        if(!span) continue;

        span.textContent = String(numbers[i]);

        const slotEl = slotEls.find(s => s.dataset.slot === slotKey);
        if (slotEl){
          slotEl.classList.remove("pop");
          void slotEl.offsetWidth;
          slotEl.classList.add("pop");
        }

        await sleep(tempoMs);
      }
      slotEls.forEach(s => s.classList.remove("pop"));
    }

    // ---------- Kipp-Animation (clockwise für Bestückung) ----------
    function directionForMove(fromQ, toQ){
      if (fromQ === 0 && toQ === 1) return "Right";
      if (fromQ === 1 && toQ === 2) return "Down";
      if (fromQ === 2 && toQ === 3) return "Left";
      if (fromQ === 3 && toQ === 0) return "Up";
      return "Right";
    }

    async function animateMoveTo(nextQ){
      const dir = directionForMove(currentQ, nextQ);
      const cls = "anim" + dir;

      boardEl.classList.add(cls);
      await sleep(540);

      boardEl.classList.remove("animRight","animLeft","animDown","animUp");
      applyQuadrant(nextQ);
    }

    let busy = false;

    async function runBestueckung(){
      if (busy) return;
      busy = true;
      btn.disabled = true;

      clearSlots();

      const nums = draw12();
      const W1 = nums.slice(0,4);
      const W2 = nums.slice(4,8);
      const W3 = nums.slice(8,12);

      // ✅ etwas langsamer als vorher
      const popTempo = 380;

      // W1 setzen
      await placeFour(W1, popTempo);

      // Kipp zu W2
      const qW2 = (currentQ + 1) % 4;
      await animateMoveTo(qW2);
      clearSlots();
      await sleep(180);
      await placeFour(W2, popTempo);

      // Kipp zu W3
      const qW3 = (currentQ + 1) % 4;
      await animateMoveTo(qW3);
      clearSlots();
      await sleep(180);
      await placeFour(W3, popTempo);

      // Fertig: W3 liegt oben
      btn.disabled = false;
      busy = false;
    }

    btn.addEventListener("click", runBestueckung);

    // ---------- Init ----------
    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      // Würfel ist beim Start schon random in einer Ecke
      applyQuadrant(Math.floor(Math.random() * 4));
      clearSlots();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      applyQuadrant(currentQ);
    });
  </script>
</body>
</html>
