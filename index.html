<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – Startablauf Debug (FULL + KIP korrekt)</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* Zahlendrehung (dein Setup) */
      --rotSign: 1;

      /* FULL-Rotation */
      --rot: 0deg;

      /* DEBUG */
      --debug: 1; /* 1=an, 0=aus */
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 10vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================================================
       FULL-LAYER (100%) – rotiert um Kugelmittelpunkt
       ========================================================= */
    .fullLayer{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
    }

    .fullQ0{
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
    }

    /* Slots allgemein */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 3;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 10; /* wichtig: Zahlen immer über allem im Slot */
    }

    /* >>> HIER erzwingen wir Sichtbarkeit der Zahlen (kein "da aber unsichtbar") */
    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111 !important;
      opacity: 1 !important;
      visibility: visible !important;
      font-size: calc(var(--cell) * 0.62);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
      -webkit-text-stroke: 0px transparent;
    }

    /* Flug-Animation */
    @keyframes flyIn {
      from { transform: translateY(-18px) scale(0.85) rotate(var(--num-rot,0deg)); opacity: 0; }
      to   { transform: translateY(0px)   scale(1)    rotate(var(--num-rot,0deg)); opacity: 1; }
    }
    .fly { animation: flyIn 420ms ease-out; }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }

    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{
      --opt-x: -2px;
    }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* FULL Slot-Positionen (wie in deinem Rotationscode) */
    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* =========================================================
       KIP-LAYER (50%) – korrektes Layout aus deinem "guten" Code
       ========================================================= */
    .kipLayer{
      position:absolute;
      inset:0;
      z-index: 7;
      pointer-events:none;
      display:none; /* nur Step2 */
    }
    .kipLayer.show{ display:block; }

    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 7;
      pointer-events:none;

      transform-origin: calc(4 * var(--step)) 50%;
      transform: scaleX(0.5); /* Zwischen-KIP ist IMMER 50% */
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* beginnt bei 2B */
      top:  calc(1 * var(--step));  /* beginnt bei 2B */
      width: calc(6 * var(--cell) + 5 * var(--cell-gap)); /* Q0+Q1 */
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background:
        linear-gradient(90deg,
          rgba(0,0,0,0.00),
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.00)
        );
      z-index: 1;
      filter: blur(0.2px);
      opacity: 0.95;
    }

    .faceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .faceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    /* KIP Slot-Positionen (aus deinem guten Code) */
    .s-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .s-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .s-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .s-2c2{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); } /* eigener Name, kollidiert sonst */

    .s-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .s-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .s-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .s-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* =========================================================
       Controls + Debug Panel
       ========================================================= */
    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    .debugPanel{
      position:absolute;
      left: 10px;
      top: 10px;
      z-index: 9999;
      width: min(360px, 70%);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.55);
      color: rgba(255,255,255,0.92);
      font: 600 14px/1.25 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      display: none;
      white-space: pre-wrap;
    }
    .debugOn .debugPanel{ display:block; }

    /* kleine Hilfs-Outline wenn Debug an */
    .debugOn .slot{ outline: 1px dashed rgba(255,255,255,0.25); outline-offset: -2px; }
    .debugOn .cubeFace{ outline: 1px dashed rgba(255,255,255,0.18); }

  </style>
</head>

<body>
  <div class="stage">
    <div class="board debugOn" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- FULL (100%) -->
      <div id="fullLayer" class="fullLayer" aria-label="FULL Layer">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace fullQ0" aria-label="Würfelfläche FULL"></div>

        <div class="slot s-3b read-east"  data-full="S1"><div class="num"><span></span></div></div>
        <div class="slot s-4b read-east"  data-full="S2"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-north" data-full="S3"><div class="num"><span></span></div></div>
        <div class="slot s-2d read-north" data-full="S4"><div class="num"><span></span></div></div>
      </div>

      <!-- KIP (50%) -->
      <div id="kipLayer" class="kipLayer" aria-label="KIP Layer">
        <div id="kipGroup" class="kipGroup" aria-label="KIP Gruppe">
          <div class="kipShadow" aria-hidden="true"></div>
          <div class="kipEdgeCore" aria-hidden="true"></div>

          <div class="cubeFace faceQ0" aria-label="Würfelfläche Q0"></div>
          <div class="cubeFace faceQ1" aria-label="Würfelfläche Q1"></div>

          <div class="slot s-4d read-south" data-kip-left="W2_A"><div class="num"><span></span></div></div>
          <div class="slot s-3d read-south" data-kip-left="W2_B"><div class="num"><span></span></div></div>
          <div class="slot s-2b read-south" data-kip-left="W2_C"><div class="num"><span></span></div></div>
          <div class="slot s-2c2 read-south" data-kip-left="W2_D"><div class="num"><span></span></div></div>

          <!-- rechte Seite = W1 -->
          <div class="slot s-3e read-east"  data-kip-right="W1_1"><div class="num"><span></span></div></div>
          <div class="slot s-4e read-east"  data-kip-right="W1_2"><div class="num"><span></span></div></div>
          <div class="slot s-2f read-north" data-kip-right="W1_3"><div class="num"><span></span></div></div>
          <div class="slot s-2g read-north" data-kip-right="W1_4"><div class="num"><span></span></div></div>
        </div>
      </div>

      <div class="ball" aria-label="Kugel"></div>

      <div id="debugPanel" class="debugPanel"></div>
    </div>

    <div class="controls">
      <button id="btnStart" class="btn">START</button>
    </div>
  </div>

  <script>
    const boardEl    = document.getElementById("board");
    const grid       = document.getElementById("grid");
    const fullLayer  = document.getElementById("fullLayer");
    const kipLayer   = document.getElementById("kipLayer");
    const btnStart   = document.getElementById("btnStart");
    const debugPanel = document.getElementById("debugPanel");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    // ===== Raster farbig =====
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // ===== Zahlenrendering =====
    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11","fly");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
      } else if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
      } else {
        span.textContent = String(n);
      }

      // Flug-Effekt (sichtbar!)
      void span.offsetWidth;
      span.classList.add("fly");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // ===== Target Finder =====
    function getFullTargets(){
      return [
        fullLayer.querySelector('[data-full="S1"] .num > span'),
        fullLayer.querySelector('[data-full="S2"] .num > span'),
        fullLayer.querySelector('[data-full="S3"] .num > span'),
        fullLayer.querySelector('[data-full="S4"] .num > span'),
      ];
    }

    function getKipRightTargets(){
      return [
        boardEl.querySelector('[data-kip-right="W1_1"] .num > span'),
        boardEl.querySelector('[data-kip-right="W1_2"] .num > span'),
        boardEl.querySelector('[data-kip-right="W1_3"] .num > span'),
        boardEl.querySelector('[data-kip-right="W1_4"] .num > span'),
      ];
    }

    // ===== Debug Printer =====
    function styleInfo(el){
      if(!el) return "MISSING";
      const cs = getComputedStyle(el);
      return `disp=${cs.display}, vis=${cs.visibility}, op=${cs.opacity}, col=${cs.color}, z=${cs.zIndex}`;
    }

    function debugWrite(lines){
      debugPanel.textContent = lines.join("\n");
    }

    // ===== Ablauf-State =====
    let twelve = [];
    let w1 = [0,0,0,0];
    let w2 = [0,0,0,0];

    function applyNumbersToFull(nums){
      const targets = getFullTargets();
      let ok = 0;
      for(let i=0;i<4;i++){
        if(targets[i]){
          renderNumber(targets[i], nums[i]);
          setDot(targets[i], nums[i]);
          ok++;
        }
      }
      return { ok, targets };
    }

    function applyNumbersToKipRight(nums){
      const targets = getKipRightTargets();
      let ok = 0;
      for(let i=0;i<4;i++){
        if(targets[i]){
          renderNumber(targets[i], nums[i]);
          setDot(targets[i], nums[i]);
          ok++;
        }
      }
      return { ok, targets };
    }

    function showFull(){
      kipLayer.classList.remove("show");
      fullLayer.style.display = "block";
    }
    function showKip(){
      fullLayer.style.display = "none";
      kipLayer.classList.add("show");
    }

    function setRot(deg){
      document.documentElement.style.setProperty("--rot", deg + "deg");
    }

    function clearAllNumbers(){
      const spans = boardEl.querySelectorAll(".num > span");
      spans.forEach(sp=>{
        sp.classList.remove("dot","num10","num11","fly");
        sp.innerHTML = "";
        sp.textContent = "";
        sp.removeAttribute("data-val");
      });
    }

    // ===== START-SEQUENZ (dein Wunsch bis inkl. W2 Zahlen) =====
    async function runStartSequence(){
      btnStart.disabled = true;
      btnStart.textContent = "LÄUFT…";

      clearAllNumbers();

      // 12 random (0..11)
      twelve = getUniqueRandomNumbers(12, 0, 11);
      w1 = twelve.slice(0,4);
      w2 = twelve.slice(4,8);

      // STEP 1: FULL Q0, rot=0, W1 fliegt rein
      setRot(0);
      showFull();
      const s1 = applyNumbersToFull(w1);

      // Debug
      const fullTargets = getFullTargets();
      const kipTargets  = getKipRightTargets();
      debugWrite([
        "STEP 1",
        `12: [${twelve.join(", ")}]`,
        `W1(4): [${w1.join(", ")}]`,
        `W2(4): [${w2.join(", ")}]`,
        `FULL targets found: ${fullTargets.filter(Boolean).length}/4`,
        `KIP-right targets found: ${kipTargets.filter(Boolean).length}/4`,
        `Applied FULL: ${s1.ok}/4`,
        `FULL[0] style: ${styleInfo(fullTargets[0])}`,
      ]);

      await new Promise(r=>setTimeout(r, 5000));

      // STEP 2: KIP (50%), W1 rechts rein
      showKip();
      const s2 = applyNumbersToKipRight(w1);

      debugWrite([
        "STEP 2",
        `Applied KIP-right (W1): ${s2.ok}/4`,
        `KIP-right[0] style: ${styleInfo(getKipRightTargets()[0])}`,
      ]);

      await new Promise(r=>setTimeout(r, 5000));

      // STEP 3: FULL rot=90 CW, W2 fliegt rein
      setRot(90);
      showFull();
      const s3 = applyNumbersToFull(w2);

      debugWrite([
        "STEP 3",
        `Applied FULL (W2): ${s3.ok}/4`,
        `FULL[0] style: ${styleInfo(getFullTargets()[0])}`,
      ]);

      btnStart.disabled = false;
      btnStart.textContent = "WÜRFEL MISCHEN";
    }

    // ===== Events =====
    btnStart.addEventListener("click", () => {
      runStartSequence().catch(err=>{
        debugWrite(["ERROR", String(err)]);
        btnStart.disabled = false;
        btnStart.textContent = "START";
      });
    });

    // ===== Init =====
    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);
      buildGridOnce();
      setRot(0);
      showFull();
      debugWrite(["READY", "Drück START."]);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
