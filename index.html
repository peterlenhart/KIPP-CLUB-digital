<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – W1/W2/W3 Rotation</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* echtes 8×8 ohne Zwischenräume */
      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      /* Holz */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      /* Innenrahmen (Gamma-Rand) */
      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: #0b0b0b;
      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* 3×3 Face-Größe */
      --face: calc(3 * var(--cell) + 2 * var(--cell-gap));

      /* Kugelzentrum (gleich wie Ball) */
      --cx: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      --cy: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: var(--cx);
      top:  var(--cy);
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================================================
       DAS EINE PAKET: Schatten + Fläche + Slots + Zahlen
       Ecke unten-rechts sitzt FIX am Kugelmittelpunkt
       Rotation um genau diese Ecke
       ========================================================= */
    #wPack{
      position:absolute;

      /* ECKE (100%/100%) GENAU am Kugelmittelpunkt */
      left: calc(var(--cx) - var(--face));
      top:  calc(var(--cy) - var(--face));

      width: var(--face);
      height: var(--face);

      z-index: 6;
      pointer-events:none;

      --packRot: 0deg;
      transform-origin: 100% 100%;  /* Ecke = Drehpunkt */
      transform: rotate(var(--packRot));
    }

    /* Schatten im Paket (rotiert automatisch mit) */
    .wShadow{
      position:absolute;
      inset:0;
      z-index: 1;
      pointer-events:none;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    /* Würfelfläche im Paket */
    .cubeFace{
      position:absolute;
      inset:0;
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
    }

    /* Slots */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 3;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 4;
    }

    /* Zahlenoptik */
    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }
    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{ --opt-x: -2px; }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    /* Dein Ausrichtungsprinzip (Fuß an Farbquadrat) – in Paket-Koordinaten fix */
    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* Slot-Positionen INNERHALB der 3×3 Fläche (lokal!)
       Mapping aus deinem Q0:
       2B=(0,0) 2C=(1,0) 3D=(2,1) 4D=(2,2)
    */
    .p-2b{ left: calc(0 * var(--step)); top: calc(0 * var(--step)); }
    .p-2c{ left: calc(1 * var(--step)); top: calc(0 * var(--step)); }
    .p-3d{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .p-4d{ left: calc(2 * var(--step)); top: calc(2 * var(--step)); }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>

      <!-- Raster -->
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- DAS EINE PAKET (W1/W2/W3 zyklisch): rotiert um Kugelmittelpunkt-Ecke -->
      <div id="wPack" aria-label="W-Paket (Schatten+Fläche+Slots+Zahlen)">
        <div class="wShadow" aria-hidden="true"></div>
        <div class="cubeFace" aria-label="Würfelfläche"></div>

        <!-- 4 Slots (W-Set) -->
        <div class="slot p-4d read-south" data-slot="W_A"><div class="num"><span></span></div></div>
        <div class="slot p-3d read-south" data-slot="W_B"><div class="num"><span></span></div></div>
        <div class="slot p-2b read-south" data-slot="W_C"><div class="num"><span></span></div></div>
        <div class="slot p-2c read-south" data-slot="W_D"><div class="num"><span></span></div></div>
      </div>

      <!-- Kugel -->
      <div class="ball" aria-label="Kugel"></div>
    </div>

    <div class="controls">
      <button id="btnMix" class="btn">Würfel mischen (12)</button>
      <button id="btnCW"  class="btn">KIPP ↻ (CW)</button>
      <button id="btnCCW" class="btn">KIPP ↺ (CCW)</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const wPack = document.getElementById("wPack");

    const btnMix = document.getElementById("btnMix");
    const btnCW  = document.getElementById("btnCW");
    const btnCCW = document.getElementById("btnCCW");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }
      span.textContent = String(n);
    }

    // ============================================
    // W1/W2/W3 Zahlen: 12 Unique -> 3 Gruppen à 4
    // ============================================
    let sets = [
      [0,0,0,0], // W1
      [0,0,0,0], // W2
      [0,0,0,0]  // W3
    ];

    // aktueller Sichtzustand: 0=W1, 1=W2, 2=W3
    let cur = 0;

    function applyCurrentSet(){
      const nums = sets[cur];
      const targets = [
        wPack.querySelector('[data-slot="W_A"] .num > span'),
        wPack.querySelector('[data-slot="W_B"] .num > span'),
        wPack.querySelector('[data-slot="W_C"] .num > span'),
        wPack.querySelector('[data-slot="W_D"] .num > span'),
      ];
      for(let i=0;i<4;i++){
        const sp = targets[i];
        const n = nums[i];
        renderNumber(sp, n);
        setDot(sp, n);
      }
    }

    function setRotationFromCur(){
      const deg = (cur * 90); // 0, 90, 180, 270
      wPack.style.setProperty("--packRot", `${deg}deg`);
    }

    function mix12(){
      const twelve = getUniqueRandomNumbers(12, 0, 11);
      sets[0] = twelve.slice(0,4);
      sets[1] = twelve.slice(4,8);
      sets[2] = twelve.slice(8,12);
      cur = 0;
      setRotationFromCur();
      applyCurrentSet();
    }

    function kipCW(){
      cur = (cur + 1) % 3;
      setRotationFromCur();
      applyCurrentSet();
    }

    function kipCCW(){
      cur = (cur + 2) % 3; // -1 mod 3
      setRotationFromCur();
      applyCurrentSet();
    }

    btnMix.addEventListener("click", mix12);
    btnCW.addEventListener("click", kipCW);
    btnCCW.addEventListener("click", kipCCW);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);
      buildGridOnce();
      mix12();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
