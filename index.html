<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KIPP – 8×8 Raster</title>

<style>
  :root {
    --black: #111;
    --bg: #2b1a12;

    --orange: #f29a2e;
    --green: #00a652;
    --violet: #9c2a8e;
    --blue: #0071bc;

    --beige-light: #efe0c6;
    --beige-dark: #e6d3b5;

    --wood: #caa06a;
    --wood-dark: #9b6a3a;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #3a2418, var(--bg));
    display: flex;
    justify-content: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
  }

  /* Schwerpunkt über der Mitte */
  .stage {
    width: 100%;
    margin-top: 14vh;
    display: flex;
    justify-content: center;
  }

  /* QUADRAT – IMMER */
  .board {
    width: min(94vw, 78vh);
    height: min(94vw, 78vh);
    aspect-ratio: 1 / 1;

    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    gap: 8px;
  }

  .cell {
    background: var(--black);
    border-radius: 8px;
  }

  /* Rand schwarz */
  .row1, .row8, .colA, .colH {
    background: var(--black);
  }

  /* Farbsteine (Rahmen) */
  .orange { background: var(--orange); }
  .green  { background: var(--green); }
  .violet { background: var(--violet); }
  .blue   { background: var(--blue); }

  /* große Boxbodenfläche – SCHARKANTIG */
  .box {
    background: var(--beige-light);
    border-radius: 0;
  }

  /* kleine beige Fläche oben links */
  .beige {
    background: var(--beige-dark);
  }

  /* Würfel (symbolisch) */
  .cube {
    background: var(--beige-dark);
    border: 4px solid var(--wood-dark);
    border-radius: 14px;
    box-shadow: 10px 12px 18px rgba(0,0,0,.35);
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 8px;
    padding: 10px;
  }

  .slot {
    background: transparent;
    border: 2px solid rgba(0,0,0,.35);
    border-radius: 10px;
  }
</style>
</head>

<body>
  <div class="stage">
    <div class="board">

      <!-- Reihe 1 -->
      <div class="cell colA row1"></div>
      <div class="cell row1"></div>
      <div class="cell row1 violet"></div>
      <div class="cell row1 blue"></div>
      <div class="cell row1 violet"></div>
      <div class="cell row1 blue"></div>
      <div class="cell row1"></div>
      <div class="cell colH row1"></div>

      <!-- Reihe 2 -->
      <div class="cell colA orange"></div>
      <div class="cell beige"></div>
      <div class="cell beige"></div>
      <div class="cell beige"></div>
      <div class="cell box" style="grid-column: span 3; grid-row: span 2;"></div>
      <div class="cell colH green"></div>

      <!-- Reihe 3 -->
      <div class="cell colA green"></div>
      <div class="cell beige"></div>
      <div class="cell beige"></div>
      <div class="cell beige"></div>
      <div class="cell colH orange"></div>

      <!-- Reihe 4 -->
      <div class="cell colA violet"></div>
      <div class="cell box" style="grid-column: span 5; grid-row: span 3;"></div>
      <div class="cell colH blue"></div>

      <!-- Reihe 7 -->
      <div class="cell colA blue"></div>
      <div class="cell colH violet"></div>

      <!-- Reihe 8 -->
      <div class="cell colA row8"></div>
      <div class="cell row8 green"></div>
      <div class="cell row8 orange"></div>
      <div class="cell row8 green"></div>
      <div class="cell row8 orange"></div>
      <div class="cell row8"></div>
      <div class="cell row8"></div>
      <div class="cell colH row8"></div>

      <!-- Würfel -->
      <div class="cube" style="grid-column: 3 / span 2; grid-row: 3 / span 2;">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>

    </div>
  </div>
</body>
</html>
