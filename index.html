<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – Startablauf (Debug-FIX)</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;
      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.10) 0px, rgba(0,0,0,0.10) 2px, rgba(255,255,255,0.04) 2px, rgba(255,255,255,0.04) 56px),
        repeating-linear-gradient(12deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 8px, rgba(255,255,255,0.03) 8px, rgba(255,255,255,0.03) 16px),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: #0b0b0b;
      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow: 10px 18px 42px rgba(0,0,0,0.55), 3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }
    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }
    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }
    .cell.colorCell{
      box-shadow: inset 0 0 0 2px #000, 0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)), var(--floor);
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    /* Cube */
    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      box-shadow: 0 22px 26px rgba(0,0,0,0.32), 0 10px 16px rgba(0,0,0,0.18);
      pointer-events:none;
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(20deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 10px, rgba(255,255,255,0.02) 10px, rgba(255,255,255,0.02) 18px),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow: inset 0 0 0 2px var(--w1-innerframe), 0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      pointer-events:none;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)), var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      z-index: 3;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
      pointer-events:none;
      box-sizing: border-box;
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:4;
      opacity:1;
    }

    @keyframes flyInWrap {
      0%   { transform: translate(-90px, -80px) scale(0.2); opacity: 0; }
      100% { transform: translate(0,0) scale(1); opacity: 1; }
    }
    .num.flyin{ animation: flyInWrap 520ms ease-out both; }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.62);
      line-height: 1;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* FULL (100%) */
    .fullGroup{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--full-rot, 0deg))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }
    .fullFace{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }

    .f-s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .f-s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .f-s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .f-s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* KIP (50%) */
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;
      transform-origin: calc(4 * var(--step)) 50%;
    }
    .kipGroup.kip50{ transform: scaleX(0.5); }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      box-shadow: 0 22px 26px rgba(0,0,0,0.32), 0 10px 16px rgba(0,0,0,0.18);
    }
    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .faceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .faceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .s-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .s-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .s-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .s-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .s-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .s-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .s-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn[disabled]{ opacity:0.65; cursor:default; }

    /* Debug overlay */
    .debug{
      position:absolute;
      left: 10px;
      top: 10px;
      z-index: 999;
      background: rgba(0,0,0,0.72);
      color: #fff;
      font: 12px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      padding: 10px 10px;
      border-radius: 10px;
      width: min(92%, 360px);
      pointer-events:none;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <div id="fullGroup" class="fullGroup" aria-label="100% View">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace fullFace" aria-label="Würfelfläche"></div>

        <div class="slot f-s-3b read-east"  data-full="S1"><div class="num"><span></span></div></div>
        <div class="slot f-s-4b read-east"  data-full="S2"><div class="num"><span></span></div></div>
        <div class="slot f-s-2c read-north" data-full="S3"><div class="num"><span></span></div></div>
        <div class="slot f-s-2d read-north" data-full="S4"><div class="num"><span></span></div></div>
      </div>

      <div id="kipGroup" class="kipGroup kip50" aria-label="KIP 50%">
        <div class="kipShadow" aria-hidden="true"></div>
        <div class="kipEdgeCore" aria-hidden="true"></div>

        <div class="cubeFace faceQ0" aria-label="Würfelfläche Q0"></div>
        <div class="cubeFace faceQ1" aria-label="Würfelfläche Q1"></div>

        <div class="slot s-4d read-south" data-kip="W2_A"><div class="num"><span></span></div></div>
        <div class="slot s-3d read-south" data-kip="W2_B"><div class="num"><span></span></div></div>
        <div class="slot s-2b read-south" data-kip="W2_C"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-south" data-kip="W2_D"><div class="num"><span></span></div></div>

        <div class="slot s-3e read-east"  data-kip="W1_1"><div class="num"><span></span></div></div>
        <div class="slot s-4e read-east"  data-kip="W1_2"><div class="num"><span></span></div></div>
        <div class="slot s-2f read-north" data-kip="W1_3"><div class="num"><span></span></div></div>
        <div class="slot s-2g read-north" data-kip="W1_4"><div class="num"><span></span></div></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
      <div id="debug" class="debug">debug…</div>
    </div>

    <div class="controls">
      <button id="btnStart" class="btn">Start</button>
    </div>
  </div>

  <script>
    const boardEl  = document.getElementById("board");
    const grid     = document.getElementById("grid");
    const fullGroup = document.getElementById("fullGroup");
    const kipGroup  = document.getElementById("kipGroup");
    const btnStart  = document.getElementById("btnStart");
    const dbgEl = document.getElementById("debug");

    function dbg(msg){ dbgEl.textContent = msg; }

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    // Raster
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }
    const colorMap = new Map([
      [key(3,"A"), "c-orange"], [key(4,"A"), "c-gruen"], [key(5,"A"), "c-violett"], [key(6,"A"), "c-blau"],
      [key(8,"C"), "c-gruen"], [key(8,"D"), "c-orange"], [key(8,"E"), "c-gruen"], [key(8,"F"), "c-orange"],
      [key(6,"H"), "c-violett"], [key(5,"H"), "c-blau"], [key(4,"H"), "c-orange"], [key(3,"H"), "c-gruen"],
      [key(1,"F"), "c-blau"], [key(1,"E"), "c-violett"], [key(1,"D"), "c-blau"], [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function renderNumber(span, n){
      if(!span) return false;
      span.textContent = String(n);
      span.dataset.val = String(n);
      return true;
    }

    function clearSpan(span){
      if(!span) return;
      span.textContent = "";
      span.removeAttribute("data-val");
    }

    function showOnly(which){
      if(which === "full"){
        fullGroup.style.display = "block";
        kipGroup.style.display = "none";
      } else {
        fullGroup.style.display = "none";
        kipGroup.style.display = "block";
      }
    }

    function setFullRot(deg){
      fullGroup.style.setProperty("--full-rot", deg + "deg");
    }

    function applyNumbers(nums, spanTargets, numWrapTargets, fly){
      let okCount = 0;
      for(let i=0;i<4;i++){
        const ok = renderNumber(spanTargets[i], nums[i]);
        if(ok) okCount++;

        const wrap = numWrapTargets[i];
        if(wrap){
          wrap.classList.remove("flyin");
          if(fly){
            void wrap.offsetWidth;
            wrap.classList.add("flyin");
          }
        }
      }
      return okCount;
    }

    let isRunning = false;

    async function runSequence(){
      if(isRunning) return;
      isRunning = true;
      btnStart.disabled = true;

      try {
        // Targets NACH Start holen (robust)
        const fullNumsWraps = [
          fullGroup.querySelector('[data-full="S1"] .num'),
          fullGroup.querySelector('[data-full="S2"] .num'),
          fullGroup.querySelector('[data-full="S3"] .num'),
          fullGroup.querySelector('[data-full="S4"] .num'),
        ];
        const fullSpans = fullNumsWraps.map(w => w ? w.querySelector("span") : null);

        const kipRightWraps = [
          kipGroup.querySelector('[data-kip="W1_1"] .num'),
          kipGroup.querySelector('[data-kip="W1_2"] .num'),
          kipGroup.querySelector('[data-kip="W1_3"] .num'),
          kipGroup.querySelector('[data-kip="W1_4"] .num'),
        ];
        const kipRightSpans = kipRightWraps.map(w => w ? w.querySelector("span") : null);

        // Debug: ob gefunden
        const fullOk = fullSpans.filter(Boolean).length;
        const kipOk  = kipRightSpans.filter(Boolean).length;

        const twelve = getUniqueRandomNumbers(12, 0, 11);
        const first4  = twelve.slice(0,4);
        const second4 = twelve.slice(4,8);

        dbg(
          `STEP 1\nFULL targets: ${fullOk}/4\nKIP-right targets: ${kipOk}/4\n`+
          `12: [${twelve.join(", ")}]\n`+
          `W1(4): [${first4.join(", ")}]\nW2(4): [${second4.join(", ")}]`
        );

        // STEP 1: FULL Q0 + fly-in
        showOnly("full");
        setFullRot(0);
        fullSpans.forEach(clearSpan);
        await sleep(120);
        const c1 = applyNumbers(first4, fullSpans, fullNumsWraps, true);
        dbg(dbgEl.textContent + `\nApplied FULL: ${c1}/4`);
        await sleep(5000);

        // STEP 2: KIP50 + gleiche Zahlen rechts (ohne fly)
        dbg(dbgEl.textContent + `\n\nSTEP 2`);
        showOnly("kip");
        kipRightSpans.forEach(clearSpan);
        await sleep(120);
        const c2 = applyNumbers(first4, kipRightSpans, kipRightWraps, false);
        dbg(dbgEl.textContent + `\nApplied KIP-right: ${c2}/4`);
        await sleep(5000);

        // STEP 3: FULL Q1 (90° CW) + next fly-in
        dbg(dbgEl.textContent + `\n\nSTEP 3`);
        showOnly("full");
        setFullRot(90);
        fullSpans.forEach(clearSpan);
        await sleep(120);
        const c3 = applyNumbers(second4, fullSpans, fullNumsWraps, true);
        dbg(dbgEl.textContent + `\nApplied FULL (W2): ${c3}/4`);
        await sleep(5000);

        btnStart.textContent = "Würfel mischen";
      } catch (err) {
        dbg(`❌ JS-ERROR:\n${String(err && err.stack ? err.stack : err)}`);
      } finally {
        btnStart.disabled = false;
        isRunning = false;
      }
    }

    btnStart.addEventListener("click", runSequence);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      showOnly("full");
      setFullRot(0);

      dbg("bereit. Klick Start.\n(Wenn Zahlen fehlen, siehst du hier warum.)");
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
