<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – Start Sequenz (W1 → KIP50 → 90° CW)</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* echtes 8×8 ohne Zwischenräume */
      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      /* Holz */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      /* Innenrahmen */
      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* Zahlendrehung */
      --rotSign: 1;

      /* ROTATION STATE */
      --rot: 0deg;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    /* Kugel */
    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .hidden{ display:none !important; }

    /* =========================================================
       WFaceGroup = 100% Darstellung (Q0)
       ========================================================= */
    .wFaceGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      /* Pivot (Kugelmittelpunkt) = Boardmitte */
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    /* Schlagschatten der Würfelfläche (bei 100% erlaubt) */
    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 3;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 4;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.62);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    /* “Zahlen fliegen” */
    @keyframes flyIn{
      0%   { opacity: 0; transform: translateY(-42px) scale(0.70); }
      70%  { opacity: 1; transform: translateY(6px)  scale(1.04); }
      100% { opacity: 1; transform: translateY(0px)  scale(1.00); }
    }
    .fly{
      animation: flyIn 420ms ease-out both;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }

    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{
      --opt-x: -2px;
    }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* Slot-Positionen für EIN Face in Q0 (W1) */
    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* =========================================================
       KIP-Gruppe (korrekte Zwischenkippdarstellung)
       - wird NICHT rotiert (nur angezeigt)
       - scaleX(0.5) um Achse zwischen D und E (= 4*step)
       ========================================================= */
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 5;
      pointer-events:none;

      transform-origin: calc(4 * var(--step)) 50%;
    }
    .kipGroup.kip50{
      transform: scaleX(0.5);
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* beginnt bei 2B */
      top:  calc(1 * var(--step));  /* beginnt bei 2B */
      width: calc(6 * var(--cell) + 5 * var(--cell-gap)); /* über Q0+Q1 */
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));  /* Mittellinie zwischen Q0 und Q1 */
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background:
        linear-gradient(90deg,
          rgba(0,0,0,0.00),
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.00)
        );
      z-index: 1;
      filter: blur(0.2px);
      opacity: 0.95;
    }

    .cubeFaceKip{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .faceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); } /* 2B */
    .faceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); } /* 2E */

    /* Slot-Positionen (KIP) */
    .s-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .s-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .s-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .s-2cK{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .s-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .s-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .s-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .s-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
    .btn[disabled]{
      opacity: 0.55;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- 100% Darstellung -->
      <div id="wFaceGroup" class="wFaceGroup" aria-label="W1 100%">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace" aria-label="Würfelfläche"></div>

        <div class="slot s-3b read-east"  data-slot="S1"><div class="num"><span></span></div></div>
        <div class="slot s-4b read-east"  data-slot="S2"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
        <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
      </div>

      <!-- KIP Zwischenstand (korrekt) -->
      <div id="kipGroup" class="kipGroup hidden" aria-label="KIP Gruppe">
        <div class="kipShadow" aria-hidden="true"></div>
        <div class="kipEdgeCore" aria-hidden="true"></div>

        <div class="cubeFaceKip faceQ0" aria-label="Würfelfläche Q0"></div>
        <div class="cubeFaceKip faceQ1" aria-label="Würfelfläche Q1"></div>

        <!-- links (W2) vorerst leer -->
        <div class="slot s-4d read-south" data-slot="W2_A"><div class="num"><span></span></div></div>
        <div class="slot s-3d read-south" data-slot="W2_B"><div class="num"><span></span></div></div>
        <div class="slot s-2b read-south" data-slot="W2_C"><div class="num"><span></span></div></div>
        <div class="slot s-2cK read-south" data-slot="W2_D"><div class="num"><span></span></div></div>

        <!-- rechts (W1) bekommt die bereits vergebenen 4 Zahlen -->
        <div class="slot s-3e read-east"  data-slot="W1_1"><div class="num"><span></span></div></div>
        <div class="slot s-4e read-east"  data-slot="W1_2"><div class="num"><span></span></div></div>
        <div class="slot s-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
        <div class="slot s-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
    </div>

    <div class="controls">
      <button id="btnMain" class="btn">Start</button>
      <button id="btnKip50" class="btn" disabled>KIP 50% AN/AUS</button>
      <button id="btnCW" class="btn" disabled>KIPP ⟳ (CW)</button>
      <button id="btnCCW" class="btn" disabled>KIPP ⟲ (CCW)</button>
    </div>
  </div>

  <script>
    const boardEl  = document.getElementById("board");
    const grid     = document.getElementById("grid");

    const wFace    = document.getElementById("wFaceGroup");
    const kipGroup = document.getElementById("kipGroup");

    const btnMain  = document.getElementById("btnMain");
    const btnKip50 = document.getElementById("btnKip50");
    const btnCW    = document.getElementById("btnCW");
    const btnCCW   = document.getElementById("btnCCW");

    // ===== Board square =====
    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    // ===== Raster farbig =====
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);

          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // ===== Numbers rendering (10/11 Kerning + 6/9 Punkt) =====
    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11","fly");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }
      span.textContent = String(n);
    }

    function clearSpan(span){
      if(!span) return;
      span.classList.remove("dot","num10","num11","fly");
      span.innerHTML = "";
      span.textContent = "";
      span.removeAttribute("data-val");
    }

    function flyIn(span){
      if(!span) return;
      // re-trigger animation
      span.classList.remove("fly");
      void span.offsetWidth;
      span.classList.add("fly");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // ===== Slot targets =====
    const wSlots = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const kipRightSlots = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const kipLeftSlots = ["W2_A","W2_B","W2_C","W2_D"].map(k =>
      kipGroup.querySelector(`[data-slot="${k}"] .num > span`)
    );

    // ===== Rotation state (nur 100% Darstellung) =====
    const rotDeg = [0, 90, 180, 270];
    let rotIndex = 0;

    function setRotation(idx){
      rotIndex = idx % 4;
      wFace.style.setProperty("--rot", rotDeg[rotIndex] + "deg");
    }

    // ===== Game state =====
    let twelve = [];
    let first4 = [0,0,0,0];
    let second4 = [0,0,0,0];
    let last4 = [0,0,0,0];

    let mode = "start"; // "start" | "mix"
    let running = false;

    function reroll12_keepLogic(){
      // WICHTIG: 12 einzigartige Zahlen 0..11 (nicht ändern)
      twelve = getUniqueRandomNumbers(12, 0, 11);
      first4  = twelve.slice(0,4);   // Start (0°)
      second4 = twelve.slice(4,8);   // nach 90° CW
      last4   = twelve.slice(8,12);  // später
    }

    function showFull(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }

    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function applyNumbersToFull(nums, doFly){
      for(let i=0;i<4;i++){
        renderNumber(wSlots[i], nums[i]);
        setDot(wSlots[i], nums[i]);
        if(doFly) flyIn(wSlots[i]);
      }
    }

    function clearNumbersFull(){
      wSlots.forEach(clearSpan);
    }

    function applyNumbersToKipRight(nums, doFly){
      // links leer halten
      kipLeftSlots.forEach(clearSpan);

      for(let i=0;i<4;i++){
        renderNumber(kipRightSlots[i], nums[i]);
        setDot(kipRightSlots[i], nums[i]);
        if(doFly) flyIn(kipRightSlots[i]);
      }
    }

    function sleep(ms){
      return new Promise(res => setTimeout(res, ms));
    }

    // ===== SEQUENZ bis zu deinem Stopp-Punkt =====
    async function runStartSequence(){
      if(running) return;
      running = true;
      btnMain.disabled = true;

      // 1) Start zeigt 100% auf Q0 (0°) + erste 4 Zahlen fliegen rein
      showFull();
      setRotation(0);
      clearNumbersFull();
      applyNumbersToFull(first4, true);

      await sleep(5000);

      // 2) 50% Zwischenkipp: Zahlen auf Ostseite (rechts) – unverändert ausgerichtet
      showKip();
      kipGroup.classList.add("kip50"); // KIP 50% AN
      applyNumbersToKipRight(first4, false); // bleiben "gleich" (kein extra Fly nötig)

      await sleep(5000);

      // 3) 100% Darstellung um Pivot 90° CW rotiert, erst OHNE Zahlen
      showFull();
      setRotation(1); // 90° CW
      clearNumbersFull();

      // kurzer Moment ohne Zahlen
      await sleep(250);

      // 4) nächste vier Zahlen fliegen rein
      applyNumbersToFull(second4, true);

      // Sequenz Ende (dein Kontrollpunkt)
      mode = "mix";
      btnMain.textContent = "Würfel mischen (12)";
      btnMain.disabled = false;

      // optionale Buttons wieder aktivieren (für Tests)
      btnCW.disabled = false;
      btnCCW.disabled = false;
      btnKip50.disabled = false;

      running = false;
    }

    // ===== Buttons =====
    btnMain.addEventListener("click", async () => {
      if(running) return;

      if(mode === "start"){
        // Start: neue 12 Zahlen + Sequenz
        reroll12_keepLogic();
        await runStartSequence();
        return;
      }

      // Mode "mix": nur neu mischen + zurück auf 100% rot=0 mit erster 4 (ohne Automatik)
      reroll12_keepLogic();
      showFull();
      setRotation(0);
      clearNumbersFull();
      applyNumbersToFull(first4, true);
    });

    btnKip50.addEventListener("click", () => {
      // nur als Test-Toggle: zeigt/verbirgt die kipGroup
      // (im Startablauf wird kipGroup automatisch korrekt ein/aus geschaltet)
      if(kipGroup.classList.contains("hidden")){
        showKip();
        kipGroup.classList.add("kip50");
        applyNumbersToKipRight(first4, false);
      }else{
        showFull();
      }
    });

    btnCW.addEventListener("click", () => {
      rotIndex = (rotIndex + 1) % 4;
      setRotation(rotIndex);
    });

    btnCCW.addEventListener("click", () => {
      rotIndex = (rotIndex + 3) % 4;
      setRotation(rotIndex);
    });

    // ===== Init =====
    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      // Startzustand: 100% ohne Zahlen
      showFull();
      setRotation(0);
      clearNumbersFull();

      // Buttons: nur Start aktiv
      mode = "start";
      btnMain.textContent = "Start";
      btnKip50.disabled = true;
      btnCW.disabled = true;
      btnCCW.disabled = true;
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
