<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* ✅ echtes 8×8 ohne Zwischenräume */
      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      /* Holz */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      /* W1 Innenrahmen (dein Gamma-Rand) */
      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* Kugelmittelpunkt (identisch zur Floor-Mitte) */
      --axis-x: calc(4 * var(--step) - (var(--cell-gap) / 2));
      --seam-y: calc(4 * var(--step) - (var(--cell-gap) / 2));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      /* neutraler Look */
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      /* ✅ 2px schwarzer Innenrahmen am Innenausschnitt des Boxrahmens */
      box-shadow:
        inset 0 0 0 2px rgba(0,0,0,1),

        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* ==========================
       W2/W3 Final & andere Layer
       ========================== */

    .pairLayer{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;
      opacity: 0;
      visibility: hidden;
    }

    /* ✅ W2/W3 Final vorerst unsichtbar lassen */
    .w3w2BaseLayer{
      display:none !important;
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events:none !important;
    }

    .w3w2KipLayer{
      display:none !important;
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events:none !important;
    }

    /* ==========================
       W1 (Q0) – sichtbar
       ========================== */

    .w1Layer{
      position:absolute;
      inset:0;
      z-index: 5; /* über Floor, unter Ball */
      pointer-events:none;
      opacity: 1;
      visibility: visible;
    }

    /* Schattenelement unter W1 – nur nach Osten + Süden */
    .w1Shadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B -> Spalte B */
      top:  calc(1 * var(--step));  /* Reihe 2 */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: 0;
      z-index: 1;

      /* „Pseudo-Quadrat“ transparent, nur Schatten */
      background: transparent;

      /* Schatten nach Osten und Süden (ins Boxinnere) */
      box-shadow:
        18px 0 22px rgba(0,0,0,0.28),
        0 18px 22px rgba(0,0,0,0.30),
        10px 10px 18px rgba(0,0,0,0.18);
    }

    .w1Cube{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap)); /* bis 4D */
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0; /* scharfkantig */

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      /* ✅ Innenrahmen, ohne Vergrößerung */
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    /* Slots für W1 (Q0):
       4B, 3B, 2C, 2D
       => (Row,Col):
       4B: row4 colB => top 3*step, left 1*step
       3B: row3 colB => top 2*step, left 1*step
       2C: row2 colC => top 1*step, left 2*step
       2D: row2 colD => top 1*step, left 3*step
    */
    .w1-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .w1-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .w1-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .w1-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
    }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: clamp(3px, 0.55vmin, 6px);
      height: clamp(3px, 0.55vmin, 6px);
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(25%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- ✅ W1 sichtbar (Q0) -->
      <div class="w1Layer" id="w1Layer" aria-label="W1 (Q0) sichtbar">
        <div class="w1Shadow" aria-hidden="true"></div>
        <div class="w1Cube" aria-label="W1 Würfelfläche"></div>

        <div class="slot w1-4b read-north" data-w1="A1"><div class="num"><span></span></div></div>
        <div class="slot w1-3b read-north" data-w1="A2"><div class="num"><span></span></div></div>
        <div class="slot w1-2c read-north" data-w1="A3"><div class="num"><span></span></div></div>
        <div class="slot w1-2d read-north" data-w1="A4"><div class="num"><span></span></div></div>
      </div>

      <!-- Alt-Layer bleiben drin, aber unsichtbar (zum späteren Wiederverwenden) -->
      <div class="pairLayer" id="pairLayer" aria-label="W2+W1 als Gruppe (unsichtbar)"></div>
      <div class="w3w2BaseLayer" id="w3w2BaseLayer" aria-label="W2/W3 Final (unsichtbar)"></div>
      <div class="w3w2KipLayer" id="w3w2KipLayer" aria-label="W3-W2 KIP (unsichtbar)"></div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function isColored(r, cIdx){
      const coord = key(r, cols[cIdx]);
      return colorMap.has(coord);
    }

    function applySmartBorders(cell, r, cIdx){
      // 1px schwarz nur dort, wo:
      // - colored an colored grenzt: genau 1 Linie (wir zeichnen sie nur "oben" und "links")
      // - colored an black grenzt: Linie am Außenrand sichtbar
      // Regel:
      //   TOP: wenn (oben black) ODER (oben colored? -> ja, aber wir wollen nur 1 Linie => wir zeichnen TOP immer)
      //   LEFT: analog => wir zeichnen LEFT immer
      //   RIGHT/BOTTOM: nur wenn Nachbar black (sonst würde doppelt)
      const topNeighborColored = (r > 1) ? isColored(r - 1, cIdx) : false;
      const leftNeighborColored = (cIdx > 0) ? isColored(r, cIdx - 1) : false;
      const rightNeighborColored = (cIdx < 7) ? isColored(r, cIdx + 1) : false;
      const bottomNeighborColored = (r < 8) ? isColored(r + 1, cIdx) : false;

      // TOP + LEFT immer (liefert genau 1 Linie zwischen zwei Farbquadraten)
      cell.style.borderTop = "1px solid #000";
      cell.style.borderLeft = "1px solid #000";

      // RIGHT/BOTTOM nur wenn Nachbar NICHT farbig (also black)
      if (!rightNeighborColored) cell.style.borderRight = "1px solid #000";
      if (!bottomNeighborColored) cell.style.borderBottom = "1px solid #000";
    }

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";

          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            applySmartBorders(cell, r, c);
          }

          grid.appendChild(cell);
        }
      }

      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // W1 Slots (sichtbar) befüllen – nur für Optik, Zahlen sind aktuell egal
    const w1Spans = Array.from(document.querySelectorAll("[data-w1] .num > span"));

    function setRandomNumbers(){
      const nums = getUniqueRandomNumbers(4, 1, 12);
      w1Spans.forEach((sp, i) => {
        const n = nums[i];
        sp.textContent = String(n);
        setDot(sp, n);
      });
    }

    btn.addEventListener("click", () => setRandomNumbers());

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      setRandomNumbers();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
