<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* echtes 8×8 ohne Zwischenräume */
      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      /* Holz */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      /* W1 Innenrahmen (Gamma-Rand) */
      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    /* jedes Farbfeld bekommt 2px Innenrahmen (optisch 4px zwischen zwei Farbfeldern) */
    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* ==========================
       W1 (Q0) – Original (Master)
       ========================== */

    .w1Layer{
      position:absolute;
      inset:0;
      z-index: 5; /* über Floor, unter Ball */
      pointer-events:none;
    }

    /* Schattenelement unter W1 – nur nach Osten + Süden */
    .w1Shadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: 0;
      z-index: 1;
      background: transparent;
      box-shadow:
        18px 0 22px rgba(0,0,0,0.28),
        0 18px 22px rgba(0,0,0,0.30),
        10px 10px 18px rgba(0,0,0,0.18);
    }

    .w1Cube{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap)); /* bis 4D */
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0; /* scharfkantig */

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      /* Innenrahmen, ohne Vergrößerung */
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    /* Slots W1: 4B, 3B, 2C, 2D */
    .w1-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .w1-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .w1-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .w1-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    /* ==========================
       TYPO: Optik/Kerning
       ========================== */

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);

      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }

    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{
      --opt-x: -2px;
    }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* ==========================
       Q1-Kopie: 3 Schritte nach rechts (B..D -> E..G)
       und ohne Würfel-Schlagschatten (w1Shadow)
       ========================== */
    .q1Shift{
      transform: translateX(calc(3 * var(--step)));
      transform-origin: 0 0;
    }
    .q1Shift .w1Shadow{ display:none !important; } /* Q1: kein Würfel-Schlagschatten */

    /* ==========================
       SPRITES (sichtbar nur Q1)
       ========================== */
    .spriteLayer{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;
    }
    .w1Sprite{
      position:absolute;
      left: calc(4 * var(--step)); /* Q1: 2E */
      top:  calc(1 * var(--step)); /* Q1: 2E */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      image-rendering: auto;
      pointer-events:none;
    }
    .w1Sprite.hidden{ display:none; }

    /* ==========================
       ZWEI EINZELNE W1-FLÄCHEN (Q0 + Q1) + GEMEINSAMER SCHATTEN
       ========================== */
    .doubleCubeLayer{
      position:absolute;
      inset:0;
      z-index: 5; /* über Floor, unter Ball */
      pointer-events:none;
    }

    /* gemeinsamer Schatten der verlängerten Kante (6×3), nach Süden ins Boxinnere */
    .doubleCubeShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* Start Q0: 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(6 * var(--cell) + 5 * var(--cell-gap)); /* Q0+Q1 zusammen */
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      border-radius: 0;
      box-shadow:
        0 22px 28px rgba(0,0,0,0.34),
        0 12px 18px rgba(0,0,0,0.22);
      z-index: 1;
    }

    /* W1-Fläche (Optik ident zu .w1Cube) – wiederverwendbar */
    .wFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .wFace.q0{
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .wFace.q1{
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
    }

    /* ==========================
       NEU: W2-SLOTS (8 Stück) – Positionen nach Raster-Koordinaten
       ========================== */
    .w2-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); } /* 4D */
    .w2-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); } /* 3D */

    .w2-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); } /* 2B */
    .w2-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); } /* 2C */

    .w2-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); } /* 3E */
    .w2-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); } /* 4E */

    .w2-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); } /* 2F */
    .w2-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); } /* 2G */

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- W1 Original (Q0) = MASTER -->
      <div class="w1Layer" id="w1Master" aria-label="W1 Master (Q0)">
        <div class="w1Shadow" aria-hidden="true"></div>
        <div class="w1Cube" aria-label="W1 Würfelfläche"></div>

        <div class="slot w1-4b read-west"  data-w1="A1"><div class="num"><span></span></div></div>
        <div class="slot w1-3b read-west"  data-w1="A2"><div class="num"><span></span></div></div>
        <div class="slot w1-2c read-north" data-w1="A3"><div class="num"><span></span></div></div>
        <div class="slot w1-2d read-north" data-w1="A4"><div class="num"><span></span></div></div>
      </div>

      <!-- W1 Kopie für Q1 (DOM, nur zum Sprite bauen, später unsichtbar) -->
      <div class="w1Layer q1Shift" id="w1Q1Dom" aria-label="W1 Kopie (Q1 DOM)"></div>

      <!-- Sprite Layer -->
      <div class="spriteLayer" aria-label="Sprites">
        <img id="spriteQ1" class="w1Sprite" alt="W1 Sprite Q1" />
        <img id="spriteMaster" class="w1Sprite hidden" alt="W1 Sprite Master Cache" />
      </div>

      <!-- Doppel-Fläche + Schatten + W2 Slots -->
      <div class="doubleCubeLayer" id="doubleCubeLayer" aria-label="W2 Fläche (Q0+Q1) mit Slots">
        <div class="doubleCubeShadow" aria-hidden="true"></div>
        <div class="wFace q0" aria-label="W1 Fläche Q0"></div>
        <div class="wFace q1" aria-label="W1 Fläche Q1"></div>

        <!-- W2 Slots (8 Stück) -->
        <div class="slot w2-4d" aria-label="Slot 4D"></div>
        <div class="slot w2-3d" aria-label="Slot 3D"></div>

        <div class="slot w2-2b" aria-label="Slot 2B"></div>
        <div class="slot w2-2c" aria-label="Slot 2C"></div>

        <div class="slot w2-3e" aria-label="Slot 3E"></div>
        <div class="slot w2-4e" aria-label="Slot 4E"></div>

        <div class="slot w2-2g" aria-label="Slot 2G"></div>
        <div class="slot w2-2f" aria-label="Slot 2F"></div>
      </div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    const w1Master = document.getElementById("w1Master");
    const w1Q1Dom  = document.getElementById("w1Q1Dom");

    const spriteQ1     = document.getElementById("spriteQ1");
    const spriteMaster = document.getElementById("spriteMaster");

    const doubleCubeLayer = document.getElementById("doubleCubeLayer");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);

          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }
      span.textContent = String(n);
    }

    function walkPairs(a, b, fn){
      fn(a, b);
      const ac = Array.from(a.children || []);
      const bc = Array.from(b.children || []);
      const n = Math.min(ac.length, bc.length);
      for(let i=0;i<n;i++){
        walkPairs(ac[i], bc[i], fn);
      }
    }

    function inlineComputedStyles(origRoot, cloneRoot){
      walkPairs(origRoot, cloneRoot, (origEl, cloneEl) => {
        if(!(origEl instanceof Element) || !(cloneEl instanceof Element)) return;
        const cs = getComputedStyle(origEl);
        let cssText = "";
        for(let i=0;i<cs.length;i++){
          const p = cs[i];
          cssText += `${p}:${cs.getPropertyValue(p)};`;
        }
        cloneEl.setAttribute("style", cssText);
        cloneEl.removeAttribute("id");
      });
    }

    async function elementToPngDataUrl(element){
      const r = element.getBoundingClientRect();
      const w = Math.max(1, Math.round(r.width));
      const h = Math.max(1, Math.round(r.height));

      const clone = element.cloneNode(true);
      inlineComputedStyles(element, clone);

      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}">
          <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml" style="width:${w}px;height:${h}px;">
              ${clone.outerHTML}
            </div>
          </foreignObject>
        </svg>`;

      const url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);

      const img = new Image();
      img.decoding = "async";
      await new Promise((res, rej) => {
        img.onload = res;
        img.onerror = rej;
        img.src = url;
      });

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,w,h);
      ctx.drawImage(img, 0, 0, w, h);
      return canvas.toDataURL("image/png");
    }

    function rebuildQ1DomFromMaster(){
      const clone = w1Master.cloneNode(true);
      clone.removeAttribute("id");
      w1Q1Dom.innerHTML = "";
      Array.from(clone.childNodes).forEach(n => w1Q1Dom.appendChild(n));
    }

    function copyNumbersMasterToQ1(){
      const masterSpans = Array.from(w1Master.querySelectorAll("[data-w1] .num > span"));
      const q1Spans     = Array.from(w1Q1Dom.querySelectorAll("[data-w1] .num > span"));

      const n = Math.min(masterSpans.length, q1Spans.length);
      for(let i=0;i<n;i++){
        const a = masterSpans[i];
        const b = q1Spans[i];

        b.className = a.className;
        b.innerHTML = a.innerHTML;
        b.textContent = a.textContent;
        if (a.dataset && a.dataset.val) b.dataset.val = a.dataset.val;
        else b.removeAttribute("data-val");
      }
    }

    function setRandomNumbersOnMaster(){
      const spans = Array.from(w1Master.querySelectorAll("[data-w1] .num > span"));
      const nums = getUniqueRandomNumbers(4, 0, 11);
      spans.forEach((sp, i) => {
        const n = nums[i];
        renderNumber(sp, n);
        setDot(sp, n);
      });
    }

    async function buildSpritesAndHideDom(){
      if(!w1Q1Dom.children.length){
        rebuildQ1DomFromMaster();
        copyNumbersMasterToQ1();
      }

      w1Master.style.display = "";
      w1Q1Dom.style.display  = "";

      const pngQ1 = await elementToPngDataUrl(w1Q1Dom);
      spriteQ1.src = pngQ1;

      const pngMaster = await elementToPngDataUrl(w1Master);
      spriteMaster.src = pngMaster;

      w1Master.style.display = "none";
      w1Q1Dom.style.display  = "none";
    }

    async function reroll(){
      setRandomNumbersOnMaster();
      rebuildQ1DomFromMaster();
      copyNumbersMasterToQ1();
      await buildSpritesAndHideDom();
    }

    function showOnlyDoubleCube(){
      if(doubleCubeLayer) doubleCubeLayer.style.display = "";
      if(w1Master) w1Master.style.display = "none";
      if(w1Q1Dom)  w1Q1Dom.style.display  = "none";
      if(spriteQ1) spriteQ1.style.display = "none";
      if(spriteMaster) spriteMaster.style.display = "none";
    }

    btn.addEventListener("click", () => {
      reroll().catch(console.error).finally(showOnlyDoubleCube);
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      reroll().catch(console.error).finally(showOnlyDoubleCube);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      reroll().catch(console.error).finally(showOnlyDoubleCube);
    });
  </script>
</body>
</html>
