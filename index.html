<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      /* Zellmaß als Variable */
      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* ✅ Achse: Grenze zwischen Spalte D und E (Mitte im Gap) */
      --axis-x: calc(4 * var(--step) - (var(--cell-gap) / 2));

      /* ✅ W1 FIX in Q0 */
      --cube-col: 1;
      --cube-row: 1;

      --cube-x: calc(var(--cube-col) * var(--step));
      --cube-y: calc(var(--cube-row) * var(--step));

      /* Cast-Shadow Offset */
      --cast-x: 18px;
      --cast-y: 18px;

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .board.q0{
      --cast-x: 18px;  --cast-y: 18px;
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),
        inset -18px -18px 34px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -22px 0 34px rgba(0,0,0,0.30),
        inset  22px 0 34px rgba(0,0,0,0.30),
        inset  0 -22px 34px rgba(0,0,0,0.34),
        inset  0  22px 34px rgba(0,0,0,0.34);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================================================
       ✅ GRUPPE (W1 + W2 + Slots + Zahlen + Schatten) als "Canvas"
       ========================================================= */
    .pairLayer{
      position:absolute;
      inset:0;
      z-index: 6; /* unter der Divider-Linie, aber über Boden/Grid */
      pointer-events:none;

      /* Skalierung wie Photoshop: nur Breite (X) */
      transform-origin: var(--axis-x) 50%;
      transform: scaleX(var(--pair-scale-x, 0.5));
    }

    .cubeShadow{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;
      box-sizing: border-box;
      z-index: 5;

      box-shadow:
        var(--cast-x) var(--cast-y) 18px rgba(0,0,0,0.35),
        calc(var(--cast-x) * 0.55) calc(var(--cast-y) * 0.55) 10px rgba(0,0,0,0.22);

      filter: blur(1px);
    }
    .cubeShadow.w1{ left: var(--cube-x); top: var(--cube-y); }
    .cubeShadow.w2{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    /* W1 (Basis links) */
    .cube{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      z-index: 6;
      pointer-events: none;
    }

    /* W2 (Basis rechts) */
    .cube2{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      z-index: 6;
      pointer-events: none;
    }

    /* ===== Slots ===== */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;
      pointer-events: none;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
    }

    .slot .num > span.n9::after{
      content:"";
      position:absolute;
      width: clamp(3px, 0.55vmin, 6px);
      height: clamp(3px, 0.55vmin, 6px);
      border-radius: 50%;
      background: #111;
      right: clamp(2px, 0.55vmin, 5px);
      bottom: clamp(2px, 0.55vmin, 5px);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    /* =========================================================
       ✅ ROTATIONEN (slot-basiert, NICHT zahl-basiert)
       ========================================================= */

    /* Zeile 2: von Süden lesbar => 180° */
    .slot-2b .num > span,
    .slot-2c .num > span,
    .slot2-2f .num > span,
    .slot2-2g .num > span { --num-rot: 180deg; }

    /* Kontaktkante: W1 Basis (3D/4D) von Westen/links lesbar => +90° */
    .slot.w1-left-readable .num > span { --num-rot: 90deg; }

    /* Kontaktkante: W2 Basis (3E/4E) von Osten/rechts lesbar => -90° */
    .slot.w2-right-readable .num > span { --num-rot: -90deg; }

    /* ===== Positionen W1 ===== */
    .slot-2b{ left: calc(var(--cube-x) + 0 * var(--step)); top:  calc(var(--cube-y) + 0 * var(--step)); }
    .slot-2c{ left: calc(var(--cube-x) + 1 * var(--step)); top:  calc(var(--cube-y) + 0 * var(--step)); }
    .slot-3d{ left: calc(var(--cube-x) + 2 * var(--step)); top:  calc(var(--cube-y) + 1 * var(--step)); }
    .slot-4d{ left: calc(var(--cube-x) + 2 * var(--step)); top:  calc(var(--cube-y) + 2 * var(--step)); }

    /* ===== Positionen W2 ===== */
    .slot2-2f{ left: calc(4 * var(--step) + 1 * var(--step)); top: calc(1 * var(--step) + 0 * var(--step)); }
    .slot2-2g{ left: calc(4 * var(--step) + 2 * var(--step)); top: calc(1 * var(--step) + 0 * var(--step)); }
    .slot2-3e{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(1 * var(--step) + 1 * var(--step)); }
    .slot2-4e{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(1 * var(--step) + 2 * var(--step)); }

    /* ✅ Trennlinie (nicht skalieren!) */
    .divider-DE-rows2to4{
      position:absolute;
      left: calc(var(--axis-x) - 1px);
      top:  calc(1 * var(--step));
      height: calc(2 * var(--step) + var(--cell));
      width: 2px;

      /* DEINE Werte 그대로 */
      background: rgba(234,215,190,0.5);
      border-radius: 999px;
      filter: blur(0.1px);

      z-index: 9999;
      pointer-events: none;
    }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    @keyframes popIn {
      0%   { transform: rotate(var(--num-rot, 0deg)) scale(0.70); filter: brightness(1.05); }
      60%  { transform: rotate(var(--num-rot, 0deg)) scale(1.10); }
      100% { transform: rotate(var(--num-rot, 0deg)) scale(1.00); filter: none; }
    }
    .slot.pop .num > span{
      animation: popIn 220ms ease-out;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board q0" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- ✅ Alles was zusammen gehört -> in eine Gruppe -->
      <div class="pairLayer" id="pairLayer" aria-label="W1+W2 als Gruppe">
        <div class="cubeShadow w1" aria-hidden="true"></div>
        <div class="cubeShadow w2" aria-hidden="true"></div>

        <div class="cube" aria-label="Würfelfläche W1"></div>
        <div class="cube2" aria-label="Würfelfläche W2"></div>

        <!-- W1 Basis Slots -->
        <div class="slot slot-2b" data-slot="S1" aria-label="Slot 2B"><div class="num"><span></span></div></div>
        <div class="slot slot-2c" data-slot="S2" aria-label="Slot 2C"><div class="num"><span></span></div></div>

        <!-- W1 Kontaktkante: von Westen/links lesbar (+90°) -->
        <div class="slot slot-3d w1-left-readable" data-slot="S3" aria-label="Slot 3D"><div class="num"><span></span></div></div>
        <div class="slot slot-4d w1-left-readable" data-slot="S4" aria-label="Slot 4D"><div class="num"><span></span></div></div>

        <!-- W2 Basis Slots -->
        <div class="slot slot2-2f" data-slot="T1" aria-label="Slot 2F"><div class="num"><span></span></div></div>
        <div class="slot slot2-2g" data-slot="T2" aria-label="Slot 2G"><div class="num"><span></span></div></div>

        <!-- W2 Kontaktkante: von Osten/rechts lesbar (-90°) -->
        <div class="slot slot2-3e w2-right-readable" data-slot="T3" aria-label="Slot 3E"><div class="num"><span></span></div></div>
        <div class="slot slot2-4e w2-right-readable" data-slot="T4" aria-label="Slot 4E"><div class="num"><span></span></div></div>
      </div>

      <!-- ✅ Linie bleibt separat & oben drüber -->
      <div class="divider-DE-rows2to4" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    const slotEls = Array.from(document.querySelectorAll(".slot"));
    const slotSpanEls = new Map(slotEls.map(s => [s.dataset.slot, s.querySelector(".num > span")]));

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function applyQuadrant0(){
      boardEl.classList.remove("q1","q2","q3");
      boardEl.classList.add("q0");
      boardEl.style.setProperty("--cube-col", "1");
      boardEl.style.setProperty("--cube-row", "1");
    }

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function clearPops(){
      slotEls.forEach(s => s.classList.remove("pop"));
    }

    function clearNumbers(){
      for (const span of slotSpanEls.values()){
        span.textContent = "";
        span.classList.remove("n9");
      }
    }

    // ✅ 8 eindeutige Zahlen aus 1..12
    function pick8UniqueFrom12(){
      const nums = Array.from({length: 12}, (_, i) => i + 1);
      // Fisher-Yates
      for (let i = nums.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [nums[i], nums[j]] = [nums[j], nums[i]];
      }
      return nums.slice(0, 8);
    }

    // ✅ Random bestücken (Rotationen bleiben rein per CSS/Slot-Klasse!)
    function setRandomNumbers(withPop=false){
      clearNumbers();

      // Slot-Reihenfolge = nur Zuweisungslogik, Rotation bleibt CSS!
      const order = ["S1","S2","S3","S4","T1","T2","T3","T4"];
      const picked = pick8UniqueFrom12();

      for (let i = 0; i < order.length; i++){
        const slotKey = order[i];
        const span = slotSpanEls.get(slotKey);
        const n = picked[i];
        if (!span) continue;
        span.textContent = String(n);
        if (n === 9) span.classList.add("n9");
      }

      if (withPop){
        for (const el of slotEls){
          el.classList.remove("pop");
          void el.offsetWidth;
          el.classList.add("pop");
        }
        setTimeout(clearPops, 260);
      } else {
        clearPops();
      }
    }

    let busy = false;
    async function runBestueckung(){
      if (busy) return;
      busy = true;
      btn.disabled = true;

      setRandomNumbers(true);
      await sleep(260);

      btn.disabled = false;
      busy = false;
    }

    btn.addEventListener("click", runBestueckung);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      applyQuadrant0();

      // Startzustand: direkt einmal random belegen (ohne Pop)
      setRandomNumbers(false);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      applyQuadrant0();
    });
  </script>
</body>
</html>
