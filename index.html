<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Prototype UI + Golden Logic</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --ui-panel-bg: rgba(234, 215, 190, 0.90);
      --ui-panel-border: rgba(0,0,0,0.35);

      --rotSign: 1;
      --rot: 0deg;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 8vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    /* ========= UI TOP ========= */
    .title{
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom: 2px;
      user-select:none;
    }
    .title h1{
      margin: 0;
      padding: 0;
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: none;
      font-size: clamp(18px, 4.6vmin, 34px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.25);
    }

    /* ========= Board ========= */
    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);

      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;

      position: relative;
      line-height: 1;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }

    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{
      --opt-x: -2px;
    }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    /* ===== 12 enger (ca. -3px) ===== */
    .slot .num > span.num12 .d + .d{ margin-left: -3px; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* =========================
       KIP Gruppe (FIX: keine Verzerrung mehr)
       Außen: nur ROTATION
       Innen: scaleX(0.5)
       ========================= */
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;
      display:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    .kipScale{
      position:absolute;
      inset:0;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.5)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background:
        linear-gradient(90deg,
          rgba(0,0,0,0.00),
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.00)
        );
      z-index: 1;
      filter: blur(0.2px);
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ========= UI PANEL (unter der Box) ========= */
    .uiPanel{
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px 10px;
      border-radius: 16px;
      border: 1px solid var(--ui-panel-border);
      background: var(--ui-panel-bg);
      backdrop-filter: blur(6px);
      box-shadow:
        0 12px 22px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.16) inset;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .uiRow{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    .uiLabel{
      font-weight: 900;
      letter-spacing: 0.04em;
      color: rgba(0,0,0,0.85);
      user-select:none;
    }

    .mini{
      font-size: 12px;
      font-weight: 800;
      opacity: 0.9;
    }

    .targetWrap{
      display:flex;
      align-items:center;
      gap: 10px;
      justify-content: space-between;
      width: 100%;
    }

    .targetCard{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-left: auto;
    }

    .targetSquare{
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: var(--blau);
      border: 2px solid rgba(0,0,0,0.55);
      box-shadow:
        0 6px 12px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 22px;
      color: #0b0b0b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      user-select:none;
    }

    .scoreBox{
      display:flex;
      align-items:baseline;
      gap: 10px;
      width: 100%;
      justify-content: space-between;
      user-select:none;
    }

    .scoreBig{
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: 0.04em;
      color: rgba(0,0,0,0.88);
    }

    .scoreRight{
      text-align:right;
      display:flex;
      flex-direction: column;
      gap: 2px;
      align-items:flex-end;
    }

    /* ========= Slider ========= */
    .sliderRow{
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }

    .icon{
      width: 26px;
      height: 26px;
      flex: 0 0 auto;
      opacity: 0.92;
    }
    .icon svg{
      width:100%;
      height:100%;
      fill: none;
      stroke: rgba(0,0,0,0.92);
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      outline: none;
      border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.18) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px; /* quadratisch-ish */
      background: #0b0b0b;
      border: 2px solid rgba(255,255,255,0.22);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.25),
        0 0 0 1px rgba(0,0,0,0.35);
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: #0b0b0b;
      border: 2px solid rgba(255,255,255,0.22);
      cursor: pointer;
    }

    .startBtn{
      width: 100%;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 14px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .startBtn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    /* ========= DEV Controls (lassen wir fürs Testen da) ========= */
    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 6px;
      flex-wrap: wrap;
      opacity: 0.95;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">

    <!-- ===== UI TOP: Titel ===== -->
    <div class="title" aria-label="Titel">
      <h1>DigiKipp</h1>
    </div>

    <!-- ===== Board ===== -->
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace" aria-label="Würfelfläche"></div>

        <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span></span></div></div>
        <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
        <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
      </div>

      <div id="kipGroup" class="kipGroup" aria-label="KIP Gruppe">
        <div class="kipScale">
          <div class="kipShadow" aria-hidden="true"></div>
          <div class="kipEdgeCore" aria-hidden="true"></div>

          <div class="cubeFace kipFaceQ0" aria-label="Würfelfläche Q0"></div>
          <div class="cubeFace kipFaceQ1" aria-label="Würfelfläche Q1"></div>

          <div class="slot k-4d read-east"  data-slot="W2_A"><div class="num"><span></span></div></div>
          <div class="slot k-3d read-east"  data-slot="W2_B"><div class="num"><span></span></div></div>
          <div class="slot k-2b read-north" data-slot="W2_C"><div class="num"><span></span></div></div>
          <div class="slot k-2c read-north" data-slot="W2_D"><div class="num"><span></span></div></div>

          <div class="slot k-3e read-west"  data-slot="W1_1"><div class="num"><span></span></div></div>
          <div class="slot k-4e read-west"  data-slot="W1_2"><div class="num"><span></span></div></div>
          <div class="slot k-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
          <div class="slot k-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
        </div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
    </div>

    <!-- ===== UI PANEL (Attrappen / Dummy) ===== -->
    <div class="uiPanel" aria-label="UI Panel (noch ohne Logik)">
      <!-- Slider: Turtle / Hare Piktogramme -->
      <div class="sliderRow" aria-label="Kippspeed">
        <div class="icon" aria-hidden="true" title="langsam">
          <!-- Turtle (Outline) -->
          <svg viewBox="0 0 24 24">
            <path d="M4 14c0 2 2 3 4 3h5c4 0 7-2 7-5 0-3-3-5-7-5H9"/>
            <path d="M9 12h5"/>
            <path d="M6 17v2"/>
            <path d="M10 17v2"/>
            <path d="M16 16v2"/>
            <path d="M20 12h2"/>
            <path d="M6 11l-2-1"/>
          </svg>
        </div>

        <input id="speedSlider" type="range" min="0" max="9" value="3" aria-label="Speed Slider">

        <div class="icon" aria-hidden="true" title="schnell">
          <!-- Hare (Outline) -->
          <svg viewBox="0 0 24 24">
            <path d="M6 14c0 3 3 5 7 5 4 0 7-2 7-5 0-2-2-4-5-4H9c-2 0-3 2-3 4Z"/>
            <path d="M9 10V6c0-2 2-3 3-3"/>
            <path d="M12 10l2-6"/>
            <path d="M7 16l-2 2"/>
            <path d="M17 16l2 2"/>
            <path d="M14 13h1"/>
          </svg>
        </div>
      </div>

      <!-- Kippziel -->
      <div class="uiRow">
        <div class="uiLabel">Kippziel</div>
        <div class="targetCard">
          <div id="targetSquare" class="targetSquare" aria-label="Ziel (Dummy)">7</div>
        </div>
      </div>

      <!-- Punkte / Progress / Highscore -->
      <div class="scoreBox" aria-label="Punkteblock">
        <div class="scoreBig">Punkte: <span id="scoreVal">0</span></div>
        <div class="scoreRight">
          <div class="mini">Ziel: <span id="progressVal">0</span> / 11</div>
          <div class="mini">Highscore: <span id="hiVal">66</span></div>
        </div>
      </div>

      <!-- Start / Neu setzen -->
      <button id="btnStart" class="startBtn">START</button>
    </div>

    <!-- ===== DEV Controls (für dich weiterhin zum Testen) ===== -->
    <div class="controls">
      <button id="btnMix" class="btn">Würfel mischen (12)</button>
      <button id="btnKip50" class="btn">KIP 50% AN/AUS</button>
      <button id="btnCW" class="btn">KIPP ⟳ (CW)</button>
      <button id="btnCCW" class="btn">KIPP ⟲ (CCW)</button>
    </div>

  </div>

  <script>
    const boardEl   = document.getElementById("board");
    const grid      = document.getElementById("grid");

    const wFace     = document.getElementById("wFaceGroup");
    const kipGroup  = document.getElementById("kipGroup");

    const btnMix    = document.getElementById("btnMix");
    const btnKip50  = document.getElementById("btnKip50");
    const btnCW     = document.getElementById("btnCW");
    const btnCCW    = document.getElementById("btnCCW");

    // ===== UI (Dummy, nicht verkabelt) =====
    const btnStart = document.getElementById("btnStart");
    const speedSlider = document.getElementById("speedSlider");

    // rein optisch: Buttontext toggeln (ohne irgendeine Spiellogik)
    let startedOnce = false;
    btnStart.addEventListener("click", () => {
      startedOnce = true;
      btnStart.textContent = "ZAHLEN NEU SETZEN";
      // Keine Logik hier. Nur Optik.
    });

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    // ===== Raster farbig =====
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);

          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // ===== Zahlenrendering =====
    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function clearSpan(span){
      if(!span) return;
      span.classList.remove("dot","num10","num11","num12");
      span.innerHTML = "";
      span.textContent = "";
      span.removeAttribute("data-val");
    }

    function renderNumber(span, n){
      if(n === null || n === undefined){
        clearSpan(span);
        return;
      }

      span.classList.remove("num10","num11","num12");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }
      if (n === 12){
        span.classList.add("num12");
        span.innerHTML = `<span class="d">1</span><span class="d">2</span>`;
        return;
      }

      span.textContent = String(n);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // =========================================================
    // LOGIK (Bestückung nur in 100%):
    // =========================================================
    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];

    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];

    let assigned = [false, false, false];

    let rotIndex  = 0;
    let faceIndex = 0;
    const rotDeg = [0, 90, 180, 270];

    // geplante Richtung für Preview
    let plannedDir = +1; // +1 CW, -1 CCW

    const slotTargetsW = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotTargetsKipRight = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const slotTargetsKipLeft = [
      kipGroup.querySelector('[data-slot="W2_A"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_B"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_C"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_D"] .num > span'),
    ];

    function ensureAssigned(idx){
      if(assigned[idx]) return;
      sets[idx] = planned[idx].slice();
      assigned[idx] = true;
    }

    // =========================================================
    // DEIN FELD-ID KERN (CW):
    // Face ist [F1,F2,F3,F4] in 100%-Logik.
    // =========================================================
    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function applyRotationAndNumbers(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");

      const curr = sets[faceIndex];

      // 100%
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsW[i], curr[i]);
        if(curr[i] !== null && curr[i] !== undefined) setDot(slotTargetsW[i], curr[i]);
        else slotTargetsW[i].classList.remove("dot");
      }

      const nextFaceIndex = (plannedDir === +1)
        ? (faceIndex + 1) % 3
        : (faceIndex + 2) % 3;

      const next = sets[nextFaceIndex];

      // rechts: aktuelle Fläche 1:1 (nur skaliert)
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsKipRight[i], curr[i]);
        if(curr[i] !== null && curr[i] !== undefined) setDot(slotTargetsKipRight[i], curr[i]);
        else slotTargetsKipRight[i].classList.remove("dot");
      }

      // links: erst auftauchende Fläche (nur bei CW gemappt)
      const nextForPreview = (plannedDir === +1) ? mapHiddenToVisible_CW(next) : next;

      for(let i=0;i<4;i++){
        renderNumber(slotTargetsKipLeft[i], nextForPreview[i]);
        if(nextForPreview[i] !== null && nextForPreview[i] !== undefined) setDot(slotTargetsKipLeft[i], nextForPreview[i]);
        else slotTargetsKipLeft[i].classList.remove("dot");
      }
    }

    function reroll12(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);

      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        [null,null,null,null],
        [null,null,null,null],
        [null,null,null,null],
      ];
      assigned = [false,false,false];

      rotIndex  = 0;
      faceIndex = 0;
      plannedDir = +1;

      ensureAssigned(0); // W1 bestücken
      applyRotationAndNumbers();
    }

    let kipOn = false;

    function stepCW(){
      plannedDir = +1;

      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;

      if(!kipOn){
        ensureAssigned(faceIndex);
      }

      applyRotationAndNumbers();
    }

    function stepCCW(){
      plannedDir = -1;

      rotIndex  = (rotIndex + 3) % 4;
      faceIndex = (faceIndex + 2) % 3;

      if(!kipOn){
        ensureAssigned(faceIndex);
      }

      applyRotationAndNumbers();
    }

    function setKipMode(on){
      kipOn = !!on;

      if(kipOn){
        wFace.style.display = "none";
        kipGroup.style.display = "block";
      }else{
        kipGroup.style.display = "none";
        wFace.style.display = "block";
      }

      applyRotationAndNumbers();
    }

    btnMix.addEventListener("click", reroll12);
    btnKip50.addEventListener("click", () => setKipMode(!kipOn));
    btnCW.addEventListener("click", stepCW);
    btnCCW.addEventListener("click", stepCCW);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      reroll12();
      setKipMode(false);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
