<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – 7 Bilder Demo</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --box-black: #000;
      --box-border: 4px;
      --box-radius: 0px;

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --ui-panel-bg: #7a3f2b;
      --ui-text: #ead7be;

      --kippstrip-h: auto;

      --rotSign: 1;
      --rot: 0deg;

      --sel-size: 48px;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 4vh;
      padding-bottom: 2vh;
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content:flex-start;
      align-items:center;
    }

    .titleRow{
      width: 100%;
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      user-select:none;
      margin-bottom: 2px;
    }

    .sideTitle{
      flex: 1 1 0;
      font-weight: 900;
      letter-spacing: 0.03em;
      font-size: clamp(14px, 2.5vmin, 20px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.10);
      white-space: nowrap;
    }
    .sideTitle.left{ text-align: left; padding-left: 6px; }
    .sideTitle.right{ text-align: right; padding-right: 6px; }

    .titleMain{
      flex: 0 0 auto;
      display:flex;
      justify-content:center;
      align-items: baseline;
    }
    .titleMain h1{
      margin: 0;
      padding: 0;
      font-weight: 1000;
      letter-spacing: 0.06em;
      font-size: clamp(26px, 6.4vmin, 46px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.25);
      line-height: 1;
    }

    .boxShell{
      width: 100%;
      box-sizing: border-box;
      background: var(--box-black);
      border: var(--box-border) solid var(--box-black);
      border-radius: var(--box-radius);
      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
      overflow: hidden;
      display:flex;
      flex-direction: column;
      gap: 0;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: var(--box-black);
      border: 0;
      border-radius: 0;
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background: var(--box-black);
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: none;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup,
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .hidden{ display:none !important; }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 7;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .kipScale{
      position:absolute;
      inset:0;
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== Pfeil: PNG (Pfeil.png) ===== */
    .kippArrowPng{
      position:absolute;
      left: 0;
      top: 0;
      z-index: 9000;
      pointer-events:none;
      user-select:none;
      width: calc(var(--step) * 3);
      height: auto;
      transform-origin: 0 100%;
      transform:
        translate(var(--arrow-x, 0px), var(--arrow-y, 0px))
        translateY(-100%)
        rotate(var(--arrow-rot, 0deg));
    }

    /* ===== HUD ===== */
    .hudGroup{
      position:absolute;
      inset:0;
      z-index: 7000;
      pointer-events:none;
    }
    .hudUpright{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .kippLabel{
      position:absolute;
      color: var(--btn-bg);
      font-weight: 1000;
      letter-spacing: 0.04em;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.30),
        0 10px 18px rgba(0,0,0,0.35);
      font-size: clamp(14px, 2.8vmin, 18px);
      user-select:none;
      white-space: nowrap;
    }

    .choiceBtn{
      position:absolute;
      width: var(--sel-size);
      height: var(--sel-size);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.55);
      box-shadow:
        0 18px 22px rgba(0,0,0,0.35),
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      pointer-events:auto;
      -webkit-tap-highlight-color: transparent;
    }

    .choiceBtn span{
      font-weight: 1000;
      font-size: clamp(16px, 4.2vmin, 26px);
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
    }

    .choiceBtn:active{
      transform: scale(0.985);
      filter: brightness(0.98);
    }

    /* ===== EXIT (Raster 1H) ===== */
    .exitBtn{
      position:absolute;
      left: calc(7 * var(--step));
      top:  0;
      width: var(--cell);
      height: var(--cell);
      z-index: 9500;
      pointer-events:auto;
      user-select:none;

      display:flex;
      align-items:center;
      justify-content:center;

      background: transparent;
      border: 2px solid rgba(190,190,190,0.85);
      box-sizing: border-box;
      outline: none;

      box-shadow:
        0 10px 16px rgba(0,0,0,0.30);
    }
    .exitBtn span{
      font-weight: 1000;
      font-size: clamp(14px, 3.4vmin, 22px);
      color: rgba(210,210,210,0.95);
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
      line-height: 1;
      transform: translateY(-0.5px);
    }
    .exitBtn:active{
      transform: scale(0.98);
      filter: brightness(1.05);
    }

    /* ===== Speed-Panel ===== */
    .kippspeedBlock{
      width: 100%;
      height: var(--kippstrip-h);
      background: var(--box-black);
      user-select:none;
      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      position: relative;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .modeBlock{ width:100%; box-sizing:border-box; }
    .modeBlock.hidden{ display:none !important; }

    .kippspeedTop{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 0 12px;
    }

    .kippspeedLabel{
      font-weight: 1000;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 16px;
      line-height: 1.05;
      text-align: center;
      user-select:none;
      white-space: nowrap;
    }

    .squareBtn{
      width: 44px;
      height: 44px;
      border-radius: 0;
      border: 2px solid rgba(0,0,0,0.55);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--btn-bg);
      box-shadow:
        0 18px 22px rgba(0,0,0,0.35),
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .squareBtn:active{
      transform: scale(0.985);
      filter: brightness(0.98);
    }

    /* Play Icon (Dreieck nach Osten) */
    .playIcon{
      width: 0;
      height: 0;
      border-top: 11px solid transparent;
      border-bottom: 11px solid transparent;
      border-left: 18px solid #7a3f2b;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
      transform: translateX(1px);
    }

    .okText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: 16px;
      line-height: 1;
    }

    .sliderRow{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 0 12px;
    }

    .speedIcon{
      width: clamp(44px, 10vmin, 62px);
      height: clamp(44px, 10vmin, 62px);
      opacity: 0.98;
      flex: 0 0 auto;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    /* 1–10 Skala unter Slider */
    .speedScale{
      width: 100%;
      padding: 0 12px 2px;
      box-sizing: border-box;
      display:grid;
      grid-template-columns: 1fr repeat(10, 1fr) 1fr;
      align-items:center;
      pointer-events:none;
      opacity: 0.95;
    }
    .speedScale .num{
      grid-row: 1;
      font-weight: 1000;
      font-size: 12px;
      color: rgba(234,215,190,0.92);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      text-align:center;
      letter-spacing: 0.02em;
      user-select:none;
    }
    .speedScale .padL{ grid-column: 1; }
    .speedScale .padR{ grid-column: 12; }

    /* ===== Game Console (nach OK) ===== */
    .gameConsole{
      width:100%;
      height:100%;
      padding: 8px 12px;
      box-sizing:border-box;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
    }

    .gcTop{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 10px;
      min-height: 48px;
    }

    .gcLeft{
      display:flex;
      align-items:flex-end;
      gap: 10px;
      min-width: 0;
    }

    .gcLabel{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 18px;
      line-height: 1.05;
      white-space: nowrap;
    }

    .gcTarget{
      display:flex;
      align-items:flex-end;
      gap: 8px;
    }

    .gcSquare{
      width: 42px;
      height: 42px;
      border-radius: 0;
      background: var(--blau);
      box-shadow:
        inset 0 0 0 2px var(--btn-bg),
        0 6px 12px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      flex: 0 0 auto;
    }
    .gcSquare span{
      font-weight: 1000;
      color: #111;
      font-size: 26px;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
    }

    .gcProgress{
      color: var(--ui-text);
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 0.02em;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      opacity: 0.95;
      white-space: nowrap;
    }

    .gcRight{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 2px;
      user-select:none;
    }

    .gcPoints{
      font-weight: 1000;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 34px;
      line-height: 0.95;
      letter-spacing: 0.02em;
    }
    .gcHi{
      color: var(--ui-text);
      font-weight: 800;
      font-size: 12px;
      opacity: 0.92;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    .gcTop.hiddenInfo{ display:none; }

    .gcBottom{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 10px;
    }

    .gcBtn{
      flex: 1 1 0;
      border: 1px solid rgba(0,0,0,0.35);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .gcBtn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    .gcBtn.stop{
      background: var(--ui-panel-bg);
      color: var(--ui-text);
      border-color: rgba(0,0,0,0.55);
    }

    /* ===== Attention States ===== */
    @keyframes blinkSoft{
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    @keyframes pulseSoft{
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .attnSpeed .kippspeedLabel{
      animation: blinkSoft 1.4s ease-in-out infinite;
    }
    .attnSpeed .speedIcon{
      animation: pulseSoft 1.0s ease-in-out infinite;
    }
    .attnSpeed input[type="range"]::-webkit-slider-thumb{
      animation: pulseSoft 1.0s ease-in-out infinite;
    }

    .attnPlay #btnPlay{
      animation: blinkSoft 0.9s ease-in-out infinite;
    }

    .attnSet .gcBtn.set{
      animation: blinkSoft 0.85s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="titleRow" aria-label="Titelzeile">
      <div class="sideTitle left">KIPP COLOR</div>
      <div class="titleMain"><h1>DigiKIPP</h1></div>
      <div class="sideTitle right">KIPP COLOR</div>
    </div>

    <div class="boxShell" id="boxShell" aria-label="BoxShell">
      <div class="board" id="board">

        <div class="floor" aria-hidden="true"></div>
        <div id="grid" class="grid" aria-label="8×8 Raster"></div>

        <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
          <div class="cubeShadow" aria-hidden="true"></div>
          <div class="cubeFace" aria-label="Würfelfläche"></div>

          <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span></span></div></div>
          <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span></span></div></div>
          <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>

          <div class="kipScale">
            <div class="kipShadow" aria-hidden="true"></div>
            <div class="kipEdgeCore" aria-hidden="true"></div>

            <div class="cubeFace kipFaceQ0" aria-label="Würfelfläche Q0"></div>
            <div class="cubeFace kipFaceQ1" aria-label="Würfelfläche Q1"></div>

            <div class="slot k-4d read-east"  data-slot="W2_A"><div class="num"><span></span></div></div>
            <div class="slot k-3d read-east"  data-slot="W2_B"><div class="num"><span></span></div></div>
            <div class="slot k-2b read-north" data-slot="W2_C"><div class="num"><span></span></div></div>
            <div class="slot k-2c read-north" data-slot="W2_D"><div class="num"><span></span></div></div>

            <div class="slot k-3e read-west"  data-slot="W1_1"><div class="num"><span></span></div></div>
            <div class="slot k-4e read-west"  data-slot="W1_2"><div class="num"><span></span></div></div>
            <div class="slot k-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
            <div class="slot k-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
          </div>
        </div>

        <div class="ball" aria-label="Kugel"></div>

        <!-- EXIT Button auf Raster 1H -->
        <button id="exitBtn" class="exitBtn" aria-label="Spiel beenden">
          <span>X</span>
        </button>

        <!-- HUD -->
        <div id="hudGroup" class="hudGroup hidden" aria-label="HUD">
          <div class="hudUpright">
            <div id="kippLabel" class="kippLabel">Kippzahl?</div>

            <div class="choiceBtn" data-choice="1"><span>1</span></div>
            <div class="choiceBtn" data-choice="2"><span>2</span></div>
            <div class="choiceBtn" data-choice="3"><span>3</span></div>
            <div class="choiceBtn" data-choice="4"><span>4</span></div>
            <div class="choiceBtn" data-choice="5"><span>5</span></div>
            <div class="choiceBtn" data-choice="6"><span>6</span></div>

        </div>

        <!-- Pfeil (Demo NICHT, Zahlensetzen JA) -->
        <img id="kippArrowPng" class="kippArrowPng hidden" src="Pfeil.png" alt="Kipprichtung Pfeil" />
      </div>

      <!-- Console-Block (bleibt gleich groß; Inhalte wechseln) -->
      <div class="kippspeedBlock attnSpeed" id="kippspeedBlock" aria-label="Konsole">

        <!-- MODE 1: Speed -->
        <div id="speedMode" class="modeBlock">
          <div class="kippspeedTop">
            <div class="kippspeedLabel" id="kippspeedLabel">KIPP SPEED (KSP)</div>

            <button id="btnPlay" class="squareBtn" aria-label="Demo starten">
              <span class="playIcon" aria-hidden="true"></span>
            </button>

            <button id="btnOk" class="squareBtn" aria-label="Geschwindigkeit bestätigen">
              <span class="okText">OK</span>
            </button>
          </div>

          <div class="sliderRow">
            <img class="speedIcon" src="kippspeed_snail_tight.png" alt="langsam">
            <input id="speedSlider" type="range" min="0" max="9" value="3" step="1" aria-label="Speed Slider">
            <img class="speedIcon" src="kippspeed_hase_tight.png" alt="schnell">
          </div>

          <div class="speedScale" aria-hidden="true">
            <div class="num padL"></div>
            <div class="num" style="grid-column:2">1</div>
            <div class="num" style="grid-column:3">2</div>
            <div class="num" style="grid-column:4">3</div>
            <div class="num" style="grid-column:5">4</div>
            <div class="num" style="grid-column:6">5</div>
            <div class="num" style="grid-column:7">6</div>
            <div class="num" style="grid-column:8">7</div>
            <div class="num" style="grid-column:9">8</div>
            <div class="num" style="grid-column:10">9</div>
            <div class="num" style="grid-column:11">10</div>
            <div class="num padR"></div>
          </div>
        </div>

        <!-- MODE 2: Game Console -->
        <div id="gameMode" class="modeBlock hidden">
          <div class="gameConsole">
            <div id="gcTop" class="gcTop hiddenInfo" aria-label="KIP Ziel Anzeige">
              <div class="gcLeft">
                <div class="gcLabel">KIPP ZIEL</div>
                <div class="gcTarget">
                  <div id="gcSquare" class="gcSquare"><span id="gcNum">7</span></div>
                  <div id="gcProgress" class="gcProgress">(00/11)</div>
                </div>
              </div>

              <div class="gcRight">
                <div id="gcPoints" class="gcPoints">0P</div>
                <div class="gcHi">Highscore: <span id="gcHi">66</span></div>
              </div>
            </div>

            <div class="gcBottom" aria-label="Aktionen">
              <button id="btnSetNumbers" class="gcBtn set" type="button">ZAHLEN SETZEN</button>
              <button id="btnStop" class="gcBtn stop" type="button">STOP</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    const boardEl     = document.getElementById("board");
    const grid        = document.getElementById("grid");
    const wFace       = document.getElementById("wFaceGroup");
    const kipGroup    = document.getElementById("kipGroup");
    const speedSlider = document.getElementById("speedSlider");

    const arrowPng    = document.getElementById("kippArrowPng");
    const hudGroup    = document.getElementById("hudGroup");
    const kippLabel   = document.getElementById("kippLabel");

    const kippspeedBlock = document.getElementById("kippspeedBlock");
    const speedMode   = document.getElementById("speedMode");
    const gameMode    = document.getElementById("gameMode");

    const btnPlay     = document.getElementById("btnPlay");
    const btnOk       = document.getElementById("btnOk");
    const exitBtn     = document.getElementById("exitBtn");

    const btnSetNumbers = document.getElementById("btnSetNumbers");
    const btnStop       = document.getElementById("btnStop");

    const gcTop       = document.getElementById("gcTop");
    const gcSquare    = document.getElementById("gcSquare");
    const gcNum       = document.getElementById("gcNum");
    const gcProgress  = document.getElementById("gcProgress");
    const gcPoints    = document.getElementById("gcPoints");
    const gcHi        = document.getElementById("gcHi");

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    function setKippspeedStripHeight(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      const cell = w / 8;
      const h = Math.round(cell * 3);
      document.documentElement.style.setProperty("--kippstrip-h", h + "px");
    }

    // gleiche Zeit für Vollansicht und Zwischenkipp (dein Wunsch)
    function getTiming(){
      const v = Number(speedSlider.value || 3);
      const hold = Math.max(520, Math.round(2200 - v * 186));
      return { holdMs: hold };
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function renderNumber(span, n){
      if(!span) return;
      span.textContent = (n === null || n === undefined) ? "" : String(n);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // ===== Rotation / Views =====
    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;
    let faceIndex = 0;

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    const slotTargetsW = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotTargetsKipRight = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const slotTargetsKipLeft = [
      kipGroup.querySelector('[data-slot="W2_A"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_B"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_C"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_D"] .num > span'),
    ];

    function clearAllNumbers(){
      [...slotTargetsW, ...slotTargetsKipRight, ...slotTargetsKipLeft].forEach(s => { if(s) s.textContent = ""; });
    }

    function showW(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }
    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function renderWEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], null);
    }
    function renderKipEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsKipRight[i], null);
        renderNumber(slotTargetsKipLeft[i], null);
      }
    }

    // Pfeil-Positionierung (für Zahlensetzen)
    function getStepPx(){ return boardEl.getBoundingClientRect().width / 8; }
    function rotatePoint(px, py, cx, cy, deg){
      const rad = deg * Math.PI / 180;
      const x = px - cx;
      const y = py - cy;
      const xr = x * Math.cos(rad) - y * Math.sin(rad);
      const yr = x * Math.sin(rad) + y * Math.cos(rad);
      return { x: xr + cx, y: yr + cy };
    }
    function getPivot(){
      const step = getStepPx();
      return { cx: step * 4, cy: step * 4, step };
    }
    function placeArrow(){
      const { cx, cy, step } = getPivot();
      const deg = rotDeg[rotIndex];
      const baseX = step * 1;
      const baseY = step * 4;
      const p = rotatePoint(baseX, baseY, cx, cy, deg);
      arrowPng.style.setProperty("--arrow-x", p.x + "px");
      arrowPng.style.setProperty("--arrow-y", p.y + "px");
      arrowPng.style.setProperty("--arrow-rot", deg + "deg");
    }
    function showArrow(){ placeArrow(); arrowPng.classList.remove("hidden"); }
    function hideArrow(){ arrowPng.classList.add("hidden"); }

    // HUD Layout (nur Zahlensetzen-Ende)
    function layoutChoiceUI(){
      const { cx, cy, step } = getPivot();
      const deg = rotDeg[rotIndex];
      const size = step * 0.75;
      document.documentElement.style.setProperty("--sel-size", size + "px");
      const yLine = step * 0.5;

      for(let i=0;i<6;i++){
        const base = { x: step * (1.5 + i), y: yLine };
        const p = rotatePoint(base.x, base.y, cx, cy, deg);
        const left = p.x - size/2;
        const top  = p.y - size;
        const el = hudGroup.querySelector(\`.choiceBtn[data-choice="\${i+1}"]\`);
        if(el){
          el.style.left = left + "px";
          el.style.top  = top + "px";
          el.style.transform = "none";
        }
      }

      const labelX = step * 1.5 - (size/2);
      const labelY = (yLine - size) - (step * 0.65);
      const lp = rotatePoint(labelX, labelY, cx, cy, deg);
      kippLabel.style.left = lp.x + "px";
      kippLabel.style.top  = lp.y + "px";
    }
    function showChoiceHUD(){ layoutChoiceUI(); hudGroup.classList.remove("hidden"); }
    function hideChoiceHUD(){ hudGroup.classList.add("hidden"); }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
      setRotationSnap();
    }

    function resetToW1Q0_Empty(){
      rotIndex = 0;
      faceIndex = 0;
      setRotationSnap();
      clearAllNumbers();
      hideChoiceHUD();
      hideArrow();
      showW();
      renderWEmpty();
    }

    // ===== Attention Logic =====
    let hasAdjustedOnce = false;
    let runningDemo     = false;
    let demoToken       = 0;

    let runningSet      = false;
    let setToken        = 0;

    function setAttentionSpeed(on){
      kippspeedBlock.classList.toggle("attnSpeed", !!on);
    }
    function setAttentionPlay(on){
      kippspeedBlock.classList.toggle("attnPlay", !!on);
    }
    function setAttentionSet(on){
      kippspeedBlock.classList.toggle("attnSet", !!on);
    }

    function enterSpeedAttention(){
      setAttentionSet(false);
      setAttentionPlay(false);
      setAttentionSpeed(true);
    }
    function enterPlayAttention(){
      setAttentionSpeed(false);
      setAttentionPlay(true);
    }
    function enterSetAttention(){
      setAttentionSpeed(false);
      setAttentionPlay(false);
      setAttentionSet(true);
    }

    // ===== MODE SWITCH =====
    function showSpeedMode(){
      speedMode.classList.remove("hidden");
      gameMode.classList.add("hidden");
      gcTop.classList.add("hiddenInfo");
      enterSpeedAttention();
    }

    function showGameMode(){
      speedMode.classList.add("hidden");
      gameMode.classList.remove("hidden");
      gcTop.classList.add("hiddenInfo"); // wird erst NACH Zahlensetzen angezeigt
      enterSetAttention();               // Zahlen setzen blinkt als erste Aktion
    }

    // ===== Demo Ablauf (Play) – ohne Pfeil/HUD/Zahlen =====
    async function runDemoCycle(){
      if(runningDemo) return;
      runningDemo = true;
      const myToken = ++demoToken;

      hideArrow();
      hideChoiceHUD();

      const { holdMs } = getTiming();

      // sofort „was passiert“: direkt mit Zwischenkipp starten
      showKip();
      renderKipEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      advanceFullCW();
      showW();
      renderWEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      showKip(); renderKipEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      advanceFullCW();
      showW(); renderWEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      showKip(); renderKipEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      advanceFullCW();
      showW(); renderWEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      // Erweiterung: Q3 -> Zwischenkipp -> W2 auf Q0
      showKip(); renderKipEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      advanceFullCW();
      showW(); renderWEmpty();
      await sleep(holdMs); if(myToken !== demoToken) { runningDemo=false; return; }

      runningDemo = false;
    }

    function cancelDemo(){
      demoToken++;
      runningDemo = false;
    }

    // ===== Zahlensetzen-Logik (dein "bekannter Ablauf") =====
    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let assigned = [false,false,false];

    function ensureAssigned(idx){
      if(assigned[idx]) return;
      sets[idx] = planned[idx].slice();
      assigned[idx] = true;
    }

    function renderW(){
      setRotationSnap();
      const curr = sets[faceIndex];
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], curr[i]);
    }

    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function renderKip(){
      setRotationSnap();
      const curr = sets[faceIndex];
      const nextFaceIndex = (faceIndex + 1) % 3;
      const next = sets[nextFaceIndex];

      for(let i=0;i<4;i++) renderNumber(slotTargetsKipRight[i], curr[i]);

      const nextPreview = mapHiddenToVisible_CW(next);
      for(let i=0;i<4;i++) renderNumber(slotTargetsKipLeft[i], nextPreview[i]);
    }

    function reroll12_keepEmpty(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        [null,null,null,null],
        [null,null,null,null],
        [null,null,null,null],
      ];
      assigned = [false,false,false];

      rotIndex  = 0;
      faceIndex = 0;

      clearAllNumbers();
      setRotationSnap();

      hideChoiceHUD();
    }

    async function runSetNumbersCycle(){
      if(runningSet) return;
      runningSet = true;
      const myToken = ++setToken;

      const { holdMs } = getTiming();

      // Zahlensetzen: Pfeil + HUD erlaubt (Demo nicht)
      reroll12_keepEmpty();

      showArrow();
      showW();
      // 1) erst leer (kurz), dann Zahlen
      renderWEmpty();
      await sleep(Math.round(holdMs * 0.5)); if(myToken !== setToken) { runningSet=false; return; }

      ensureAssigned(0);
      renderW();
      await sleep(Math.round(holdMs * 0.5)); if(myToken !== setToken) { runningSet=false; return; }

      hideArrow();
      showKip();
      renderKip();
      await sleep(holdMs); if(myToken !== setToken) { runningSet=false; return; }

      advanceFullCW();
      showW();
      renderWEmpty();
      await sleep(Math.round(holdMs * 0.5)); if(myToken !== setToken) { runningSet=false; return; }

      ensureAssigned(1);
      renderW();
      await sleep(Math.round(holdMs * 0.5)); if(myToken !== setToken) { runningSet=false; return; }

      showKip();
      renderKip();
      await sleep(holdMs); if(myToken !== setToken) { runningSet=false; return; }

      advanceFullCW();
      showW();
      renderWEmpty();
      await sleep(Math.round(holdMs * 0.5)); if(myToken !== setToken) { runningSet=false; return; }

      ensureAssigned(2);
      renderW();
      await sleep(Math.round(holdMs * 0.5)); if(myToken !== setToken) { runningSet=false; return; }

      showKip();
      renderKip();
      await sleep(holdMs); if(myToken !== setToken) { runningSet=false; return; }

      // Ende: wieder Vollansicht + HUD
      advanceFullCW();
      showW();
      renderW();
      showArrow();
      showChoiceHUD();

      // Nach Abschluss: Ziel-Info auf der schwarzen Konsole anzeigen
      showTargetInfoAfterSet();

      runningSet = false;
    }

    function cancelSetNumbers(){
      setToken++;
      runningSet = false;
    }

    // ===== Ziel-Info (vorerst: random Farbe + Zahl; Deck-System später) =====
    const targetColors = ["--blau","--orange","--gruen","--violett"];
    function showTargetInfoAfterSet(){
      // einmal setzen und stehen lassen (00/11, 0P, Highscore fix wie gewünscht)
      const n = Math.floor(Math.random() * 12) + 1;
      const cVar = targetColors[Math.floor(Math.random() * targetColors.length)];
      gcSquare.style.background = getComputedStyle(document.documentElement).getPropertyValue(cVar).trim();
      gcNum.textContent = String(n);
      gcProgress.textContent = "(00/11)";
      gcPoints.textContent = "0P";
      gcHi.textContent = "66";
      gcTop.classList.remove("hiddenInfo");
      // Button "Zahlen setzen" soll danach nicht mehr blinken (weil erledigt)
      setAttentionSet(false);
    }

    // ===== Events =====
    speedSlider.addEventListener("input", () => {
      hasAdjustedOnce = true;
      enterPlayAttention();
    });

    btnPlay.addEventListener("click", async () => {
      if(!hasAdjustedOnce) enterPlayAttention();
      setAttentionPlay(false);
      await runDemoCycle();
      enterPlayAttention();
    });

    // OK: Speed-Mode aus, Game-Console rein, W1Q0 anzeigen, alles stoppen
    btnOk.addEventListener("click", () => {
      cancelDemo();
      cancelSetNumbers();
      resetToW1Q0_Empty();
      setAttentionPlay(false);
      setAttentionSpeed(false);
      showGameMode();
    });

    // Zahlen setzen: startet den bekannten Zyklus
    btnSetNumbers.addEventListener("click", async () => {
      // Beim Start: Pfeil/HUD kommen vom Zyklus
      await runSetNumbersCycle();
    });

    // STOP: Abbruch + zurück zur Speed-Einstellung
    btnStop.addEventListener("click", () => {
      cancelDemo();
      cancelSetNumbers();
      resetToW1Q0_Empty();
      showSpeedMode();
    });

    exitBtn.addEventListener("click", () => {
      const ok = confirm("Spiel wirklich beenden?");
      if(ok){
        window.location.href = "about:blank";
      }
    });

    // HUD Click (später relevant)
    hudGroup.addEventListener("click", (e) => {
      const btn = e.target.closest(".choiceBtn");
      if(!btn) return;
      const val = Number(btn.dataset.choice);
      console.log("Kippwahl:", val);
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
      setTimeout(setKippspeedStripHeight, 80);

      resetToW1Q0_Empty();
      showSpeedMode();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);

      if(!arrowPng.classList.contains("hidden")) placeArrow();
      if(!hudGroup.classList.contains("hidden")) layoutChoiceUI();
    });
  </script>
</body>
</html>
