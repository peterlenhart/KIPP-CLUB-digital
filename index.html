<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Basis</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --box-black: #000;
      --box-border: 4px;
      --box-radius: 0px;

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --ui-panel-bg: #7a3f2b;
      --ui-text: #ead7be;

      --kippstrip-h: auto;

      --rotSign: 1;
      --rot: 0deg;

      --dec-gap: 10px;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 4vh;
      padding-bottom: 2vh;
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content:flex-start;
      align-items:center;
    }

    /* ===== HEADER ===== */
    .titleRow{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      user-select:none;
      margin-bottom: 2px;
    }

    .navBtn{
      width: 46px;
      height: 46px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;

      background: transparent;
      border: 2px solid rgba(0,0,0,0.20);
      box-shadow: 0 10px 16px rgba(0,0,0,0.10);
    }
    .navBtn span{
      font-weight: 1000;
      font-size: 26px;
      line-height: 1;
      color: rgba(0,0,0,0.80);
      text-shadow: 0 1px 0 rgba(255,255,255,0.30);
      transform: translateY(-0.5px);
    }
    .navBtn:active{
      transform: scale(0.98);
      filter: brightness(1.03);
    }

    .titleMain{
      flex: 1 1 auto;
      display:flex;
      justify-content:center;
      align-items:center;
      min-width: 0;
    }
    .titleMain h1{
      margin: 0;
      padding: 0;
      font-weight: 1000;
      letter-spacing: 0.08em;
      font-size: clamp(22px, 6.0vmin, 44px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.25);
      line-height: 1;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* ===== BOX SHELL ===== */
    .boxShell{
      width: 100%;
      box-sizing: border-box;
      background: var(--box-black);
      border: var(--box-border) solid var(--box-black);
      border-radius: var(--box-radius);
      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
      overflow: hidden;
      display:flex;
      flex-direction: column;
      gap: 0;
    }

    .board{
      position:relative;
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: var(--box-black);
      border: 0;
      border-radius: 0;
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background: var(--box-black);
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: none;
      position: relative;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    /* ===== Target Zahl auf farbigen Feldern ===== */
    @keyframes targetBreath{
      0%,100%{ transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
      50%    { transform: translate(-50%, -50%) scale(1.10); opacity: 1; }
    }
    .targetBadge{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      font-weight: 1000;
      font-size: clamp(14px, 4.6vmin, 22px);
      color: rgba(0,0,0,0.92);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
      letter-spacing: 0.01em;
      pointer-events:none;
      z-index: 3;
      animation: targetBreath 1.25s ease-in-out infinite;
      transform-origin: 50% 50%;
      will-change: transform, opacity;
    }
    .trot-top    { transform: translate(-50%, -50%) rotate(0deg); }
    .trot-bottom { transform: translate(-50%, -50%) rotate(180deg); }
    .trot-left   { transform: translate(-50%, -50%) rotate(-90deg); }
    .trot-right  { transform: translate(-50%, -50%) rotate(90deg); }

    /* ===== FLOOR ===== */
    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      background-image: url("Box.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;

      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup,
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .hidden{ display:none !important; }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    /* ===== Slots bleiben optisch da, aber ohne Feld-IDs und ohne Zahlenlogik ===== */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 7;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    /* Slot-Positionen (nur Layout) */
    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .kipScale{
      position:absolute;
      inset:0;
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    /* Kipp-Slots (nur Layout) */
    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== Konsole-Block ===== */
    .kippspeedBlock{
      width: 100%;
      height: var(--kippstrip-h);
      background: var(--box-black);
      user-select:none;
      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      position: relative;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .modeBlock{ width:100%; box-sizing:border-box; }
    .modeBlock.hidden{ display:none !important; }

    .kippspeedTop{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 0 12px;
    }

    .kippspeedLabel{
      font-weight: 1000;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 16px;
      line-height: 1.05;
      text-align: center;
      user-select:none;
      white-space: nowrap;
    }

    .squareBtn{
      width: 44px;
      height: 44px;
      border-radius: 0;
      border: 2px solid rgba(0,0,0,0.55);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--btn-bg);
      box-shadow:
        0 18px 22px rgba(0,0,0,0.35),
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .squareBtn:active{
      transform: scale(0.985);
      filter: brightness(0.98);
    }

    .playIcon{
      width: 0;
      height: 0;
      border-top: 11px solid transparent;
      border-bottom: 11px solid transparent;
      border-left: 18px solid #7a3f2b;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
      transform: translateX(1px);
    }

    .pauseIcon{
      width: 18px;
      height: 22px;
      position: relative;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
    }
    .pauseIcon::before,
    .pauseIcon::after{
      content:"";
      position:absolute;
      top:0;
      width: 6px;
      height: 22px;
      background: #7a3f2b;
      border-radius: 1px;
    }
    .pauseIcon::before{ left: 0; }
    .pauseIcon::after { right: 0; }

    .okText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: 16px;
      line-height: 1;
    }

    .sliderRow{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 0 12px;
    }

    .speedIcon{
      width: clamp(44px, 10vmin, 62px);
      height: clamp(44px, 10vmin, 62px);
      opacity: 0.98;
      flex: 0 0 auto;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    .speedScale{
      width: 100%;
      padding: 0 12px 2px;
      box-sizing: border-box;
      display:grid;
      grid-template-columns: 1fr repeat(10, 1fr) 1fr;
      align-items:center;
      pointer-events:none;
      opacity: 0.95;
    }
    .speedScale .num{
      grid-row: 1;
      font-weight: 1000;
      font-size: 12px;
      color: rgba(234,215,190,0.92);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      text-align:center;
      letter-spacing: 0.02em;
      user-select:none;
    }
    .speedScale .padL{ grid-column: 1; }
    .speedScale .padR{ grid-column: 12; }

    /* ===== Game Console ===== */
    .gameConsole{
      width:100%;
      height:100%;
      padding: 8px 12px;
      box-sizing:border-box;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
    }

    .gcTop{
      display:flex;
      align-items:flex-end;
      justify-content: flex-end;
      gap: 10px;
      min-height: 48px;
    }

    .gcRight{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 2px;
      user-select:none;
    }

    .gcPoints{
      font-weight: 1000;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 34px;
      line-height: 0.95;
      letter-spacing: 0.02em;
      font-variant-numeric: tabular-nums;
    }
    .gcHi{
      color: var(--ui-text);
      font-weight: 800;
      font-size: 12px;
      opacity: 0.92;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    .gcBottom{
      display:flex;
      flex-direction: column;
      gap: 8px;
    }

    .gcRow{
      display:flex;
      gap: var(--dec-gap);
      justify-content: space-between;
      align-items:center;
    }

    .gcBtn{
      flex: 1 1 0;
      border: 1px solid rgba(0,0,0,0.35);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .gcBtn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    /* NEU: Hinweistext über dem Button */
    .watchText{
      font-weight: 1000;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 14px;
      text-align:center;
      user-select:none;
      margin-top: 2px;
      margin-bottom: 2px;
    }

    /* NEU: Button pulsiert */
    @keyframes btnPulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.035); }
    }
    .pulse{
      animation: btnPulse 1.05s ease-in-out infinite;
    }

    /* Zahlen-/Richtungsbuttons (bleiben unverändert) */
    .miniBtn{
      flex: 1 1 0;
      border: 1px solid rgba(0,0,0,0.35);
      background: rgba(234,215,190,0.95);
      color: #2a160c;
      font-weight: 1000;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.20),
        0 0 0 1px rgba(255,255,255,0.12) inset;
      font-size: 20px;
      line-height: 1;
    }
    .miniBtn:active{ transform: translateY(1px) scale(0.99); }
    .miniBtn.sel{
      background: var(--ui-panel-bg);
      color: var(--ui-text);
      border-color: rgba(0,0,0,0.55);
    }

    .dirRow{
      justify-content: flex-end;
      margin-top: 6px;
    }
    .dirBtn{
      flex: 0 0 auto;
      width: calc((100% - 5 * var(--dec-gap)) / 6);
      border: 1px solid rgba(0,0,0,0.35);
      background: var(--ui-panel-bg);
      color: var(--ui-text);
      font-weight: 1000;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.20),
        0 0 0 1px rgba(255,255,255,0.10) inset;
      font-size: 26px;
      line-height: 1;
    }
    .dirBtn:active{ transform: translateY(1px) scale(0.99); }

    /* ===== Attention States (bestehend) ===== */
    @keyframes blinkSoft{
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    @keyframes pulseSoft{
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .attnSpeed .kippspeedLabel{ animation: blinkSoft 1.4s ease-in-out infinite; }
    .attnSpeed .speedIcon{ animation: pulseSoft 1.0s ease-in-out infinite; }
    .attnSpeed input[type="range"]::-webkit-slider-thumb{ animation: pulseSoft 1.0s ease-in-out infinite; }

    .attnPlay #btnPlay{ animation: blinkSoft 0.9s ease-in-out infinite; }
    .attnSet .gcBtn.set{ animation: blinkSoft 0.85s ease-in-out infinite; }
  </style>
</head>

<body>
  <div class="stage">

    <div class="titleRow" aria-label="Titelzeile">
      <button id="backBtn" class="navBtn" aria-label="Zurück zur Speed-Einstellung" type="button">
        <span>↩︎</span>
      </button>

      <div class="titleMain"><h1>KIPP COLOR</h1></div>

      <button id="exitBtnTop" class="navBtn" aria-label="Spiel beenden" type="button">
        <span>X</span>
      </button>
    </div>

    <div class="boxShell" id="boxShell" aria-label="BoxShell">
      <div class="board" id="board">

        <div class="floor" aria-hidden="true"></div>
        <div id="grid" class="grid" aria-label="8×8 Raster"></div>

        <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
          <div class="cubeShadow" aria-hidden="true"></div>
          <div class="cubeFace" aria-label="Würfelfläche"></div>

          <!-- Slots: keine data-slot IDs mehr, keine Zahlensetzung -->
          <div class="slot s-3b"></div>
          <div class="slot s-4b"></div>
          <div class="slot s-2c"></div>
          <div class="slot s-2d"></div>
        </div>

        <div id="kipGroup" class="kipGroup hidden" aria-label="KIPP Gruppe">
          <div class="kipScale">
            <div class="kipShadow" aria-hidden="true"></div>
            <div class="kipEdgeCore" aria-hidden="true"></div>

            <div class="cubeFace kipFaceQ0" aria-label="Würfelfläche Q0"></div>
            <div class="cubeFace kipFaceQ1" aria-label="Würfelfläche Q1"></div>

            <!-- Slots: keine data-slot IDs mehr, keine Zahlensetzung -->
            <div class="slot k-4d"></div>
            <div class="slot k-3d"></div>
            <div class="slot k-2b"></div>
            <div class="slot k-2c"></div>

            <div class="slot k-3e"></div>
            <div class="slot k-4e"></div>
            <div class="slot k-2f"></div>
            <div class="slot k-2g"></div>
          </div>
        </div>

        <div class="ball" aria-label="Kugel"></div>
      </div>

      <!-- Console-Block -->
      <div class="kippspeedBlock attnSpeed" id="kippspeedBlock" aria-label="Konsole">

        <!-- MODE 1: Speed -->
        <div id="speedMode" class="modeBlock">
          <div class="kippspeedTop">
            <div class="kippspeedLabel" id="kippspeedLabel">KIPP SPEED (KSP)</div>

            <button id="btnPlay" class="squareBtn" aria-label="Demo starten/pausieren" type="button">
              <span id="playGlyph" class="playIcon" aria-hidden="true"></span>
            </button>

            <button id="btnOk" class="squareBtn" aria-label="Geschwindigkeit bestätigen" type="button">
              <span class="okText">OK</span>
            </button>
          </div>

          <div class="sliderRow">
            <img class="speedIcon" src="kippspeed_snail_tight.png" alt="langsam">
            <input id="speedSlider" type="range" min="0" max="9" value="3" step="1" aria-label="Speed Slider">
            <img class="speedIcon" src="kippspeed_hase_tight.png" alt="schnell">
          </div>

          <div class="speedScale" aria-hidden="true">
            <div class="num padL"></div>
            <div class="num" style="grid-column:2">1</div>
            <div class="num" style="grid-column:3">2</div>
            <div class="num" style="grid-column:4">3</div>
            <div class="num" style="grid-column:5">4</div>
            <div class="num" style="grid-column:6">5</div>
            <div class="num" style="grid-column:7">6</div>
            <div class="num" style="grid-column:8">7</div>
            <div class="num" style="grid-column:9">8</div>
            <div class="num" style="grid-column:10">9</div>
            <div class="num" style="grid-column:11">10</div>
            <div class="num padR"></div>
          </div>
        </div>

        <!-- MODE 2: Game -->
        <div id="gameMode" class="modeBlock hidden">
          <div class="gameConsole">
            <div class="gcTop" aria-label="Punkteblock">
              <div class="gcRight">
                <div id="gcPoints" class="gcPoints">00P</div>
                <div class="gcHi">Highscore: <span id="gcHi">80</span></div>
              </div>
            </div>

            <div class="gcBottom" aria-label="Aktionen">
              <!-- NEU: Hinweis + Button umbenannt + pulsiert -->
              <div class="watchText">SCHAU GENAU!</div>
              <button id="btnPreviewKipps" class="gcBtn set pulse" type="button">VORSCHAU-KIPPS</button>

              <!-- Panel bleibt unverändert -->
              <div id="decisionPanel" class="hidden">
                <div class="gcRow" aria-label="Kippanzahl">
                  <button class="miniBtn" data-k="1" type="button">1</button>
                  <button class="miniBtn" data-k="2" type="button">2</button>
                  <button class="miniBtn" data-k="3" type="button">3</button>
                  <button class="miniBtn" data-k="4" type="button">4</button>
                  <button class="miniBtn" data-k="5" type="button">5</button>
                  <button class="miniBtn" data-k="6" type="button">6</button>
                </div>

                <div class="gcRow dirRow" aria-label="Richtung">
                  <button id="btnDirCCW" class="dirBtn" type="button">⟲</button>
                  <button id="btnDirCW"  class="dirBtn" type="button">⟳</button>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    const boardEl     = document.getElementById("board");
    const grid        = document.getElementById("grid");
    const wFace       = document.getElementById("wFaceGroup");
    const kipGroup    = document.getElementById("kipGroup");
    const speedSlider = document.getElementById("speedSlider");

    const kippspeedBlock = document.getElementById("kippspeedBlock");
    const speedMode   = document.getElementById("speedMode");
    const gameMode    = document.getElementById("gameMode");

    const btnPlay     = document.getElementById("btnPlay");
    const playGlyph   = document.getElementById("playGlyph");
    const btnOk       = document.getElementById("btnOk");

    const backBtn     = document.getElementById("backBtn");
    const exitBtnTop  = document.getElementById("exitBtnTop");

    const btnPreviewKipps = document.getElementById("btnPreviewKipps");
    const decisionPanel   = document.getElementById("decisionPanel");
    const btnDirCW        = document.getElementById("btnDirCW");
    const btnDirCCW       = document.getElementById("btnDirCCW");

    const gcPoints    = document.getElementById("gcPoints");
    const gcHi        = document.getElementById("gcHi");

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    function setKippspeedStripHeight(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      const cell = w / 8;
      const h = Math.round(cell * 3);
      document.documentElement.style.setProperty("--kippstrip-h", h + "px");
    }

    function getTiming(){
      const v = Number(speedSlider.value || 3);
      const hold = Math.max(520, Math.round(2200 - v * 186));
      return { holdMs: hold };
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    // für Target: Koordinaten je Farbe (genau die 4 Felder)
    const targetCellsByColorClass = {
      "c-blau":    [],
      "c-orange":  [],
      "c-gruen":   [],
      "c-violett": []
    };

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          cell.dataset.coord = coord;
          if(colorMap.has(coord)){
            const cls = colorMap.get(coord);
            cell.classList.add(cls);
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";

      // farbige Zellen sammeln (für Target-Anzeige)
      Array.from(grid.children).forEach(el=>{
        if(el.classList.contains("colorCell")){
          for(const k of Object.keys(targetCellsByColorClass)){
            if(el.classList.contains(k)) targetCellsByColorClass[k].push(el);
          }
        }
      });
    }

    // ===== Rotation / Views =====
    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;
    let faceIndex = 0; // bleibt als Bewegungszustand erhalten (nicht gelöscht)

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
      setRotationSnap();
    }
    function advanceFullCCW(){
      rotIndex  = (rotIndex + 3) % 4;
      faceIndex = (faceIndex + 2) % 3;
      setRotationSnap();
    }

    function showW(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }
    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function resetToW1Q0_Empty(){
      rotIndex = 0;
      faceIndex = 0;
      setRotationSnap();
      showW();
    }

    // ===== Attention Logic =====
    let hasAdjustedOnce = false;

    let runningDemo     = false;
    let demoPaused      = false;
    let demoToken       = 0;

    function setAttentionSpeed(on){ kippspeedBlock.classList.toggle("attnSpeed", !!on); }
    function setAttentionPlay(on){  kippspeedBlock.classList.toggle("attnPlay", !!on); }
    function setAttentionSet(on){   kippspeedBlock.classList.toggle("attnSet", !!on); }

    function enterSpeedAttention(){
      setAttentionSet(false);
      setAttentionPlay(false);
      setAttentionSpeed(true);
    }
    function enterPlayAttention(){
      setAttentionSpeed(false);
      setAttentionPlay(true);
    }
    function enterSetAttention(){
      setAttentionSpeed(false);
      setAttentionPlay(false);
      setAttentionSet(true);
    }

    function setPlayGlyph(isPause){
      playGlyph.className = isPause ? "pauseIcon" : "playIcon";
    }

    // ===== MODE SWITCH =====
    function showSpeedMode(){
      speedMode.classList.remove("hidden");
      gameMode.classList.add("hidden");
      enterSpeedAttention();
      setPlayGlyph(false);
    }

    function showGameMode(){
      speedMode.classList.add("hidden");
      gameMode.classList.remove("hidden");

      // Startphase: Decision Panel versteckt
      decisionPanel.classList.add("hidden");

      enterSetAttention();
      setPoints(0);
      gcHi.textContent = "80";
    }

    // ===== Demo Ablauf (bestehend) =====
    async function waitOrPause(ms, myToken){
      const slice = 40;
      let elapsed = 0;
      while(elapsed < ms){
        if(myToken !== demoToken) return false;
        if(demoPaused){
          await sleep(60);
          continue;
        }
        const step = Math.min(slice, ms - elapsed);
        await sleep(step);
        elapsed += step;
      }
      return (myToken === demoToken);
    }

    async function runDemoCycle(){
      if(runningDemo) return;
      runningDemo = true;
      demoPaused = false;
      const myToken = ++demoToken;

      showKip();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW(); showW();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      showKip();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW(); showW();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      showKip();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW(); showW();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      showKip();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW(); showW();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      runningDemo = false;
    }

    function cancelDemo(){
      demoToken++;
      runningDemo = false;
      demoPaused = false;
      setPlayGlyph(false);
    }

    // ===== Target Anzeige auf 4 Feldern einer Farbe =====
    function clearTargets(){
      Array.from(grid.querySelectorAll(".targetBadge")).forEach(el => el.remove());
    }

    function sideClassForCoord(coord){
      const r = parseInt(coord, 10);
      const c = coord.replace(String(r), "");
      if(r === 1) return "trot-top";
      if(r === 8) return "trot-bottom";
      if(c === "A") return "trot-left";
      if(c === "H") return "trot-right";
      return "trot-bottom";
    }

    function showTargetOnColor(colorClass, n){
      clearTargets();
      const list = targetCellsByColorClass[colorClass] || [];
      list.forEach(cell=>{
        const badge = document.createElement("div");
        badge.className = "targetBadge " + sideClassForCoord(cell.dataset.coord || "");
        badge.textContent = String(n);
        cell.appendChild(badge);
      });
    }

    // ===== 48er Deck / Runden / Versuche / Punkte =====
    const MAX_ROUNDS = 10;
    const MAX_TRIES  = 3;
    const SCORE_BY_TRY = [8,5,3];

    let deckCount = Array(13).fill(0);
    let roundIndex = 0;
    let tryIndex   = 0;
    let points     = 0;

    let currentTargetNumber = null;
    let currentTargetColorClass = null;

    function setPoints(p){
      points = Math.max(0, p|0);
      const s = String(points).padStart(2, "0");
      gcPoints.textContent = s + "P";
    }

    // Ohne Zahlenbelegung ist "sichtbar" bewusst leer – bleibt aber als Mechanik bestehen.
    function visibleNumbersSet(){
      return new Set();
    }

    const TARGET_COLOR_CLASSES = ["c-blau","c-orange","c-gruen","c-violett"];

    function pickNewTarget(){
      const visible = visibleNumbersSet();

      const eligible = [];
      for(let n=1; n<=12; n++){
        if(deckCount[n] >= 4) continue;
        if(visible.has(n)) continue;
        eligible.push(n);
      }

      if(eligible.length === 0){
        deckCount = Array(13).fill(0);
        for(let n=1; n<=12; n++){
          if(!visible.has(n)) eligible.push(n);
        }
        if(eligible.length === 0){
          for(let n=1; n<=12; n++) eligible.push(n);
        }
      }

      const n = eligible[Math.floor(Math.random() * eligible.length)];
      deckCount[n]++;

      const colorClass = TARGET_COLOR_CLASSES[Math.floor(Math.random() * TARGET_COLOR_CLASSES.length)];

      currentTargetNumber = n;
      currentTargetColorClass = colorClass;

      showTargetOnColor(colorClass, n);
    }

    function endGame(){
      clearTargets();
      alert("10 Runden vorbei! Punkte: " + points);
      showSpeedMode();
    }

    function nextRoundOrEnd(){
      roundIndex++;
      tryIndex = 0;
      if(roundIndex >= MAX_ROUNDS){
        endGame();
        return;
      }
      pickNewTarget();
    }

    function awardForTry(){
      const add = SCORE_BY_TRY[Math.min(tryIndex, SCORE_BY_TRY.length-1)] || 0;
      setPoints(points + add);
    }

    // ===== KIPP-Entscheidung UI (bleibt) =====
    let selectedKippCount = null;
    function selectKippCount(k){
      selectedKippCount = (k == null) ? null : Number(k);
      document.querySelectorAll('.miniBtn[data-k]').forEach(btn=>{
        btn.classList.toggle("sel", Number(btn.dataset.k) === selectedKippCount);
      });
    }
    document.querySelectorAll('.miniBtn[data-k]').forEach(btn=>{
      btn.addEventListener("click", () => selectKippCount(btn.dataset.k));
    });

    // ===== KIPP-Ausführung (CW/CCW) =====
    let busyMove = false;

    async function performKipp(dir, count){
      if(busyMove) return;
      if(!selectedKippCount) return;
      busyMove = true;

      const c = Math.max(1, Math.min(6, Number(count)));
      for(let i=0; i<c; i++){
        showKip();
        await sleep(getTiming().holdMs);

        if(dir === "CCW") advanceFullCCW();
        else advanceFullCW();

        showW();
        await sleep(Math.round(getTiming().holdMs * 0.60));
      }

      const vis = visibleNumbersSet();
      const hit = vis.has(currentTargetNumber);

      if(hit){
        awardForTry();
        nextRoundOrEnd();
      }else{
        tryIndex++;
        if(tryIndex >= MAX_TRIES){
          nextRoundOrEnd();
        }
      }

      selectKippCount(null);
      busyMove = false;
    }

    btnDirCW.addEventListener("click", () => {
      if(!selectedKippCount) return;
      performKipp("CW", selectedKippCount);
    });
    btnDirCCW.addEventListener("click", () => {
      if(!selectedKippCount) return;
      performKipp("CCW", selectedKippCount);
    });

    // ===== Events =====
    speedSlider.addEventListener("input", () => {
      hasAdjustedOnce = true;
      if(!runningDemo) enterPlayAttention();
    });

    btnPlay.addEventListener("click", async () => {
      if(!hasAdjustedOnce) enterPlayAttention();

      if(!runningDemo){
        setAttentionPlay(false);
        setPlayGlyph(true);
        await runDemoCycle();
        setPlayGlyph(false);
        enterPlayAttention();
        return;
      }

      demoPaused = !demoPaused;
      setPlayGlyph(demoPaused ? false : true);
    });

    btnOk.addEventListener("click", () => {
      cancelDemo();
      resetToW1Q0_Empty();
      setAttentionPlay(false);
      setAttentionSpeed(false);
      showGameMode();

      // Starten der Zielanzeige (TargetLogic bleibt!)
      roundIndex = 0;
      tryIndex = 0;
      deckCount = Array(13).fill(0);
      pickNewTarget();
      selectKippCount(null);
    });

    // Button ist jetzt "VORSCHAU-KIPPS" – aktuell nur als Basis vorhanden.
    // (Keine neue Logik implementiert, wie von dir verlangt.)
    btnPreviewKipps.addEventListener("click", () => {
      // absichtlich leer – wird neu gedacht / neu implementiert
    });

    backBtn.addEventListener("click", () => {
      cancelDemo();
      busyMove = false;
      clearTargets();
      resetToW1Q0_Empty();
      showSpeedMode();
    });

    exitBtnTop.addEventListener("click", () => {
      const ok = confirm("Spiel wirklich beenden?");
      if(ok){
        window.location.href = "about:blank";
      }
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
      setTimeout(setKippspeedStripHeight, 80);

      resetToW1Q0_Empty();
      showSpeedMode();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
    });
  </script>
</body>
</html>
