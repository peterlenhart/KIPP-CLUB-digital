<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp ‚Äì Prototyp</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
      --rot: 0deg;

      /* ===== NEU: dynamisch aus JS gesetzt ===== */
      --boardW: 600px;          /* echte Boardbreite in px */
      --col: calc(var(--boardW) / 8);     /* 1 Rasterspalte */
      --BG:  calc(var(--boardW) * 0.75);  /* B..G = 6 Spalten */
      --padIn: var(--col);      /* weiter rein = 1 Spalte */

      /* UI Farben */
      --ui-text: #1a0f08;
      --ui-brown: #5a3524;
      --ui-brown-deep: #3f2418;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 6vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 0; /* wir steuern Abst√§nde gezielt */
    }

    /* ===== Titel: wirklich gr√∂√üer + mehr Abstand + oben ===== */
    .title{
      width: 100%;
      text-align:center;
      font-weight: 1000;
      color: var(--cube-wood-base);
      text-shadow:
        0 2px 0 rgba(0,0,0,0.18),
        0 12px 26px rgba(0,0,0,0.25);
      letter-spacing: 0.01em; /* enger */
      font-size: clamp(30px, 8.0vmin, 46px); /* >>> wirklich gr√∂√üer <<< */

      /* >>> Wichtig: Abstand zur Box vergr√∂√üert <<< */
      margin: 0;
      padding-top: 1.2vh;
      padding-bottom: clamp(18px, 3.5vmin, 34px);

      user-select:none;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      font-weight: 1000;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);

      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;

      position: relative;
      line-height: 1;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }

    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{
      --opt-x: -2px;
    }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    /* 12: wieder ‚Äûnormal‚Äú ‚Äì NICHT zu eng */
    .slot .num > span.num12 .d + .d{ margin-left: -0.14em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== HUD ===== */
    .hud{
      width: 100%;
      margin-top: 12px;
      display:flex;
      flex-direction: column;
      gap: 12px;
      color: var(--ui-text);
    }

    /* Regler: exakt B..G => width = --BG, zentriert */
    .speedRow{
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .speedWrap{
      width: var(--BG);          /* >>> exakt B..G <<< */
      max-width: 100%;
      display:grid;
      grid-template-columns: 40px 1fr 40px;
      align-items:center;
      gap: 10px;
    }

    .speedIcon{
      width: 40px;
      height: 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: rgba(0,0,0,0.70);
      user-select:none;
    }

    .speedTrack{
      position: relative;
      width: 100%;
      height: 16px;
      border-radius: 999px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(0,0,0,0.18)),
        var(--ui-brown);
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,0.35),
        0 10px 20px rgba(0,0,0,0.22);
    }

    .speedInput{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      opacity:0;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .speedKnob{
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.20), rgba(0,0,0,0.10)),
        var(--cube-wood-base);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.28),
        0 0 0 2px rgba(0,0,0,0.30);
      pointer-events:none;
    }

    /* Info: weiter rein = 1 Spalte links/rechts */
    .infoRow{
      width:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items:start;
      padding-left: var(--padIn);   /* >>> rein <<< */
      padding-right: var(--padIn);  /* >>> rein <<< */
      box-sizing: border-box;
    }

    .kippBlock{
      display:flex;
      flex-direction: column;
      gap: 8px;
    }

    .kippTop{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .kippLabel{
      font-weight: 1000;
      letter-spacing: 0.01em;
      font-size: clamp(24px, 6.2vmin, 38px); /* kr√§ftiger */
      color: rgba(0,0,0,0.82);
      text-transform: uppercase;
    }

    .targetSquare{
      width: 72px;
      height: 72px;
      border-radius: 0;
      background: var(--blau);
      box-shadow: 0 12px 22px rgba(0,0,0,0.22);
      border: 4px solid #000;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .targetSquare span{
      font-weight: 1000;
      font-size: 40px;
      color: #111;
      text-shadow: 0 1px 0 rgba(255,255,255,0.28);
      line-height: 1;
    }

    .zielText{
      font-weight: 900;
      font-size: clamp(16px, 4.2vmin, 20px);
      color: rgba(0,0,0,0.74);
    }

    .scoreBlock{
      justify-self:end;
      text-align:right;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    .scoreBig{
      font-weight: 1000;
      font-size: clamp(44px, 12vmin, 72px); /* >>> deutlich gr√∂√üer <<< */
      color: rgba(0,0,0,0.80);
      line-height: 1;
    }

    .highscore{
      font-weight: 900;
      font-size: clamp(16px, 4.2vmin, 20px);
      color: rgba(0,0,0,0.72);
    }

    .startRow{
      width: 100%;
      padding-left: var(--padIn);
      padding-right: var(--padIn);
      box-sizing: border-box;
      margin-top: 4px;
    }

    .btnBig{
      width:100%;
      border: 1px solid var(--btn-border);
      background: rgba(234,215,190,0.88);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      padding: 16px 16px;
      border-radius: 18px;
      cursor: pointer;
      box-shadow:
        0 14px 26px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btnBig:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    /* Debug Buttons */
    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="title">DIGIKIPP</div>

    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8√ó8 Raster"></div>

      <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace" aria-label="W√ºrfelfl√§che"></div>

        <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span></span></div></div>
        <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
        <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
    </div>

    <div class="hud">
      <div class="speedRow">
        <div class="speedWrap">
          <div class="speedIcon">üê¢</div>
          <div class="speedTrack" id="speedTrack">
            <div class="speedKnob" id="speedKnob"></div>
            <input id="speedSlider" class="speedInput" type="range" min="0" max="10" value="5" />
          </div>
          <div class="speedIcon">üêá</div>
        </div>
      </div>

      <div class="infoRow">
        <div class="kippBlock">
          <div class="kippTop">
            <div class="kippLabel">KIPPZIEL</div>
            <div class="targetSquare"><span id="targetNum">7</span></div>
          </div>
          <div class="zielText">Ziel: 0 / 11</div>
        </div>

        <div class="scoreBlock">
          <div class="scoreBig" id="scoreBig">0</div>
          <div class="highscore">Highscore: 66</div>
        </div>
      </div>

      <div class="startRow">
        <button class="btnBig">START</button>
      </div>
    </div>

    <div class="controls">
      <button id="btnMix" class="btn">W√ºrfel mischen (12)</button>
      <button id="btnCW" class="btn">KIPP ‚ü≥ (CW)</button>
      <button id="btnCCW" class="btn">KIPP ‚ü≤ (CCW)</button>
    </div>
  </div>

  <script>
    const stageEl = document.getElementById("stage");
    const boardEl = document.getElementById("board");
    const grid    = document.getElementById("grid");

    const btnMix  = document.getElementById("btnMix");
    const btnCW   = document.getElementById("btnCW");
    const btnCCW  = document.getElementById("btnCCW");

    const speedSlider = document.getElementById("speedSlider");
    const speedKnob   = document.getElementById("speedKnob");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";

      // >>> NEU: echtes Ma√ü an CSS geben
      document.documentElement.style.setProperty("--boardW", w + "px");
    }

    // ===== Raster farbig =====
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);

          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // ===== Slider knob =====
    function updateKnob(){
      const v = Number(speedSlider.value);
      const t = v / 10;
      speedKnob.style.left = (t * 100) + "%";
    }
    speedSlider.addEventListener("input", updateKnob);

    // ===== Dummy Buttons (nur damit nichts kaputt ist) =====
    btnMix.addEventListener("click", () => {});
    btnCW.addEventListener("click", () => {});
    btnCCW.addEventListener("click", () => {});

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      updateKnob();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
