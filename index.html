<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      --axis-x: calc(4 * var(--step) - (var(--cell-gap) / 2));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================
       Quelle (unsichtbar): W2/W1 Basis zum Randomisieren
       ========================= */
    .pairLayer{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;
      opacity: 0;
      visibility: hidden;
    }

    /* =========================================================
       ✅ W3W1-KIP (sichtbar) – gebaut wie deine bestehenden KIP-Layer
       ========================================================= */
    .w3w1KipLayer{
      position:absolute;
      inset:0;
      z-index: 9;
      pointer-events:none;
    }

    .w3w1Pack{
      position:absolute;
      inset:0;
      transform-origin: var(--axis-x) 50%;
      transform: scaleX(0.5);
    }

    /* Gemeinsamer Schatten – Teil des Pakets */
    .w3w1SharedShadow{
      position:absolute;
      left: var(--step);
      top:  calc(4 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;
      box-shadow:
        0  18px 28px rgba(0,0,0,0.30),
        0   8px 14px rgba(0,0,0,0.22),
        0 -18px 28px rgba(0,0,0,0.24),
        0  -8px 14px rgba(0,0,0,0.16);
      filter: blur(1px);
      pointer-events:none;
    }

    .cubeFinal{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, rgba(249, 150, 30, 0.10), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, rgba(155, 70, 110, 0.10), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, #d7c2a4, #c9b08f);

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      z-index: 6;
    }

    /* W3 Basis in Q3: 5B..7D => left=1*step, top=4*step */
    .w3w1Pack .cubeFinal.w3b{ left: calc(1 * var(--step)); top: calc(4 * var(--step)); }

    /* ✅ W1 Basis in Q2 (NICHT gedreht als Fläche!) */
    .w3w1Pack .cubeFinal.w1b{ left: calc(4 * var(--step)); top: calc(4 * var(--step)); }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
    }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: clamp(3px, 0.55vmin, 6px);
      height: clamp(3px, 0.55vmin, 6px);
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(25%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* ===== Quelle Slots (unsichtbar intern) ===== */
    /* (Positionswerte sind egal, weil unsichtbar – bleiben aber wie gehabt konsistent) */
    .slot-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .slot-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .slot-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .slot-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }

    .slot2-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .slot2-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }
    .slot2-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .slot2-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }

    /* ===== W3 Slots in Q3 (global, passend zum Cube w3b) ===== */
    .w3k-u1{ left: calc(1 * var(--step) + 2 * var(--step)); top: calc(4 * var(--step) + 0 * var(--step)); } /* 5D */
    .w3k-u2{ left: calc(1 * var(--step) + 2 * var(--step)); top: calc(4 * var(--step) + 1 * var(--step)); } /* 6D */
    .w3k-u3{ left: calc(1 * var(--step) + 0 * var(--step)); top: calc(4 * var(--step) + 2 * var(--step)); } /* 7B */
    .w3k-u4{ left: calc(1 * var(--step) + 1 * var(--step)); top: calc(4 * var(--step) + 2 * var(--step)); } /* 7C */

    /* ===== W1 Slots in Q2 (global, passend zum Cube w1b) =====
       WICHTIG: Cube bleibt ungedreht -> Slots werden wie bei W1-Basis gesetzt,
       Leserichtung über read-* geregelt.
    */
    .w1k-t1{ left: calc(4 * var(--step) + 1 * var(--step)); top: calc(4 * var(--step) + 0 * var(--step)); } /* wie 2F */
    .w1k-t2{ left: calc(4 * var(--step) + 2 * var(--step)); top: calc(4 * var(--step) + 0 * var(--step)); } /* wie 2G */
    .w1k-t3{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(4 * var(--step) + 1 * var(--step)); } /* wie 3E */
    .w1k-t4{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(4 * var(--step) + 2 * var(--step)); } /* wie 4E */

    /* ✅ Trennlinie (oberste Ebene, NICHT skaliert) */
    .divider-W3W1{
      position:absolute;
      left: calc(var(--axis-x) - 1px);
      top:  calc(4 * var(--step));
      height: calc(2 * var(--step) + var(--cell));
      width: 2px;
      background: rgba(234,215,190,0.50);
      border-radius: 999px;
      filter: blur(0.1px);
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
      visibility: visible;
    }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- Quelle (unsichtbar) -->
      <div class="pairLayer" id="pairLayer">
        <div class="slot slot-2b read-north" data-slot="S1"><div class="num"><span></span></div></div>
        <div class="slot slot-2c read-north" data-slot="S2"><div class="num"><span></span></div></div>
        <div class="slot slot-3d read-east"  data-slot="S3"><div class="num"><span></span></div></div>
        <div class="slot slot-4d read-east"  data-slot="S4"><div class="num"><span></span></div></div>

        <div class="slot slot2-2f read-north" data-slot="T1"><div class="num"><span></span></div></div>
        <div class="slot slot2-2g read-north" data-slot="T2"><div class="num"><span></span></div></div>
        <div class="slot slot2-3e read-west"  data-slot="T3"><div class="num"><span></span></div></div>
        <div class="slot slot2-4e read-west"  data-slot="T4"><div class="num"><span></span></div></div>
      </div>

      <!-- ✅ W3W1 KIP (sichtbar) -->
      <div class="w3w1KipLayer" id="w3w1KipLayer">
        <div class="w3w1Pack" id="w3w1Pack">
          <div class="w3w1SharedShadow" aria-hidden="true"></div>

          <!-- W3 in Q3 -->
          <div class="cubeFinal w3b" aria-hidden="true"></div>
          <div class="slot w3k-u1 read-east"  data-w3kip="U1"><div class="num"><span></span></div></div>
          <div class="slot w3k-u2 read-east"  data-w3kip="U2"><div class="num"><span></span></div></div>
          <div class="slot w3k-u3 read-south" data-w3kip="U3"><div class="num"><span></span></div></div>
          <div class="slot w3k-u4 read-south" data-w3kip="U4"><div class="num"><span></span></div></div>

          <!-- ✅ W1 in Q2 (Quadrat ungedreht; nur Zahlenrotation) -->
          <div class="cubeFinal w1b" aria-hidden="true"></div>
          <div class="slot w1k-t1 read-north" data-w1kip="T1"><div class="num"><span></span></div></div>
          <div class="slot w1k-t2 read-north" data-w1kip="T2"><div class="num"><span></span></div></div>
          <div class="slot w1k-t3 read-west"  data-w1kip="T3"><div class="num"><span></span></div></div>
          <div class="slot w1k-t4 read-west"  data-w1kip="T4"><div class="num"><span></span></div></div>

        </div>

        <!-- Trennlinie oben drüber, nicht skaliert -->
        <div class="divider-W3W1" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    // Quelle
    const srcSlotEls = Array.from(document.querySelectorAll(".pairLayer .slot"));
    const srcSpans = new Map(srcSlotEls.map(s => [s.dataset.slot, s.querySelector(".num > span")]));

    // Sichtbar: W3W1-KIP
    const w3KipEls = Array.from(document.querySelectorAll("[data-w3kip]"));
    const w3KipSpans = new Map(w3KipEls.map(s => [s.dataset.w3kip, s.querySelector(".num > span")]));

    const w1KipEls = Array.from(document.querySelectorAll("[data-w1kip]"));
    const w1KipSpans = new Map(w1KipEls.map(s => [s.dataset.w1kip, s.querySelector(".num > span")]));

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function setRandomNumbers(){
      const nums = getUniqueRandomNumbers(12, 1, 12);

      // Quelle S/T
      const keysST = ["S1","S2","S3","S4","T1","T2","T3","T4"];
      keysST.forEach((k, idx) => {
        const span = srcSpans.get(k);
        if(!span) return;
        const n = nums[idx];
        span.textContent = String(n);
        setDot(span, n);
      });

      // W3: U1..U4
      const w3Store = new Map();
      ["U1","U2","U3","U4"].forEach((k, i) => {
        const n = nums[8 + i];
        w3Store.set(k, { text: String(n), dot: (n === 6 || n === 9) });
      });

      ["U1","U2","U3","U4"].forEach(k => {
        const dst = w3KipSpans.get(k);
        const v = w3Store.get(k);
        if(!dst || !v) return;
        dst.textContent = v.text;
        dst.classList.toggle("dot", !!v.dot);
      });

      // W1: T1..T4 (aus Quelle)
      ["T1","T2","T3","T4"].forEach(k => {
        const src = srcSpans.get(k);
        const dst = w1KipSpans.get(k);
        if(!src || !dst) return;
        dst.textContent = src.textContent;
        dst.classList.toggle("dot", src.classList.contains("dot"));
      });
    }

    btn.addEventListener("click", setRandomNumbers);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      setRandomNumbers();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
