<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    /* Raster */
    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    /* =========================================================
       BOX-GRUPPE: alles im Inneren (Floor, Ball, W1 Bitmaps)
       -> hier kommt die horizontale 50%-Skalierung drauf
       ========================================================= */
    .boxGroup{
      position:absolute;
      inset:0;
      z-index: 2; /* über Raster */
      pointer-events:none;

      /* ✅ horizontal 50% skalieren */
      transform: scaleX(0.5);
      transform-origin: 50% 50%;
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;

      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
    }

    /* ==========================
       W1 (DOM-Quelle fürs Rendern)
       ========================== */
    .w1Layer{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;
    }

    .w1Shadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: 0;
      z-index: 1;
      background: transparent;
      box-shadow:
        18px 0 22px rgba(0,0,0,0.28),
        0 18px 22px rgba(0,0,0,0.30),
        10px 10px 18px rgba(0,0,0,0.18);
    }

    .w1Cube{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    /* Slots W1: 4B, 3B, 2C, 2D */
    .w1-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .w1-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .w1-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .w1-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);

      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;

      position: relative;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }
    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{ --opt-x: -2px; }

    .slot .num > span .d{
      display:inline-block;
      line-height: 1;
    }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* ==========================
       BITMAPS (W1 flach als Bild)
       ========================== */
    .w1Bitmap{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      image-rendering: auto;
      z-index: 5;
      pointer-events:none;
    }

    /* Q0 = links oben */
    .w1Bitmap.q0{
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    /* Q1 = rechts oben */
    .w1Bitmap.q1{
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
    }

    /* spiegeln (horizontal) */
    .mirrorX{
      transform: scaleX(-1);
      transform-origin: 50% 50%;
    }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">

      <!-- Raster bleibt normal (NICHT skaliert) -->
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- ✅ Alles Box-Innere + W1-Bitmaps wird gemeinsam scaleX(0.5) -->
      <div class="boxGroup" id="boxGroup">
        <div class="floor" aria-hidden="true"></div>
        <div class="ball" aria-label="Kugel"></div>

        <!-- Quelle für Bitmap (wird nach Rendern versteckt) -->
        <div class="w1Layer" id="w1Layer" aria-label="W1 (Quelle)">
          <div class="w1Shadow" aria-hidden="true"></div>
          <div class="w1Cube" aria-label="W1 Würfelfläche"></div>

          <div class="slot w1-4b read-west"  data-w1="A1"><div class="num"><span></span></div></div>
          <div class="slot w1-3b read-west"  data-w1="A2"><div class="num"><span></span></div></div>
          <div class="slot w1-2c read-north" data-w1="A3"><div class="num"><span></span></div></div>
          <div class="slot w1-2d read-north" data-w1="A4"><div class="num"><span></span></div></div>
        </div>

        <!-- ✅ Ergebnis-Bilder (flach, nicht verrutschbar) -->
        <img id="w1ImgQ1" class="w1Bitmap q1" alt="W1 Bild Q1" />
        <img id="w1ImgQ0" class="w1Bitmap q0 mirrorX" alt="W1 Spiegelbild Q0 ohne Zahlen" />
      </div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    const w1Layer = document.getElementById("w1Layer");
    const w1ImgQ1 = document.getElementById("w1ImgQ1");
    const w1ImgQ0 = document.getElementById("w1ImgQ0");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;

      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);

          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }

          grid.appendChild(cell);
        }
      }

      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    const w1Spans = Array.from(document.querySelectorAll("[data-w1] .num > span"));

    function renderNumber(span, n){
      span.classList.remove("num10","num11");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }

      span.textContent = String(n);
    }

    function setRandomNumbers(){
      const nums = getUniqueRandomNumbers(4, 0, 11);
      w1Spans.forEach((sp, i) => {
        const n = nums[i];
        renderNumber(sp, n);
        setDot(sp, n);
      });
    }

    /* =========================================================
       W1 -> Bitmap (ein Bild, keine verrutschbaren Layer mehr)
       ========================================================= */

    function escapeXml(str){
      return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&apos;");
    }

    async function nodeToPngDataUrl(node, width, height){
      // Node klonen, damit wir sauber serialisieren
      const clone = node.cloneNode(true);

      // Wichtig: keine IDs doppelt im DOM-Rest (nur im SVG)
      clone.querySelectorAll("[id]").forEach(el => el.removeAttribute("id"));

      // Wrapper: foreignObject braucht explizite Größe
      const html = clone.outerHTML;

      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
          <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml"
                 style="width:${width}px;height:${height}px;">
              ${html}
            </div>
          </foreignObject>
        </svg>`;

      const svgUrl = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);

      const img = new Image();
      img.decoding = "async";

      const loaded = new Promise((resolve, reject) => {
        img.onload = () => resolve();
        img.onerror = reject;
      });

      img.src = svgUrl;
      await loaded;

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,width,height);
      ctx.drawImage(img, 0, 0, width, height);

      return canvas.toDataURL("image/png");
    }

    async function rebuildW1Bitmaps(){
      // 1) Größe vom W1-DOM (3x3 in deinem Raster)
      const rect = w1Layer.getBoundingClientRect();
      const w = Math.max(1, Math.round(rect.width));
      const h = Math.max(1, Math.round(rect.height));

      // 2) W1 MIT Zahlen -> Q1
      const pngWithNumbers = await nodeToPngDataUrl(w1Layer, w, h);
      w1ImgQ1.src = pngWithNumbers;

      // 3) W1 OHNE Zahlen -> Q0 (gespiegelt per CSS)
      // dafür: temporär clone bauen, Zahlen leeren, dann rendern
      const temp = w1Layer.cloneNode(true);
      temp.querySelectorAll(".num > span").forEach(sp => {
        sp.className = "";     // dot/num10/num11 weg
        sp.innerHTML = "";     // nix mehr
        sp.textContent = "";   // sicher
        sp.removeAttribute("data-val");
      });

      // temp kurz „aus dem Flow“ halten, aber renderbar
      temp.style.position = "absolute";
      temp.style.left = "-9999px";
      temp.style.top = "-9999px";
      temp.style.transform = "none";
      document.body.appendChild(temp);

      const pngNoNumbers = await nodeToPngDataUrl(temp, w, h);
      w1ImgQ0.src = pngNoNumbers;

      temp.remove();

      // 4) Quelle verstecken: ab jetzt nur noch Bitmaps
      w1Layer.style.display = "none";
    }

    async function rerollAndRebuild(){
      // DOM wieder einblenden, damit wir daraus neu rendern können
      w1Layer.style.display = "";
      setRandomNumbers();

      // warten bis Layout/Styles sicher stehen
      await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

      await rebuildW1Bitmaps();
    }

    btn.addEventListener("click", () => {
      rerollAndRebuild().catch(console.error);
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      // Initial
      rerollAndRebuild().catch(console.error);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);

      // bei Resize neu rendern, weil Pixelgröße der Bitmaps sonst nicht mehr passt
      // (damit NICHT unscharf skaliert wird)
      rerollAndRebuild().catch(console.error);
    });
  </script>
</body>
</html>
