<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      /* Farben (deine Palette) */
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* Hintergrund (heller als vorher, aber weiterhin „braun-schwarz“) */
      --bg1: #3a231a;
      --bg2: #1b0f0c;

      /* Raster/Board */
      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      /* Floor (großes Quadrat) soll dunkler sein als Cube */
      --floor: #d8c8ad;

      /* Würfel (kleineres Quadrat) heller */
      --cube-fill: #ead7be;
      --cube-border: #7a4a34;

      /* Steckfelder-Outline */
      --slot-border: rgba(0,0,0,0.55);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;

      /* Hintergrund: heller, mehr „Ambient Light“ */
      background:
        radial-gradient(ellipse at top left, rgba(255,255,255,0.10), transparent 50%),
        radial-gradient(ellipse at bottom, rgba(0,0,0,0.35), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* Board: Breite fix, Höhe wird per JS exakt auf Breite gesetzt */
    .board{
      position:relative;
      width: 100%;
      height: 0;           /* wird per JS gesetzt */
      overflow: visible;
    }

    /* 8×8 Raster */
    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    /* farbige Randfelder */
    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    /* ===========================================
       FLOOR: dunkler + Innenschatten (Licht links oben)
       - kein Außenschatten
       =========================================== */
    .floor{
      position:absolute;

      left: calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
      top:  calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
      width: calc(6 * (100% - 7 * var(--cell-gap)) / 8 + 5 * var(--cell-gap));
      height: calc(6 * (100% - 7 * var(--cell-gap)) / 8 + 5 * var(--cell-gap));

      /* leichtes Licht von links oben ins Material */
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;

      /* NUR Innenschatten (oben/links heller, unten/rechts dunkler) */
      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),   /* Lichtkante */
        inset -18px -18px 34px rgba(0,0,0,0.22),       /* Schattenkante */
        inset 0 0 0 1px rgba(0,0,0,0.12);              /* feine Innenkante */
    }

    /* ===========================================
       WÜRFEL: bleibt heller + leichter Außenschatten
       =========================================== */
    .cube{
      position:absolute;
      z-index: 5;

      left: calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
      top:  calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));

      width: calc(3 * (100% - 7 * var(--cell-gap)) / 8 + 2 * var(--cell-gap));
      height: calc(3 * (100% - 7 * var(--cell-gap)) / 8 + 2 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.22), rgba(0,0,0,0.06)),
        var(--cube-fill);

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;
    }

    .slots{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: var(--cell-gap);
      padding: var(--cell-gap);
      box-sizing: border-box;
    }

    .slot{
      background: transparent;
      border: 2px solid var(--slot-border);
      border-radius: 10px;
    }

    .s-2c{ grid-row:1; grid-column:2; }
    .s-2d{ grid-row:1; grid-column:3; }
    .s-3b{ grid-row:2; grid-column:1; }
    .s-4b{ grid-row:3; grid-column:1; }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <div class="cube" aria-label="Würfel">
        <div class="slots" aria-hidden="true">
          <div class="slot s-2c"></div>
          <div class="slot s-2d"></div>
          <div class="slot s-3b"></div>
          <div class="slot s-4b"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======= Quadrat erzwingen (Höhe = Breite) =======
    const boardEl = document.getElementById("board");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });

    // ======= Raster bauen =======
    const cols = ["A","B","C","D","E","F","G","H"];
    const grid = document.getElementById("grid");

    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    for(let r=1; r<=8; r++){
      for(let c=0; c<8; c++){
        const cell = document.createElement("div");
        cell.className = "cell";

        const coord = key(r, cols[c]);
        if(colorMap.has(coord)){
          cell.classList.add(colorMap.get(coord));
        }

        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
