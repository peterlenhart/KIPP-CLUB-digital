<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – 7 Bilder Demo</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --box-black: #000;
      --box-border: 4px;
      --box-radius: 0px;

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --ui-panel-bg: #7a3f2b;
      --ui-text: #ead7be;

      --kippstrip-h: auto;

      --rotSign: 1;
      --rot: 0deg;

      /* ===== Kipp-Entscheidung Overlay: HITBOX TUNING (Startwerte) =====
         Alles in % relativ zum 6×6 Box-Innenraum (dem Overlay-Bild).
         Wenn was nicht exakt sitzt: NUR diese Werte anpassen.
      */
      --hit-num-top: 4%;
      --hit-num-h:   14%;
      --hit-num-gap: 3%;
      --hit-num-w:   13%;
      --hit-num-left0: 5%;

      --hit-arrow1-left: 13%;
      --hit-arrow1-top:  30%;
      --hit-arrow1-w:    26%;
      --hit-arrow1-h:    30%;

      --hit-arrow2-left: 36%;
      --hit-arrow2-top:  56%;
      --hit-arrow2-w:    34%;
      --hit-arrow2-h:    20%;

      /* Debug: 1 = Hitbox-Rahmen sichtbar */
      --hit-debug: 0;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 4vh;
      padding-bottom: 2vh;
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content:flex-start;
      align-items:center;
    }

    .titleRow{
      width: 100%;
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      user-select:none;
      margin-bottom: 2px;
    }

    .sideTitle{
      flex: 1 1 0;
      font-weight: 900;
      letter-spacing: 0.03em;
      font-size: clamp(14px, 2.5vmin, 20px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.10);
      white-space: nowrap;
    }
    .sideTitle.left{ text-align: left; padding-left: 6px; }
    .sideTitle.right{ text-align: right; padding-right: 6px; }

    .titleMain{
      flex: 0 0 auto;
      display:flex;
      justify-content:center;
      align-items: baseline;
    }
    .titleMain h1{
      margin: 0;
      padding: 0;
      font-weight: 1000;
      letter-spacing: 0.06em;
      font-size: clamp(26px, 6.4vmin, 46px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.25);
      line-height: 1;
    }

    .boxShell{
      width: 100%;
      box-sizing: border-box;
      background: var(--box-black);
      border: var(--box-border) solid var(--box-black);
      border-radius: var(--box-radius);
      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
      overflow: hidden;
      display:flex;
      flex-direction: column;
      gap: 0;
    }

    .board{
      position:relative;
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: var(--box-black);
      border: 0;
      border-radius: 0;
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background: var(--box-black);
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: none;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup,
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .hidden{ display:none !important; }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 7;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .kipScale{
      position:absolute;
      inset:0;
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== EXIT (Raster 1H) ===== */
    .exitBtn{
      position:absolute;
      left: calc(7 * var(--step));
      top:  0;
      width: var(--cell);
      height: var(--cell);
      z-index: 9500;
      pointer-events:auto;
      user-select:none;

      display:flex;
      align-items:center;
      justify-content:center;

      background: transparent;
      border: 2px solid rgba(190,190,190,0.85);
      box-sizing: border-box;
      outline: none;

      box-shadow:
        0 10px 16px rgba(0,0,0,0.30);
    }
    .exitBtn span{
      font-weight: 1000;
      font-size: clamp(14px, 3.4vmin, 22px);
      color: rgba(210,210,210,0.95);
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
      line-height: 1;
      transform: translateY(-0.5px);
    }
    .exitBtn:active{
      transform: scale(0.98);
      filter: brightness(1.05);
    }

    /* ===== Konsole-Block ===== */
    .kippspeedBlock{
      width: 100%;
      height: var(--kippstrip-h);
      background: var(--box-black);
      user-select:none;
      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      position: relative;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .modeBlock{ width:100%; box-sizing:border-box; }
    .modeBlock.hidden{ display:none !important; }

    .kippspeedTop{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 0 12px;
    }

    .kippspeedLabel{
      font-weight: 1000;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 16px;
      line-height: 1.05;
      text-align: center;
      user-select:none;
      white-space: nowrap;
    }

    .squareBtn{
      width: 44px;
      height: 44px;
      border-radius: 0;
      border: 2px solid rgba(0,0,0,0.55);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--btn-bg);
      box-shadow:
        0 18px 22px rgba(0,0,0,0.35),
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .squareBtn:active{
      transform: scale(0.985);
      filter: brightness(0.98);
    }

    /* Play Icon (Dreieck nach Osten) */
    .playIcon{
      width: 0;
      height: 0;
      border-top: 11px solid transparent;
      border-bottom: 11px solid transparent;
      border-left: 18px solid #7a3f2b;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
      transform: translateX(1px);
    }

    /* Pause Icon (||) */
    .pauseIcon{
      width: 18px;
      height: 22px;
      position: relative;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
    }
    .pauseIcon::before,
    .pauseIcon::after{
      content:"";
      position:absolute;
      top:0;
      width: 6px;
      height: 22px;
      background: #7a3f2b;
      border-radius: 1px;
    }
    .pauseIcon::before{ left: 0; }
    .pauseIcon::after { right: 0; }

    .okText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: 16px;
      line-height: 1;
    }

    .sliderRow{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 0 12px;
    }

    .speedIcon{
      width: clamp(44px, 10vmin, 62px);
      height: clamp(44px, 10vmin, 62px);
      opacity: 0.98;
      flex: 0 0 auto;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    /* 1–10 Skala unter Slider */
    .speedScale{
      width: 100%;
      padding: 0 12px 2px;
      box-sizing: border-box;
      display:grid;
      grid-template-columns: 1fr repeat(10, 1fr) 1fr;
      align-items:center;
      pointer-events:none;
      opacity: 0.95;
    }
    .speedScale .num{
      grid-row: 1;
      font-weight: 1000;
      font-size: 12px;
      color: rgba(234,215,190,0.92);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      text-align:center;
      letter-spacing: 0.02em;
      user-select:none;
    }
    .speedScale .padL{ grid-column: 1; }
    .speedScale .padR{ grid-column: 12; }

    /* ===== Game Console (nach OK) ===== */
    .gameConsole{
      width:100%;
      height:100%;
      padding: 8px 12px;
      box-sizing:border-box;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
    }

    .gcTop{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 10px;
      min-height: 48px;
    }

    .gcLeft{
      display:flex;
      align-items:flex-end;
      gap: 10px;
      min-width: 0;
    }

    .gcLabel{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 18px;
      line-height: 1.05;
      white-space: nowrap;
    }

    .gcTarget{
      display:flex;
      align-items:flex-end;
      gap: 8px;
    }

    .gcSquare{
      width: 42px;
      height: 42px;
      border-radius: 0;
      background: var(--blau);
      box-shadow:
        inset 0 0 0 2px var(--btn-bg),
        0 6px 12px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      flex: 0 0 auto;
    }
    .gcSquare span{
      font-weight: 1000;
      color: #111;
      font-size: 26px;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
    }

    .gcProgress{
      color: var(--ui-text);
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 0.02em;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      opacity: 0.95;
      white-space: nowrap;
    }

    .gcRight{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 2px;
      user-select:none;
    }

    .gcPoints{
      font-weight: 1000;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 34px;
      line-height: 0.95;
      letter-spacing: 0.02em;
    }
    .gcHi{
      color: var(--ui-text);
      font-weight: 800;
      font-size: 12px;
      opacity: 0.92;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    .gcTop.hiddenInfo{ display:none; }

    .gcBottom{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 10px;
    }

    .gcBtn{
      flex: 1 1 0;
      border: 1px solid rgba(0,0,0,0.35);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .gcBtn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    .gcBtn.stop{
      background: var(--ui-panel-bg);
      color: var(--ui-text);
      border-color: rgba(0,0,0,0.55);
    }

    /* ===== Attention States ===== */
    @keyframes blinkSoft{
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    @keyframes pulseSoft{
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .attnSpeed .kippspeedLabel{
      animation: blinkSoft 1.4s ease-in-out infinite;
    }
    .attnSpeed .speedIcon{
      animation: pulseSoft 1.0s ease-in-out infinite;
    }
    .attnSpeed input[type="range"]::-webkit-slider-thumb{
      animation: pulseSoft 1.0s ease-in-out infinite;
    }

    .attnPlay #btnPlay{
      animation: blinkSoft 0.9s ease-in-out infinite;
    }

    .attnSet .gcBtn.set{
      animation: blinkSoft 0.85s ease-in-out infinite;
    }

    /* ===== Kipp-Entscheidung Overlay (Q3 jetzt) ===== */
    .decisionOverlay{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      z-index: 5000;
      pointer-events:auto;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .decisionOverlay.hidden{ display:none !important; }

    .decisionOverlay img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;
      pointer-events:none; /* wichtig: Klicks gehen an Hitboxes */
    }

    .hit{
      position:absolute;
      border-radius: 6px;
      background: rgba(255,255,255,0.00);
      border: calc(var(--hit-debug) * 2px) solid rgba(0,255,255,0.80);
      box-sizing: border-box;
      pointer-events:auto;
    }
    .hit:active{
      transform: scale(0.99);
    }
    .hit.selected{
      outline: 3px solid rgba(234,215,190,0.85);
      outline-offset: 2px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.35);
    }

    .hit.num{
      top: var(--hit-num-top);
      height: var(--hit-num-h);
      width: var(--hit-num-w);
    }
    .hit.num.n1{ left: calc(var(--hit-num-left0) + (0 * (var(--hit-num-w) + var(--hit-num-gap)))); }
    .hit.num.n2{ left: calc(var(--hit-num-left0) + (1 * (var(--hit-num-w) + var(--hit-num-gap)))); }
    .hit.num.n3{ left: calc(var(--hit-num-left0) + (2 * (var(--hit-num-w) + var(--hit-num-gap)))); }
    .hit.num.n4{ left: calc(var(--hit-num-left0) + (3 * (var(--hit-num-w) + var(--hit-num-gap)))); }
    .hit.num.n5{ left: calc(var(--hit-num-left0) + (4 * (var(--hit-num-w) + var(--hit-num-gap)))); }
    .hit.num.n6{ left: calc(var(--hit-num-left0) + (5 * (var(--hit-num-w) + var(--hit-num-gap)))); }

    /* Pfeile: 2 große Hitboxen */
    .hit.arrow.a1{
      left: var(--hit-arrow1-left);
      top:  var(--hit-arrow1-top);
      width: var(--hit-arrow1-w);
      height: var(--hit-arrow1-h);
    }
    .hit.arrow.a2{
      left: var(--hit-arrow2-left);
      top:  var(--hit-arrow2-top);
      width: var(--hit-arrow2-w);
      height: var(--hit-arrow2-h);
    }

  </style>
</head>

<body>
  <div class="stage">

    <div class="titleRow" aria-label="Titelzeile">
      <div class="sideTitle left">KIPP COLOR</div>
      <div class="titleMain"><h1>DigiKIPP</h1></div>
      <div class="sideTitle right">KIPP COLOR</div>
    </div>

    <div class="boxShell" id="boxShell" aria-label="BoxShell">
      <div class="board" id="board">

        <div class="floor" aria-hidden="true"></div>
        <div id="grid" class="grid" aria-label="8×8 Raster"></div>

        <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
          <div class="cubeShadow" aria-hidden="true"></div>
          <div class="cubeFace" aria-label="Würfelfläche"></div>

          <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span></span></div></div>
          <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span></span></div></div>
          <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
          <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
        </div>

        <div id="kipGroup" class="kipGroup hidden" aria-label="KIP Gruppe">
          <div class="kipScale">
            <div class="kipShadow" aria-hidden="true"></div>
            <div class="kipEdgeCore" aria-hidden="true"></div>

            <div class="cubeFace kipFaceQ0" aria-label="Würfelfläche Q0"></div>
            <div class="cubeFace kipFaceQ1" aria-label="Würfelfläche Q1"></div>

            <div class="slot k-4d read-east"  data-slot="W2_A"><div class="num"><span></span></div></div>
            <div class="slot k-3d read-east"  data-slot="W2_B"><div class="num"><span></span></div></div>
            <div class="slot k-2b read-north" data-slot="W2_C"><div class="num"><span></span></div></div>
            <div class="slot k-2c read-north" data-slot="W2_D"><div class="num"><span></span></div></div>

            <div class="slot k-3e read-west"  data-slot="W1_1"><div class="num"><span></span></div></div>
            <div class="slot k-4e read-west"  data-slot="W1_2"><div class="num"><span></span></div></div>
            <div class="slot k-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
            <div class="slot k-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
          </div>
        </div>

        <div class="ball" aria-label="Kugel"></div>

        <!-- ===== Kipp-Entscheidung Overlay (Q3) ===== -->
        <div id="decisionOverlay" class="decisionOverlay hidden" aria-label="Kippentscheidung Overlay">
          <img id="decisionImg" src="KippEntscheidung_Q3.png" alt="Kippentscheidung Q3">

          <!-- Pfeile (2 Hitboxen) -->
          <!-- a1 = Pfeil 1, a2 = Pfeil 2 (Mapping: siehe JS unten) -->
          <div class="hit arrow a1" data-kind="arrow" data-arrow="a1" aria-label="Pfeil 1"></div>
          <div class="hit arrow a2" data-kind="arrow" data-arrow="a2" aria-label="Pfeil 2"></div>

          <!-- Zahlen 1–6 -->
          <div class="hit num n1" data-kind="num" data-num="1" aria-label="1"></div>
          <div class="hit num n2" data-kind="num" data-num="2" aria-label="2"></div>
          <div class="hit num n3" data-kind="num" data-num="3" aria-label="3"></div>
          <div class="hit num n4" data-kind="num" data-num="4" aria-label="4"></div>
          <div class="hit num n5" data-kind="num" data-num="5" aria-label="5"></div>
          <div class="hit num n6" data-kind="num" data-num="6" aria-label="6"></div>
        </div>

        <!-- EXIT Button auf Raster 1H -->
        <button id="exitBtn" class="exitBtn" aria-label="Spiel beenden">
          <span>X</span>
        </button>
      </div>

      <!-- Console-Block (bleibt gleich groß; Inhalte wechseln) -->
      <div class="kippspeedBlock attnSpeed" id="kippspeedBlock" aria-label="Konsole">

        <!-- MODE 1: Speed -->
        <div id="speedMode" class="modeBlock">
          <div class="kippspeedTop">
            <div class="kippspeedLabel" id="kippspeedLabel">KIPP SPEED (KSP)</div>

            <!-- Play/Pause Dual -->
            <button id="btnPlay" class="squareBtn" aria-label="Demo starten/pausieren">
              <span id="playGlyph" class="playIcon" aria-hidden="true"></span>
            </button>

            <button id="btnOk" class="squareBtn" aria-label="Geschwindigkeit bestätigen">
              <span class="okText">OK</span>
            </button>
          </div>

          <div class="sliderRow">
            <img class="speedIcon" src="kippspeed_snail_tight.png" alt="langsam">
            <input id="speedSlider" type="range" min="0" max="9" value="3" step="1" aria-label="Speed Slider">
            <img class="speedIcon" src="kippspeed_hase_tight.png" alt="schnell">
          </div>

          <div class="speedScale" aria-hidden="true">
            <div class="num padL"></div>
            <div class="num" style="grid-column:2">1</div>
            <div class="num" style="grid-column:3">2</div>
            <div class="num" style="grid-column:4">3</div>
            <div class="num" style="grid-column:5">4</div>
            <div class="num" style="grid-column:6">5</div>
            <div class="num" style="grid-column:7">6</div>
            <div class="num" style="grid-column:8">7</div>
            <div class="num" style="grid-column:9">8</div>
            <div class="num" style="grid-column:10">9</div>
            <div class="num" style="grid-column:11">10</div>
            <div class="num padR"></div>
          </div>
        </div>

        <!-- MODE 2: Game Console -->
        <div id="gameMode" class="modeBlock hidden">
          <div class="gameConsole">
            <div id="gcTop" class="gcTop hiddenInfo" aria-label="KIP Ziel Anzeige">
              <div class="gcLeft">
                <div class="gcLabel">KIPP ZIEL</div>
                <div class="gcTarget">
                  <div id="gcSquare" class="gcSquare"><span id="gcNum">7</span></div>
                  <div id="gcProgress" class="gcProgress">(00/11)</div>
                </div>
              </div>

              <div class="gcRight">
                <div id="gcPoints" class="gcPoints">0P</div>
                <div class="gcHi">Highscore: <span id="gcHi">66</span></div>
              </div>
            </div>

            <div class="gcBottom" aria-label="Aktionen">
              <button id="btnSetNumbers" class="gcBtn set" type="button">ZAHLEN SETZEN</button>
              <button id="btnStop" class="gcBtn stop" type="button">STOP</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    const boardEl     = document.getElementById("board");
    const grid        = document.getElementById("grid");
    const wFace       = document.getElementById("wFaceGroup");
    const kipGroup    = document.getElementById("kipGroup");
    const speedSlider = document.getElementById("speedSlider");

    const kippspeedBlock = document.getElementById("kippspeedBlock");
    const speedMode   = document.getElementById("speedMode");
    const gameMode    = document.getElementById("gameMode");

    const btnPlay     = document.getElementById("btnPlay");
    const playGlyph   = document.getElementById("playGlyph");
    const btnOk       = document.getElementById("btnOk");
    const exitBtn     = document.getElementById("exitBtn");

    const btnSetNumbers = document.getElementById("btnSetNumbers");
    const btnStop       = document.getElementById("btnStop");

    const gcTop       = document.getElementById("gcTop");
    const gcSquare    = document.getElementById("gcSquare");
    const gcNum       = document.getElementById("gcNum");
    const gcProgress  = document.getElementById("gcProgress");
    const gcPoints    = document.getElementById("gcPoints");
    const gcHi        = document.getElementById("gcHi");

    const decisionOverlay = document.getElementById("decisionOverlay");

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    function setKippspeedStripHeight(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      const cell = w / 8;
      const h = Math.round(cell * 3);
      document.documentElement.style.setProperty("--kippstrip-h", h + "px");
    }

    // gleiche Zeit für Vollansicht und Zwischenkipp
    function getTiming(){
      const v = Number(speedSlider.value || 3);
      const hold = Math.max(520, Math.round(2200 - v * 186));
      return { holdMs: hold };
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function renderNumber(span, n){
      if(!span) return;
      span.textContent = (n === null || n === undefined) ? "" : String(n);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // ===== Rotation / Views =====
    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;
    let faceIndex = 0;

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    const slotTargetsW = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotTargetsKipRight = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const slotTargetsKipLeft = [
      kipGroup.querySelector('[data-slot="W2_A"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_B"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_C"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_D"] .num > span'),
    ];

    function clearAllNumbers(){
      [...slotTargetsW, ...slotTargetsKipRight, ...slotTargetsKipLeft].forEach(s => { if(s) s.textContent = ""; });
    }

    function showW(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }
    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function renderWEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], null);
    }
    function renderKipEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsKipRight[i], null);
        renderNumber(slotTargetsKipLeft[i], null);
      }
    }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
      setRotationSnap();
    }

    function advanceFullCCW(){
      rotIndex  = (rotIndex + 3) % 4;         // -1 mod 4
      faceIndex = (faceIndex + 2) % 3;        // -1 mod 3
      setRotationSnap();
    }

    function resetToW1Q0_Empty(){
      rotIndex = 0;
      faceIndex = 0;
      setRotationSnap();
      clearAllNumbers();
      showW();
      renderWEmpty();
    }

    // ===== Attention Logic =====
    let hasAdjustedOnce = false;

    let runningDemo     = false;
    let demoPaused      = false;
    let demoToken       = 0;

    let runningSet      = false;
    let setToken        = 0;

    // Player Move
    let runningMove     = false;
    let moveToken       = 0;

    function setAttentionSpeed(on){
      kippspeedBlock.classList.toggle("attnSpeed", !!on);
    }
    function setAttentionPlay(on){
      kippspeedBlock.classList.toggle("attnPlay", !!on);
    }
    function setAttentionSet(on){
      kippspeedBlock.classList.toggle("attnSet", !!on);
    }

    function enterSpeedAttention(){
      setAttentionSet(false);
      setAttentionPlay(false);
      setAttentionSpeed(true);
    }
    function enterPlayAttention(){
      setAttentionSpeed(false);
      setAttentionPlay(true);
    }
    function enterSetAttention(){
      setAttentionSpeed(false);
      setAttentionPlay(false);
      setAttentionSet(true);
    }

    function setPlayGlyph(isPause){
      playGlyph.className = isPause ? "pauseIcon" : "playIcon";
    }

    // ===== MODE SWITCH =====
    function showSpeedMode(){
      speedMode.classList.remove("hidden");
      gameMode.classList.add("hidden");
      gcTop.classList.add("hiddenInfo");
      enterSpeedAttention();
      setPlayGlyph(false);
      hideDecisionOverlay();
    }

    function showGameMode(){
      speedMode.classList.add("hidden");
      gameMode.classList.remove("hidden");
      gcTop.classList.add("hiddenInfo"); // erst NACH Zahlensetzen anzeigen
      enterSetAttention();               // Zahlen setzen blinkt als erste Aktion
      hideDecisionOverlay();
    }

    // ===== Demo Ablauf (Play/Pause) – ohne Pfeil/HUD/Zahlen =====
    async function waitOrPause(ms, myToken){
      const slice = 40; // fein genug für Pause
      let elapsed = 0;
      while(elapsed < ms){
        if(myToken !== demoToken) return false;
        if(demoPaused){
          await sleep(60);
          continue;
        }
        const step = Math.min(slice, ms - elapsed);
        await sleep(step);
        elapsed += step;
      }
      return (myToken === demoToken);
    }

    async function runDemoCycle(){
      if(runningDemo) return;
      runningDemo = true;
      demoPaused = false;
      const myToken = ++demoToken;

      showKip();
      renderKipEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW();
      showW();
      renderWEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      showKip(); renderKipEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW();
      showW(); renderWEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      showKip(); renderKipEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW();
      showW(); renderWEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      showKip(); renderKipEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      advanceFullCW();
      showW(); renderWEmpty();
      if(!await waitOrPause(getTiming().holdMs, myToken)) { runningDemo=false; return; }

      runningDemo = false;
    }

    function cancelDemo(){
      demoToken++;
      runningDemo = false;
      demoPaused = false;
      setPlayGlyph(false);
    }

    // ===== Zahlensetzen-Logik =====
    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let assigned = [false,false,false];

    function ensureAssigned(idx){
      if(assigned[idx]) return;
      sets[idx] = planned[idx].slice();
      assigned[idx] = true;
    }

    function renderW(){
      setRotationSnap();
      const curr = sets[faceIndex];
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], curr[i]);
    }

    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    // NOTE: Für CCW ist die Zwischenkipp-Vorschau erstmal "symmetrisch" gehalten.
    // Die Vollansichten bleiben korrekt (das ist fürs Auslösen & Testen entscheidend).
    function mapHiddenToVisible_CCW(face){
      // Startwert, falls du später sagst "Zwischenkipp links muss anders":
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function renderKipDirectional(dir){
      setRotationSnap();
      const curr = sets[faceIndex];

      const nextFaceIndex = (dir === "cw")
        ? (faceIndex + 1) % 3
        : (faceIndex + 2) % 3; // -1 mod 3

      const next = sets[nextFaceIndex];

      // rechte Fläche = aktueller Face (unverrückbar)
      for(let i=0;i<4;i++) renderNumber(slotTargetsKipRight[i], curr[i]);

      // linke Fläche = Vorschau auf nächsten Face
      const nextPreview = (dir === "cw") ? mapHiddenToVisible_CW(next) : mapHiddenToVisible_CCW(next);
      for(let i=0;i<4;i++) renderNumber(slotTargetsKipLeft[i], nextPreview[i]);
    }

    function reroll12_keepEmpty(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        [null,null,null,null],
        [null,null,null,null],
        [null,null,null,null],
      ];
      assigned = [false,false,false];

      rotIndex  = 0;
      faceIndex = 0;

      clearAllNumbers();
      setRotationSnap();
    }

    async function runSetNumbersCycle(){
      if(runningSet) return;
      runningSet = true;
      const myToken = ++setToken;

      cancelMove(); // falls noch was laufen sollte
      hideDecisionOverlay();

      reroll12_keepEmpty();

      showW();
      renderWEmpty();
      if(!(await (async()=>{ await sleep(Math.round(getTiming().holdMs * 0.5)); return (myToken===setToken); })())) { runningSet=false; return; }

      ensureAssigned(0);
      renderW();
      if(!(await (async()=>{ await sleep(Math.round(getTiming().holdMs * 0.5)); return (myToken===setToken); })())) { runningSet=false; return; }

      showKip();
      renderKipDirectional("cw");
      if(!(await (async()=>{ await sleep(getTiming().holdMs); return (myToken===setToken); })())) { runningSet=false; return; }

      advanceFullCW();
      showW();
      renderWEmpty();
      if(!(await (async()=>{ await sleep(Math.round(getTiming().holdMs * 0.5)); return (myToken===setToken); })())) { runningSet=false; return; }

      ensureAssigned(1);
      renderW();
      if(!(await (async()=>{ await sleep(Math.round(getTiming().holdMs * 0.5)); return (myToken===setToken); })())) { runningSet=false; return; }

      showKip();
      renderKipDirectional("cw");
      if(!(await (async()=>{ await sleep(getTiming().holdMs); return (myToken===setToken); })())) { runningSet=false; return; }

      advanceFullCW();
      showW();
      renderWEmpty();
      if(!(await (async()=>{ await sleep(Math.round(getTiming().holdMs * 0.5)); return (myToken===setToken); })())) { runningSet=false; return; }

      ensureAssigned(2);
      renderW();
      if(!(await (async()=>{ await sleep(Math.round(getTiming().holdMs * 0.5)); return (myToken===setToken); })())) { runningSet=false; return; }

      showKip();
      renderKipDirectional("cw");
      if(!(await (async()=>{ await sleep(getTiming().holdMs); return (myToken===setToken); })())) { runningSet=false; return; }

      // Ende: wieder Vollansicht
      advanceFullCW();
      showW();
      renderW();

      // Ziel-Info anzeigen
      showTargetInfoAfterSet();

      // >>> JETZT: erste Kippentscheidung aktivieren (Q3 Overlay fürs Testen)
      showDecisionOverlay_Q3();

      runningSet = false;
    }

    function cancelSetNumbers(){
      setToken++;
      runningSet = false;
    }

    // ===== Ziel-Info =====
    const targetColors = ["--blau","--orange","--gruen","--violett"];
    function showTargetInfoAfterSet(){
      const n = Math.floor(Math.random() * 12) + 1;
      const cVar = targetColors[Math.floor(Math.random() * targetColors.length)];
      gcSquare.style.background = getComputedStyle(document.documentElement).getPropertyValue(cVar).trim();
      gcNum.textContent = String(n);
      gcProgress.textContent = "(00/11)";
      gcPoints.textContent = "0P";
      gcHi.textContent = "66";
      gcTop.classList.remove("hiddenInfo");
      setAttentionSet(false);
    }

    // ===== Kippentscheidung (Q3) =====
    let chosenDir = null;   // "cw" | "ccw"
    let chosenCount = null; // 1..6

    function clearDecisionSelections(){
      chosenDir = null;
      chosenCount = null;
      decisionOverlay.querySelectorAll(".hit.selected").forEach(el => el.classList.remove("selected"));
    }

    function showDecisionOverlay_Q3(){
      clearDecisionSelections();
      decisionOverlay.classList.remove("hidden");

      // Hinweis: wir testen jetzt NUR die erste Entscheidung.
      // Mapping der Pfeile:
      // a1 = "cw", a2 = "ccw"  (wenn du es umgekehrt willst: unten in onArrowClick tauschen)
    }

    function hideDecisionOverlay(){
      decisionOverlay.classList.add("hidden");
      clearDecisionSelections();
    }

    function tryStartMoveIfReady(){
      if(!chosenDir || !chosenCount) return;
      hideDecisionOverlay();
      runPlayerMove(chosenDir, chosenCount);
    }

    function onArrowClick(el){
      const a = el.dataset.arrow;

      // Mapping:
      // a1 = cw, a2 = ccw
      chosenDir = (a === "a1") ? "cw" : "ccw";

      // UI markieren
      decisionOverlay.querySelectorAll('.hit.arrow').forEach(x => x.classList.remove("selected"));
      el.classList.add("selected");

      tryStartMoveIfReady();
    }

    function onNumClick(el){
      const n = Number(el.dataset.num);
      if(!(n>=1 && n<=6)) return;
      chosenCount = n;

      decisionOverlay.querySelectorAll('.hit.num').forEach(x => x.classList.remove("selected"));
      el.classList.add("selected");

      tryStartMoveIfReady();
    }

    // ===== Player Move (aus Entscheidung) =====
    function cancelMove(){
      moveToken++;
      runningMove = false;
    }

    async function runPlayerMove(dir, count){
      if(runningMove) return;
      runningMove = true;
      const myToken = ++moveToken;

      // Sicherheit: falls Demo/Set noch laufen
      cancelDemo();
      cancelSetNumbers();

      for(let i=0; i<count; i++){
        if(myToken !== moveToken) { runningMove=false; return; }

        // Zwischenkipp
        showKip();
        renderKipDirectional(dir);
        await sleep(getTiming().holdMs);
        if(myToken !== moveToken) { runningMove=false; return; }

        // Vollansicht + „Kipp abgeschlossen“
        if(dir === "cw") advanceFullCW();
        else advanceFullCCW();

        showW();
        renderW();
        await sleep(getTiming().holdMs);
      }

      // Nach dem Move: wieder Entscheidung (fürs weitere Testen)
      // (Q3 nur als erster Schritt – später wechselst du zu Q0–Q2 je nach Würfellage)
      showDecisionOverlay_Q3();

      runningMove = false;
    }

    // ===== Events =====
    speedSlider.addEventListener("input", () => {
      hasAdjustedOnce = true;
      if(!runningDemo) enterPlayAttention();
    });

    btnPlay.addEventListener("click", async () => {
      if(!hasAdjustedOnce) enterPlayAttention();

      if(!runningDemo){
        setAttentionPlay(false);
        setPlayGlyph(true);
        await runDemoCycle();
        setPlayGlyph(false);
        enterPlayAttention();
        return;
      }

      demoPaused = !demoPaused;
      setPlayGlyph(demoPaused ? false : true);
    });

    btnOk.addEventListener("click", () => {
      cancelDemo();
      cancelSetNumbers();
      cancelMove();
      resetToW1Q0_Empty();
      setAttentionPlay(false);
      setAttentionSpeed(false);
      showGameMode();
    });

    btnSetNumbers.addEventListener("click", async () => {
      await runSetNumbersCycle();
    });

    btnStop.addEventListener("click", () => {
      cancelDemo();
      cancelSetNumbers();
      cancelMove();
      resetToW1Q0_Empty();
      showSpeedMode();
    });

    exitBtn.addEventListener("click", () => {
      const ok = confirm("Spiel wirklich beenden?");
      if(ok){
        window.location.href = "about:blank";
      }
    });

    // Klicks auf Overlay-Hitboxen
    decisionOverlay.addEventListener("click", (e) => {
      const t = e.target;
      if(!(t instanceof HTMLElement)) return;
      if(!t.classList.contains("hit")) return;

      const kind = t.dataset.kind;
      if(kind === "arrow") onArrowClick(t);
      if(kind === "num") onNumClick(t);
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
      setTimeout(setKippspeedStripHeight, 80);

      resetToW1Q0_Empty();
      showSpeedMode();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
    });
  </script>
</body>
</html>
