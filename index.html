<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* Tisch */
      --table-dark: #1b0f0c;
      --table-mid:  #3a231a;

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      /* Innenraum-Boden -> Braun wie Würfelumrahmung */
      --floor: #7a4a34;

      /* Rahmen-Braun */
      --cube-border: #7a4a34;

      /* Würfeloberfläche */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      /* Slot */
      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;

      /* Holz-Tisch (mit leichten Linien) */
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 10vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: clamp(14px, 2.2vmin, 18px);
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      /* Zellmaß als Variable */
      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* Innerer Startpunkt (B2) */
      --inner-x: calc(var(--cell) + var(--cell-gap));
      --inner-y: calc(var(--cell) + var(--cell-gap));

      /* Würfelposition (wird per JS gesetzt) */
      --cube-x: var(--inner-x);
      --cube-y: var(--inner-y);

      /* Rotation der Deckfläche (wird per JS gesetzt) */
      --rot: 0deg;

      /* Außenschatten des Rahmens/der Box auf den Tisch */
      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--inner-x);
      top:  var(--inner-y);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),
        inset -18px -18px 34px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -22px 0 34px rgba(0,0,0,0.30),
        inset  22px 0 34px rgba(0,0,0,0.30),
        inset  0 -22px 34px rgba(0,0,0,0.34),
        inset  0  22px 34px rgba(0,0,0,0.34);
    }

    .ball{
      position:absolute;
      left: calc(var(--inner-x) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--inner-y) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));

      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);

      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);

      box-shadow:
        0 3px 6px rgba(0,0,0,0.28);

      z-index: 4;
      pointer-events: none;
    }

    /* ✅ Bodenschatten des Würfels (liegt UNTER der Deckfläche, und zeigt immer ins Box-Innere) */
    .cubeShadow{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      z-index: 4; /* über Boden, unter Deckfläche */
      pointer-events:none;
      background: transparent;
      filter: blur(0.2px);
      opacity: 1;
      box-shadow: var(--cube-shadow, 18px 18px 28px rgba(0,0,0,0.45));
    }

    /* ✅ Gruppe: Deckfläche + Slots rotieren gemeinsam (damit Feld 1–4 “kleben”) */
    .topFace{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 6;
      pointer-events:none;
      transform-origin: 50% 50%;
      transform: rotate(var(--rot));
    }

    .cube{
      position:absolute;
      left: 0;
      top:  0;
      width: 100%;
      height: 100%;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset;

      pointer-events: none;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;
      pointer-events: none;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    /* Slots relativ zur TopFace (nicht mehr zur Board-Koordinate) */
    .topFace .slot-2c{ left: calc(1 * var(--step)); top:  calc(0 * var(--step)); }
    .topFace .slot-2d{ left: calc(2 * var(--step)); top:  calc(0 * var(--step)); }
    .topFace .slot-3b{ left: calc(0 * var(--step)); top:  calc(1 * var(--step)); }
    .topFace .slot-4b{ left: calc(0 * var(--step)); top:  calc(2 * var(--step)); }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
    }

    .btn{
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      padding: 14px 22px;
      border-radius: 14px;
      color: rgba(0,0,0,0.78);
      background: linear-gradient(180deg, #efe4d6, #d7c7b4);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(0,0,0,0.18) inset;
    }

    .btn:active{
      transform: translateY(1px);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(0,0,0,0.18) inset;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div class="ball" aria-label="Kugel"></div>

      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- ✅ Würfel-Bodenschatten (immer ins Box-Innere) -->
      <div class="cubeShadow" id="cubeShadow" aria-hidden="true"></div>

      <!-- ✅ Deckfläche + Slots rotieren gemeinsam -->
      <div class="topFace" id="topFace" aria-label="Würfeloberfläche">
        <div class="cube" aria-label="Würfel"></div>

        <div class="slot slot-2c" aria-label="Slot 2C"></div>
        <div class="slot slot-2d" aria-label="Slot 2D"></div>
        <div class="slot slot-3b" aria-label="Slot 3B"></div>
        <div class="slot slot-4b" aria-label="Slot 4B"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="btnEquip">Würfel bestücken</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const btnEquip = document.getElementById("btnEquip");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });

    // ===== 8×8 Raster (farbige Felder) =====
    const cols = ["A","B","C","D","E","F","G","H"];
    const grid = document.getElementById("grid");
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    for(let r=1; r<=8; r++){
      for(let c=0; c<8; c++){
        const cell = document.createElement("div");
        cell.className = "cell";
        const coord = key(r, cols[c]);
        if(colorMap.has(coord)){
          cell.classList.add(colorMap.get(coord));
        }
        grid.appendChild(cell);
      }
    }

    // ===== Würfelpositionen (nur die 4 erlaubten Quadranten im 6×6 Innenraum) =====
    // Q0: 2B..4D (oben-links)
    // Q1: 2E..4G (oben-rechts)
    // Q2: 5E..7G (unten-rechts)
    // Q3: 5B..7D (unten-links)
    //
    // Umsetzung: Offset innerhalb Innenraum:
    // oben-links  (0,0)
    // oben-rechts (3*step,0)
    // unten-rechts(3*step,3*step)
    // unten-links (0,3*step)
    const QUADS = [
      { dx: 0, dy: 0 }, // Q0
      { dx: 3, dy: 0 }, // Q1
      { dx: 3, dy: 3 }, // Q2
      { dx: 0, dy: 3 }, // Q3
    ];

    function applyQuadrant(q){
      const quad = QUADS[q];

      // Würfel in erlaubte Ecke setzen
      boardEl.style.setProperty("--cube-x", `calc(var(--inner-x) + ${quad.dx} * var(--step))`);
      boardEl.style.setProperty("--cube-y", `calc(var(--inner-y) + ${quad.dy} * var(--step))`);

      // ✅ Deckfläche inkl. Blättchen rotieren (damit Feld 1–4 “ankleben”)
      // (Q0=0°, Q1=90°, Q2=180°, Q3=270°)
      const rotDeg = [0, 90, 180, 270][q];
      boardEl.style.setProperty("--rot", rotDeg + "deg");

      // ✅ Bodenschatten immer IN DIE BOX (zum Zentrum) werfen
      // (Richtung abhängig vom Quadrant)
      let sx = 18, sy = 18;
      if(q === 0){ sx = 18;  sy = 18;  } // oben-links -> Schatten nach rechts+unten (zur Mitte)
      if(q === 1){ sx = -18; sy = 18;  } // oben-rechts -> links+unten
      if(q === 2){ sx = -18; sy = -18; } // unten-rechts -> links+oben
      if(q === 3){ sx = 18;  sy = -18; } // unten-links -> rechts+oben

      boardEl.style.setProperty("--cube-shadow", `${sx}px ${sy}px 28px rgba(0,0,0,0.45)`);
    }

    // Start: Würfel steht fix in Q0 (wie bisher)
    applyQuadrant(0);

    // Button: random Q0..Q3
    btnEquip.addEventListener("click", () => {
      const q = Math.floor(Math.random() * 4);
      applyQuadrant(q);
    });
  </script>
</body>
</html>
