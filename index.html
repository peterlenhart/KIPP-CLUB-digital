<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* Vorzeichen-Schalter, falls jemals nötig */
      --rotSign: 1;

      /* Schattenstärke (gemeinsam) */
      --shadow-soft: rgba(0,0,0,0.36);
      --shadow-soft2: rgba(0,0,0,0.22);

      --shadow-w: 22px;      /* „Breite“ der Schattenkante */
      --shadow-blur: 0.9px;  /* weiche Kante */
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      --axis-x: calc(4 * var(--step) - (var(--cell-gap) / 2));
      --axis-y: calc(4 * var(--step) - (var(--cell-gap) / 2));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      /* wichtig: alles „Innen“ clippen → nie Schatten am Außenrahmen */
      overflow: hidden;

      /* ✅ Innenschatten im Box-Inneren (Boden) */
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .floorOverlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 0; /* innerhalb floor */
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================================================
       SCHATTEN-SPEC (WORTWÖRTLICH – BITTE NICHT „WEGOPTIMIEREN“)
       =========================================================
       Ja – das ist genau der Knackpunkt, und so wie du’s beschreibst, ist es logisch sauber:

       1) Basisansicht (ungequetscht) = „Aufbauzustand“
          Hier gelten Schatten nicht pro Würfelfläche, sondern pro Gesamt-Gebilde
          (weil es eigentlich ein 3×6 bzw. 6×3 „Konstrukt“ ist, das erst zum Kippbild wird).
          → kein doppelter Schatten, sondern ein Achsen-Schatten (links/rechts oder oben/unten).

       2) Gequetscht = Kippansicht = „gespeichertes Bild“
          Sobald du quetschst (50%), wird aus dem Aufbauzustand eine einzige feste Kippdarstellung.
          → diese Kippdarstellung hat ihren fixen Schatten und taucht immer wieder auf (Asset).

       3) Final-Flächen (W1/W2/W3 final) = „gespeicherte Würfelflächen“
          Jede Final-Fläche ist ein statisches Asset:
          → Slots, Zahlenorientierung und Schatten sind fix pro Fläche.
          Beim Kippen passiert nur noch Rotation/Quadrantenwechsel/Umschalten Final↔KIP.
          Der Schatten dreht automatisch mit, weil er Teil der Fläche ist.
       ========================================================= */

    /* =========================================================
       1) BUILD (Aufbauzustand) – Achsen-Schatten (ein Schatten, nicht pro Fläche)
       ========================================================= */
    .axisShadowPad{
      position:absolute;
      pointer-events:none;
      z-index: 3;
      background: transparent;
    }
    .axisShadowPad::before,
    .axisShadowPad::after{
      content:"";
      position:absolute;
      pointer-events:none;
    }
    /* vertikale Achse: Schatten links (ins Innere) */
    .axisShadow-vertical-left::before{
      left: 0; top: 0;
      width: var(--shadow-w);
      height: 100%;
      background: linear-gradient(90deg, var(--shadow-soft), rgba(0,0,0,0.00));
      filter: blur(var(--shadow-blur));
    }
    /* vertikale Achse: optional oben/unten (hier nicht aktiv, aber vorbereitet) */
    .axisShadow-vertical-left::after{ display:none; }

    /* horizontale Achse: Schatten oben (ins Innere) */
    .axisShadow-horizontal-top::before{
      left: 0; top: 0;
      width: 100%;
      height: var(--shadow-w);
      background: linear-gradient(180deg, var(--shadow-soft), rgba(0,0,0,0.00));
      filter: blur(var(--shadow-blur));
    }
    .axisShadow-horizontal-top::after{ display:none; }

    /* =========================================================
       2) KIP (gequetscht) – Fixer Schatten pro Kippbild (Asset)
       ========================================================= */
    .kipShadowPad{
      position:absolute;
      pointer-events:none;
      z-index: 3;
      background: transparent;
    }
    .kipShadowPad::before,
    .kipShadowPad::after{
      content:"";
      position:absolute;
      pointer-events:none;
    }
    .kipShadow-left::before{
      left:0; top:0; width: var(--shadow-w); height: 100%;
      background: linear-gradient(90deg, var(--shadow-soft), rgba(0,0,0,0.00));
      filter: blur(var(--shadow-blur));
    }
    .kipShadow-top::after{
      left:0; top:0; width: 100%; height: var(--shadow-w);
      background: linear-gradient(180deg, var(--shadow-soft2), rgba(0,0,0,0.00));
      filter: blur(var(--shadow-blur));
    }

    /* =========================================================
       3) FINAL – Schatten fix an der Würfelfläche (Asset)
          → über CSS-Variablen steuerbar, dreht mit der Fläche mit.
       ========================================================= */
    .cubeFinal{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      /* Basisschatten „neutral“ */
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset;

      z-index: 6;

      /* Richtung der Innenkanten-Schatten (Standard: links+oben) */
      --inner-left: 1;
      --inner-top:  1;
      --inner-right:0;
      --inner-bottom:0;
    }

    /* Schattenkanten an der Würfelfläche selbst (fixes Asset) */
    .cubeFinal::before,
    .cubeFinal::after{
      content:"";
      position:absolute;
      pointer-events:none;
      left:0; top:0;
    }
    /* linke Schattenkante */
    .cubeFinal::before{
      width: calc(var(--shadow-w) * var(--inner-left));
      height: 100%;
      background: linear-gradient(90deg, var(--shadow-soft), rgba(0,0,0,0.00));
      filter: blur(var(--shadow-blur));
      opacity: 1;
    }
    /* obere Schattenkante */
    .cubeFinal::after{
      width: 100%;
      height: calc(var(--shadow-w) * var(--inner-top));
      background: linear-gradient(180deg, var(--shadow-soft2), rgba(0,0,0,0.00));
      filter: blur(var(--shadow-blur));
      opacity: 1;
    }

    /* =========================================================
       SLOTS / NUM
       ========================================================= */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
    }

    /* Punkt für 6/9 */
    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: clamp(3px, 0.55vmin, 6px);
      height: clamp(3px, 0.55vmin, 6px);
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(25%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    /* Leserichtungen */
    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* =========================
       VIEWS (wir schalten per JS um)
       ========================= */
    .view{ position:absolute; inset:0; pointer-events:none; }
    .hidden{ opacity:0; visibility:hidden; }
    .shown{ opacity:1; visibility:visible; }

    /* Divider (in dieser Ansicht NICHT sichtbar) */
    .divider-DE-rows2to4{ display:none; }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    @keyframes popIn {
      0%   { transform: rotate(var(--num-rot, 0deg)) scale(0.70); filter: brightness(1.05); }
      60%  { transform: rotate(var(--num-rot, 0deg)) scale(1.10); }
      100% { transform: rotate(var(--num-rot, 0deg)) scale(1.00); filter: none; }
    }
    .slot.pop .num > span{ animation: popIn 220ms ease-out; }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true">
        <div class="floorOverlay" id="floorOverlay" aria-hidden="true"></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- =========================================================
           SPEICHER: Quellen für Random (unsichtbar)
           ========================================================= -->
      <div class="view hidden" id="storeLayer" aria-hidden="true">
        <div class="slot" data-slot="S1"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="S2"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="S3"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="S4"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="T1"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="T2"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="T3"><div class="num"><span></span></div></div>
        <div class="slot" data-slot="T4"><div class="num"><span></span></div></div>

        <!-- W3-Zahlen (4 Stück) -->
        <div class="slot" data-w3="U1"><div class="num"><span></span></div></div>
        <div class="slot" data-w3="U2"><div class="num"><span></span></div></div>
        <div class="slot" data-w3="U3"><div class="num"><span></span></div></div>
        <div class="slot" data-w3="U4"><div class="num"><span></span></div></div>
      </div>

      <!-- =========================================================
           VIEW A: BUILD (Aufbauzustand) – Demonstrations-Container
           (hier nur vorbereitet; standardmäßig verborgen)
           ========================================================= -->
      <div class="view hidden" id="buildView" aria-label="BUILD (Aufbauzustand)">
        <!-- Achsen-Schatten: ein Schatten für das Gesamt-Gebilde -->
        <div class="axisShadowPad axisShadow-vertical-left" id="buildAxisShadow" aria-hidden="true"></div>
      </div>

      <!-- =========================================================
           VIEW B: KIP (gequetscht) – Demonstrations-Container
           (hier nur vorbereitet; standardmäßig verborgen)
           ========================================================= -->
      <div class="view hidden" id="kipView" aria-label="KIP (gequetscht)">
        <!-- Fixer Schatten pro Kippbild -->
        <div class="kipShadowPad kipShadow-left kipShadow-top" id="kipShadow" aria-hidden="true"></div>
      </div>

      <!-- =========================================================
           VIEW C: FINAL – W3 FINAL in Q2 (sichtbar)
           ========================================================= -->
      <div class="view shown" id="finalView" aria-label="FINAL (W3 in Q2)">
        <!-- W3 Final Würfelfläche (Q2: 5E..7G) -->
        <div class="cubeFinal" id="w3Cube" aria-label="W3 Final Fläche"></div>

        <!-- Slots: 5G,6G,7E,7F -->
        <div class="slot w3-5g read-east"  data-final-w3="U1" aria-label="W3 5G"><div class="num"><span></span></div></div>
        <div class="slot w3-6g read-east"  data-final-w3="U2" aria-label="W3 6G"><div class="num"><span></span></div></div>
        <div class="slot w3-7e read-south" data-final-w3="U3" aria-label="W3 7E"><div class="num"><span></span></div></div>
        <div class="slot w3-7f read-south" data-final-w3="U4" aria-label="W3 7F"><div class="num"><span></span></div></div>
      </div>

      <div class="divider-DE-rows2to4" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    const buildView = document.getElementById("buildView");
    const kipView   = document.getElementById("kipView");
    const finalView = document.getElementById("finalView");

    const buildAxisShadow = document.getElementById("buildAxisShadow");
    const kipShadow = document.getElementById("kipShadow");

    const w3Cube = document.getElementById("w3Cube");

    // === Speicher (unsichtbar) ===
    const storeSlots = Array.from(document.querySelectorAll("#storeLayer .slot"));
    const storeSpanBySlot = new Map(
      storeSlots
        .filter(s => s.dataset.slot)
        .map(s => [s.dataset.slot, s.querySelector(".num > span")])
    );
    const storeSpanByW3 = new Map(
      storeSlots
        .filter(s => s.dataset.w3)
        .map(s => [s.dataset.w3, s.querySelector(".num > span")])
    );

    // === Final W3 sichtbare Slots ===
    const w3FinalSlots = Array.from(document.querySelectorAll("[data-final-w3]"));
    const w3FinalSpanByKey = new Map(
      w3FinalSlots.map(s => [s.dataset.finalW3, s.querySelector(".num > span")])
    );

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)) cell.classList.add(colorMap.get(coord));
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function clearPops(){
      w3FinalSlots.forEach(s => s.classList.remove("pop"));
    }

    // ========= VIEW SWITCH (vorbereitet) =========
    function setView(which){
      // which: "FINAL" | "BUILD" | "KIP"
      const show = (el, yes) => {
        el.classList.toggle("shown", !!yes);
        el.classList.toggle("hidden", !yes);
      };
      show(finalView, which === "FINAL");
      show(buildView, which === "BUILD");
      show(kipView,   which === "KIP");
    }

    // ========= LAYOUT: W3 FINAL in Q2 =========
    function layoutW3Final_Q2(){
      // Q2 ist bei dir: 5E..7G => Start (row 5, col E) => left/top = 4*step
      const left = "calc(4 * var(--step))";
      const top  = "calc(4 * var(--step))";

      w3Cube.style.left = left;
      w3Cube.style.top  = top;

      // FINAL: Innenkanten sind links+oben (Schatten ins Boxinnere)
      w3Cube.style.setProperty("--inner-left", 1);
      w3Cube.style.setProperty("--inner-top",  1);
      w3Cube.style.setProperty("--inner-right",0);
      w3Cube.style.setProperty("--inner-bottom",0);

      // Slots:
      // 5G: col G => 6*step, row 5 => 4*step
      // 6G: col G => 6*step, row 6 => 5*step
      // 7E: col E => 4*step, row 7 => 6*step
      // 7F: col F => 5*step, row 7 => 6*step
      document.querySelector(".w3-5g").style.left = "calc(6 * var(--step))";
      document.querySelector(".w3-5g").style.top  = "calc(4 * var(--step))";

      document.querySelector(".w3-6g").style.left = "calc(6 * var(--step))";
      document.querySelector(".w3-6g").style.top  = "calc(5 * var(--step))";

      document.querySelector(".w3-7e").style.left = "calc(4 * var(--step))";
      document.querySelector(".w3-7e").style.top  = "calc(6 * var(--step))";

      document.querySelector(".w3-7f").style.left = "calc(5 * var(--step))";
      document.querySelector(".w3-7f").style.top  = "calc(6 * var(--step))";
    }

    // ========= BUILD/KIP Shadow Pads (nur vorbereitet) =========
    function layoutBuildAndKipPads(){
      // Diese Pads sind für deine späteren Aufbau/KIP-Ansichten.
      // Hier positionieren wir sie neutral auf die 6×6 Innenbox, damit du sie „zur Hand“ hast.

      // floor startet bei 1*step / 1*step, innen 6×6
      // Wir legen Achsenpad beispielhaft auf den Innenraum.
      buildAxisShadow.style.left = "calc(1 * var(--step))";
      buildAxisShadow.style.top  = "calc(1 * var(--step))";
      buildAxisShadow.style.width  = "calc(6 * var(--cell) + 5 * var(--cell-gap))";
      buildAxisShadow.style.height = "calc(6 * var(--cell) + 5 * var(--cell-gap))";

      kipShadow.style.left = buildAxisShadow.style.left;
      kipShadow.style.top  = buildAxisShadow.style.top;
      kipShadow.style.width = buildAxisShadow.style.width;
      kipShadow.style.height = buildAxisShadow.style.height;
    }

    // ========= Zahlen setzen =========
    function syncFinalW3FromStore(){
      ["U1","U2","U3","U4"].forEach(k => {
        const src = storeSpanByW3.get(k);
        const dst = w3FinalSpanByKey.get(k);
        if(!src || !dst) return;
        dst.textContent = src.textContent;
        dst.classList.toggle("dot", src.classList.contains("dot"));
      });
    }

    function setRandomNumbers(withPop=false){
      // 12 einzigartige Zahlen 1..12
      const nums = getUniqueRandomNumbers(12, 1, 12);

      // 8 Stück für W2/W1 (Speicher: S1..S4, T1..T4)
      const kipKeys = ["S1","S2","S3","S4","T1","T2","T3","T4"];
      kipKeys.forEach((k, idx) => {
        const span = storeSpanBySlot.get(k);
        if(!span) return;
        const n = nums[idx];
        span.textContent = String(n);
        setDot(span, n);
      });

      // 4 Stück für W3 (Speicher: U1..U4)
      const w3Keys = ["U1","U2","U3","U4"];
      w3Keys.forEach((k, idx) => {
        const span = storeSpanByW3.get(k);
        if(!span) return;
        const n = nums[8 + idx];
        span.textContent = String(n);
        setDot(span, n);
      });

      // Final W3 anzeigen
      syncFinalW3FromStore();

      if (withPop){
        for (const el of w3FinalSlots){
          el.classList.remove("pop");
          void el.offsetWidth;
          el.classList.add("pop");
        }
        setTimeout(clearPops, 260);
      } else {
        clearPops();
      }
    }

    let busy = false;
    async function runShuffle(){
      if (busy) return;
      busy = true;
      btn.disabled = true;

      setRandomNumbers(true);
      setTimeout(() => {
        btn.disabled = false;
        busy = false;
      }, 280);
    }

    btn.addEventListener("click", runShuffle);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      // Standardansicht: FINAL
      setView("FINAL");

      layoutW3Final_Q2();
      layoutBuildAndKipPads();

      setRandomNumbers(false);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      layoutW3Final_Q2();
      layoutBuildAndKipPads();
    });
  </script>
