<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – 7 Bilder Demo</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      /* ===== Einheitliches Box-Schwarz ===== */
      --box-black: #000;
      --box-border: 4px;
      --box-radius: 0px;

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* ===== UI (Variante A: Rostton) ===== */
      --ui-panel-bg: #7a3f2b;
      --ui-text: #ead7be;

      /* Kippspeed-Streifen Höhe: dynamisch = 3 Rasterzeilen */
      --kippstrip-h: auto;

      /* Corner-Tag */
      --corner-tag-color: rgba(234, 215, 190, 0.70);

      --rotSign: 1;
      --rot: 0deg;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 4vh;
      padding-bottom: 2vh;
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content:flex-start;
      align-items:center;
    }

    .title{
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom: 2px;
      user-select:none;
    }
    .title h1{
      margin: 0;
      padding: 0;
      font-weight: 1000;
      letter-spacing: 0.06em;
      font-size: clamp(26px, 6.4vmin, 46px);
      color: rgba(0,0,0,0.92);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.35),
        0 10px 18px rgba(0,0,0,0.25);
    }

    /* ===== gemeinsame BoxShell (Board + Sliderpanel) ===== */
    .boxShell{
      width: 100%;
      box-sizing: border-box;

      background: var(--box-black);
      border: var(--box-border) solid var(--box-black);
      border-radius: var(--box-radius);

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);

      overflow: hidden;
      display:flex;
      flex-direction: column;
      gap: 0;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: var(--box-black);
      border: 0;
      border-radius: 0;
      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background: var(--box-black);
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: none;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    /* ===== Corner Tags: NUR oben links & oben rechts, exakt auf der Diagonalen zentriert ===== */
    .cornerTag{
      position:absolute;
      z-index: 6;
      pointer-events:none;
      user-select:none;
      color: var(--corner-tag-color);
      font-weight: 900;
      letter-spacing: 0.03em;
      font-size: clamp(14px, 2.5vmin, 20px);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      white-space: nowrap;
    }
    .cornerTag .kipp{ text-transform: uppercase; }
    .cornerTag .color{ text-transform: lowercase; font-weight: 800; letter-spacing: 0.02em; }

    /* Trick: Wir setzen den Text auf den Mittelpunkt der Ecke (1 Zelle von außen),
       und drehen dann – dadurch sitzt er optisch mittig auf der Diagonale. */
    .cornerTag.tl{
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      transform: translate(-50%, -50%) rotate(-45deg);
      transform-origin: 50% 50%;
    }
    .cornerTag.tr{
      left: calc(7 * var(--step));
      top:  calc(1 * var(--step));
      transform: translate(50%, -50%) rotate(45deg);
      transform-origin: 50% 50%;
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .wFaceGroup,
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 4;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .hidden{ display:none !important; }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;

      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);

      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    @keyframes flyIn {
      0%   { transform: translateY(-18px) scale(0.86) rotate(var(--num-rot,0deg)); opacity: 0; filter: blur(0.3px); }
      70%  { transform: translateY(  1px) scale(1.03) rotate(var(--num-rot,0deg)); opacity: 1; filter: blur(0px); }
      100% { transform: translateY(  0px) scale(1.00) rotate(var(--num-rot,0deg)); opacity: 1; }
    }
    .fly{ animation: flyIn 260ms cubic-bezier(.15,.9,.25,1) both; }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }
    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{ --opt-x: -2px; }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }
    .slot .num > span.num12 .d + .d{ margin-left: -3px; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* W Vollansicht Slots */
    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* KIP Darstellung */
    .kipScale{
      position:absolute;
      inset:0;
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== Kippspeed Panel ===== */
    .kippspeedBlock{
      width: 100%;
      height: var(--kippstrip-h);
      background: var(--box-black);
      user-select:none;

      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }

    .kippspeedLabel{
      font-weight: 1000;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-size: 16px;
      line-height: 1.05;
      text-align: center;
    }

    .sliderRow{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 0 12px;
    }

    .speedIcon{
      width: clamp(44px, 10vmin, 62px);
      height: clamp(44px, 10vmin, 62px);
      opacity: 0.98;
      flex: 0 0 auto;

      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      cursor: pointer;
    }

    /* UI Panel */
    .uiPanel{
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px 10px;
      border-radius: 16px;

      background: var(--ui-panel-bg);

      box-shadow:
        inset 0 0 0 4px #000,
        0 12px 22px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .uiRow{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 10px;
    }

    .uiLabel{
      font-weight: 900;
      letter-spacing: 0.04em;
      color: var(--ui-text);
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      font-size: 22px;
      line-height: 1.05;
    }

    .targetCard{
      display:flex;
      align-items:flex-end;
      gap: 10px;
      margin-left: 0;
    }

    .progressText{
      color: var(--ui-text);
      font-weight: 900;
      font-size: 18px;
      line-height: 1.05;
      letter-spacing: 0.02em;
      font-variant-numeric: tabular-nums;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      min-width: 64px;
      text-align:left;
    }

    .targetSquare{
      width: 44px;
      height: 44px;
      border-radius: 0px;
      background: var(--blau);
      border: 0;
      box-shadow:
        inset 0 0 0 2px var(--btn-bg),
        0 6px 12px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .targetSquare span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
    }

    .pointsBlock{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 4px;
      user-select:none;
    }

    .pointsNow{
      font-weight: 1000;
      letter-spacing: 0.02em;
      color: var(--ui-text);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      font-size: 44px;
      line-height: 0.95;
      font-variant-numeric: tabular-nums;
    }

    .hiLine{
      color: var(--ui-text);
      font-weight: 800;
      font-size: 14px;
      line-height: 1.05;
      opacity: 0.92;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      margin-top: 2px;
    }

    .startBtn{
      width: 100%;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 14px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .startBtn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
    .startBtn[disabled]{
      opacity: 0.55;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="title" aria-label="Titel">
      <h1>DigiKIPP</h1>
    </div>

    <div class="boxShell" id="boxShell" aria-label="BoxShell">
      <div class="board" id="board">

        <!-- Corner subtitles: nur oben -->
        <div class="cornerTag tl"><span class="kipp">KIPP</span> <span class="color">color</span></div>
        <div class="cornerTag tr"><span class="kipp">KIPP</span> <span class="color">color</span></div>

        <div class="floor" aria-hidden="true"></div>
        <div id="grid" class="grid" aria-label="8×8 Raster"></div>

        <div id="wFaceGroup" class="wFaceGroup" aria-label="W Paket">
          <div class="cubeShadow" aria-hidden="true"></div>
          <div class="cubeFace" aria-label="Würfelfläche"></div>

          <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span></span></div></div>
          <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span></span></div></div>
          <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
          <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
        </div>

        <div id="kipGroup" class="kipGroup hidden" aria-label="KIP Gruppe">
          <div class="kipScale">
            <div class="kipShadow" aria-hidden="true"></div>
            <div class="kipEdgeCore" aria-hidden="true"></div>

            <div class="cubeFace kipFaceQ0" aria-label="Würfelfläche Q0"></div>
            <div class="cubeFace kipFaceQ1" aria-label="Würfelfläche Q1"></div>

            <div class="slot k-4d read-east"  data-slot="W2_A"><div class="num"><span></span></div></div>
            <div class="slot k-3d read-east"  data-slot="W2_B"><div class="num"><span></span></div></div>
            <div class="slot k-2b read-north" data-slot="W2_C"><div class="num"><span></span></div></div>
            <div class="slot k-2c read-north" data-slot="W2_D"><div class="num"><span></span></div></div>

            <div class="slot k-3e read-west"  data-slot="W1_1"><div class="num"><span></span></div></div>
            <div class="slot k-4e read-west"  data-slot="W1_2"><div class="num"><span></span></div></div>
            <div class="slot k-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
            <div class="slot k-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
          </div>
        </div>

        <div class="ball" aria-label="Kugel"></div>
      </div>

      <div class="kippspeedBlock" id="kippspeedBlock" aria-label="Kippspeed">
        <div class="kippspeedLabel">KIPPSPEED</div>
        <div class="sliderRow">
          <img class="speedIcon" src="kippspeed_snail_tight.png" alt="langsam">
          <input id="speedSlider" type="range" min="0" max="9" value="3" aria-label="Speed Slider">
          <img class="speedIcon" src="kippspeed_hase_tight.png" alt="schnell">
        </div>
      </div>
    </div>

    <div class="uiPanel" aria-label="UI Panel">
      <div class="uiRow">
        <div style="display:flex; align-items:flex-end; gap: 12px;">
          <div class="uiLabel">Kippziel</div>
          <div class="targetCard">
            <div class="targetSquare" aria-label="Ziel (Dummy)"><span>7</span></div>
            <div class="progressText" aria-label="Progress (Dummy)">(00/11)</div>
          </div>
        </div>

        <div class="pointsBlock" aria-label="Punkteblock rechts (Dummy)">
          <div class="pointsNow">0p</div>
          <div class="hiLine">Highscore: <span>66</span></div>
        </div>
      </div>

      <button id="btnStart" class="startBtn">START</button>
    </div>

  </div>

  <script>
    const boardEl   = document.getElementById("board");
    const grid      = document.getElementById("grid");
    const wFace     = document.getElementById("wFaceGroup");
    const kipGroup  = document.getElementById("kipGroup");
    const btnStart  = document.getElementById("btnStart");
    const speedSlider = document.getElementById("speedSlider");

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    function setKippspeedStripHeight(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      const cell = w / 8;
      const h = Math.round(cell * 3);
      document.documentElement.style.setProperty("--kippstrip-h", h + "px");
    }

    function getTiming(){
      const v = Number(speedSlider.value || 3);
      const holdMsFull = Math.max(800, Math.round(3200 - v * 266));
      const holdMsKip  = Math.max(520, Math.round(2200 - v * 186));
      return { holdMsFull, holdMsKip };
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function clearSpan(span){
      if(!span) return;
      span.classList.remove("dot","num10","num11","num12","fly");
      span.innerHTML = "";
      span.textContent = "";
      span.removeAttribute("data-val");
    }

    const lastVal = new WeakMap();

    function renderNumber(span, n, animate=false){
      if(!span) return;
      const prev = lastVal.has(span) ? lastVal.get(span) : null;

      if(n === null || n === undefined){
        lastVal.set(span, null);
        clearSpan(span);
        return;
      }

      span.classList.remove("num10","num11","num12","fly");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
      } else if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
      } else if (n === 12){
        span.classList.add("num12");
        span.innerHTML = `<span class="d">1</span><span class="d">2</span>`;
      } else {
        span.textContent = String(n);
      }

      lastVal.set(span, n);

      if(animate && prev !== n){
        void span.offsetWidth;
        span.classList.add("fly");
      }
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let assigned = [false,false,false];

    let rotIndex  = 0;
    let faceIndex = 0;
    const rotDeg = [0, 90, 180, 270];

    const slotTargetsW = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotTargetsKipRight = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const slotTargetsKipLeft = [
      kipGroup.querySelector('[data-slot="W2_A"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_B"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_C"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_D"] .num > span'),
    ];

    function ensureAssigned(idx){
      if(assigned[idx]) return;
      sets[idx] = planned[idx].slice();
      assigned[idx] = true;
    }

    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    function renderW(animate=false){
      setRotationSnap();
      const curr = sets[faceIndex];
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsW[i], curr[i], animate);
        if(curr[i] != null) setDot(slotTargetsW[i], curr[i]);
        else slotTargetsW[i].classList.remove("dot");
      }
    }

    function renderWEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsW[i], null, false);
        slotTargetsW[i].classList.remove("dot");
      }
    }

    function renderKip(){
      setRotationSnap();
      const curr = sets[faceIndex];
      const nextFaceIndex = (faceIndex + 1) % 3;
      const next = sets[nextFaceIndex];

      for(let i=0;i<4;i++){
        renderNumber(slotTargetsKipRight[i], curr[i], false);
        if(curr[i] != null) setDot(slotTargetsKipRight[i], curr[i]);
        else slotTargetsKipRight[i].classList.remove("dot");
      }

      const nextPreview = mapHiddenToVisible_CW(next);
      for(let i=0;i<4;i++){
        renderNumber(slotTargetsKipLeft[i], nextPreview[i], false);
        if(nextPreview[i] != null) setDot(slotTargetsKipLeft[i], nextPreview[i]);
        else slotTargetsKipLeft[i].classList.remove("dot");
      }
    }

    function showW(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }

    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function reroll12_keepEmpty(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        [null,null,null,null],
        [null,null,null,null],
        [null,null,null,null],
      ];
      assigned = [false,false,false];

      rotIndex  = 0;
      faceIndex = 0;

      [...slotTargetsW, ...slotTargetsKipRight, ...slotTargetsKipLeft].forEach(clearSpan);
      setRotationSnap();
    }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
    }

    let running = false;

    async function runShow7(){
      if(running) return;
      running = true;
      btnStart.disabled = true;

      const { holdMsFull, holdMsKip } = getTiming();
      const halfFull = Math.round(holdMsFull / 2);

      reroll12_keepEmpty();

      showW();
      renderWEmpty();
      await sleep(halfFull);

      ensureAssigned(0);
      renderW(true);
      await sleep(halfFull);

      showKip();
      renderKip();
      await sleep(holdMsKip);

      advanceFullCW();
      showW();
      renderWEmpty();
      await sleep(halfFull);

      ensureAssigned(1);
      renderW(true);
      await sleep(halfFull);

      showKip();
      renderKip();
      await sleep(holdMsKip);

      advanceFullCW();
      showW();
      renderWEmpty();
      await sleep(halfFull);

      ensureAssigned(2);
      renderW(true);
      await sleep(halfFull);

      showKip();
      renderKip();
      await sleep(holdMsKip);

      advanceFullCW();
      showW();
      renderW(false);

      btnStart.textContent = "ZAHLEN NEU SETZEN";
      btnStart.disabled = false;
      running = false;
    }

    btnStart.addEventListener("click", runShow7);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
      setTimeout(setKippspeedStripHeight, 80);

      reroll12_keepEmpty();
      showW();
      renderWEmpty();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);

      setKippspeedStripHeight();
      requestAnimationFrame(setKippspeedStripHeight);
    });
  </script>
</body>
</html>
