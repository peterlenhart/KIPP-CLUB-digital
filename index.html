<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* Vorzeichen-Schalter, falls jemals nötig */
      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      --axis-x: calc(4 * var(--step) - (var(--cell-gap) / 2));

      /* W2 Basis links oben (B) */
      --cube-col: 1;
      --cube-row: 1;

      --cube-x: calc(var(--cube-col) * var(--step));
      --cube-y: calc(var(--cube-row) * var(--step));

      /* (bleiben drin, aber werden für den äußeren Schatten nicht mehr benutzt) */
      --cast-x: 18px;
      --cast-y: 18px;

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      /* ✅ Innenschatten im Box-Inneren (Boden) */
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    /* =========================================================
       ✅ NEU: Clip-Fläche für WÜRFE-Schatten (nur im Inneren!)
       - verhindert Schatten am Außenrahmen
       ========================================================= */
    .floorClip{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      overflow: hidden;
      z-index: 3;        /* über Boden, unter Würfel */
      pointer-events:none;

      /* W2 Final steht bei left=4*step, top=1*step
         Boden beginnt bei left=1*step, top=1*step
         => innerhalb Boden: x = 3*step, y = 0*step
      */
      --cube-in-x: calc(3 * var(--step));
      --cube-in-y: calc(0 * var(--step));
    }

    /* Schatten-Objekt unter dem Würfel (ins Innere geklippt) */
    .cubeCastInner{
      position:absolute;
      left: var(--cube-in-x);
      top:  var(--cube-in-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;

      /* ✅ Schatten nach LINKS + UNTEN (ins Innere), nicht nach rechts außen */
      box-shadow:
        -18px 18px 18px rgba(0,0,0,0.34),
        -10px 10px 10px rgba(0,0,0,0.22);

      filter: blur(1px);
    }

    /* ✅ Gleicher Kanten-Schatten links & unten (Kontaktkante) */
    .cubeCastInner::before,
    .cubeCastInner::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      pointer-events:none;
    }

    /* Linke Kante -> Schatten nach links (innen) */
    .cubeCastInner::before{
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(
          90deg,
          rgba(0,0,0,0.34),
          rgba(0,0,0,0.00) 28%
        );
      opacity: 0.85;
      filter: blur(0.6px);
      mix-blend-mode: multiply;
    }

    /* Untere Kante -> Schatten nach unten (innen) */
    .cubeCastInner::after{
      background:
        linear-gradient(
          180deg,
          rgba(0,0,0,0.00) 72%,
          rgba(0,0,0,0.34) 100%
        );
      opacity: 0.85;
      filter: blur(0.6px);
      mix-blend-mode: multiply;
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================================================
       W2KIP + W1KIP (gespeichert, aber unsichtbar)
       ========================================================= */
    .pairLayer{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;

      transform-origin: var(--axis-x) 50%;
      transform: scaleX(var(--pair-scale-x, 0.5));

      /* ✅ im Hintergrund behalten */
      opacity: 0;
      visibility: hidden;
    }

    /* =========================================================
       W2 FINAL (sichtbar): Q1, Slots: 2E 2F 3G 4G
       ========================================================= */
    .w2FinalLayer{
      position:absolute;
      inset:0;
      z-index: 7; /* über Boden/ClipShadow, unter Divider */
      pointer-events:none;
    }

    /* ✅ WICHTIG: Der alte "Außen"-Schatten darf in W2 FINAL NICHT mehr wirken */
    .w2FinalLayer .cubeShadow{
      display: none;
    }

    .cubeShadow{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;
      box-sizing: border-box;

      box-shadow:
        var(--cast-x) var(--cast-y) 18px rgba(0,0,0,0.35),
        calc(var(--cast-x) * 0.55) calc(var(--cast-y) * 0.55) 10px rgba(0,0,0,0.22);

      filter: blur(1px);
    }

    /* Shadows in Basis/KIP (unsichtbar) */
    .pairLayer .cubeShadow.w2{ left: var(--cube-x); top: var(--cube-y); }
    .pairLayer .cubeShadow.w1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .cube,
    .cube2,
    .cubeFinal{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      /* ✅ Kein "Außenwurf" mehr, weil der jetzt über .floorClip kommt */
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset;

      z-index: 6;
    }

    /* W2 Basis (links) */
    .pairLayer .cube{
      left: var(--cube-x);
      top:  var(--cube-y);
    }
    /* W1 Basis (rechts) */
    .pairLayer .cube2{
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
    }

    /* W2 Final in Q1 */
    .w2FinalLayer .cubeFinal{
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
    }

    /* ✅ Punkt für 6 und 9: als "Satzpunkt" rechts daneben (nicht UNTER der Zahl) */
    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: clamp(3px, 0.55vmin, 6px);
      height: clamp(3px, 0.55vmin, 6px);
      border-radius: 50%;
      background: #111;

      /* rechts NACH der Zahl, auf der "Schreibzeile" */
      left: 100%;
      top: 72%;
      transform: translate(25%, -50%);

      box-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    /* Leserichtungen (bleiben wie jetzt – NICHT mehr ändern) */
    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* ===== Slot-Positionen (W2KIP/W1KIP) ===== */
    .slot-2b{ left: calc(var(--cube-x) + 0 * var(--step)); top:  calc(var(--cube-y) + 0 * var(--step)); }
    .slot-2c{ left: calc(var(--cube-x) + 1 * var(--step)); top:  calc(var(--cube-y) + 0 * var(--step)); }
    .slot-3d{ left: calc(var(--cube-x) + 2 * var(--step)); top:  calc(var(--cube-y) + 1 * var(--step)); }
    .slot-4d{ left: calc(var(--cube-x) + 2 * var(--step)); top:  calc(var(--cube-y) + 2 * var(--step)); }

    .slot2-2f{ left: calc(4 * var(--step) + 1 * var(--step)); top: calc(1 * var(--step) + 0 * var(--step)); }
    .slot2-2g{ left: calc(4 * var(--step) + 2 * var(--step)); top: calc(1 * var(--step) + 0 * var(--step)); }
    .slot2-3e{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(1 * var(--step) + 1 * var(--step)); }
    .slot2-4e{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(1 * var(--step) + 2 * var(--step)); }

    /* ===== Slot-Positionen (W2 FINAL: 2E 2F 3G 4G) ===== */
    .w2f-2e{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }               /* 2E */
    .w2f-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }               /* 2F */
    .w2f-3g{ left: calc(6 * var(--step)); top: calc(2 * var(--step)); }               /* 3G */
    .w2f-4g{ left: calc(6 * var(--step)); top: calc(3 * var(--step)); }               /* 4G */

    /* ✅ Divider bleibt inhaltlich gleich, aber wird jetzt UNSICHTBAR */
    .divider-DE-rows2to4{
      position:absolute;
      left: calc(var(--axis-x) - 1px);
      top:  calc(1 * var(--step));
      height: calc(2 * var(--step) + var(--cell));
      width: 2px;

      background: rgba(234,215,190,0.5);
      border-radius: 999px;
      filter: blur(0.1px);

      z-index: 9999;
      pointer-events: none;

      /* ✅ UNSICHTBAR in dieser Ansicht */
      opacity: 0;
      visibility: hidden;
    }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 18px;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }

    @keyframes popIn {
      0%   { transform: rotate(var(--num-rot, 0deg)) scale(0.70); filter: brightness(1.05); }
      60%  { transform: rotate(var(--num-rot, 0deg)) scale(1.10); }
      100% { transform: rotate(var(--num-rot, 0deg)) scale(1.00); filter: none; }
    }
    .slot.pop .num > span{
      animation: popIn 220ms ease-out;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>

      <!-- ✅ NEU: Schatten-Clip nur fürs Box-Innere -->
      <div class="floorClip" aria-hidden="true">
        <div class="cubeCastInner" aria-hidden="true"></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- =========================
           W2KIP + W1KIP (unsichtbar, gespeichert)
           ========================= -->
      <div class="pairLayer" id="pairLayer" aria-label="W2+W1 als Gruppe (KIP, gespeichert)">
        <div class="cubeShadow w2" aria-hidden="true"></div>
        <div class="cubeShadow w1" aria-hidden="true"></div>

        <!-- W2 (links) -->
        <div class="cube" aria-label="W2 Basis/KIP"></div>

        <!-- W1 (rechts) -->
        <div class="cube2" aria-label="W1 Basis/KIP"></div>

        <!-- ✅ Zeile 2: vom NORDEN lesbar -->
        <div class="slot slot-2b read-north" data-slot="S1" aria-label="Slot 2B"><div class="num"><span></span></div></div>
        <div class="slot slot-2c read-north" data-slot="S2" aria-label="Slot 2C"><div class="num"><span></span></div></div>

        <!-- ✅ W2 Kontaktkante: Osten lesbar -->
        <div class="slot slot-3d read-east" data-slot="S3" aria-label="Slot 3D"><div class="num"><span></span></div></div>
        <div class="slot slot-4d read-east" data-slot="S4" aria-label="Slot 4D"><div class="num"><span></span></div></div>

        <!-- ✅ Zeile 2 (W1): vom NORDEN lesbar -->
        <div class="slot slot2-2f read-north" data-slot="T1" aria-label="Slot 2F"><div class="num"><span></span></div></div>
        <div class="slot slot2-2g read-north" data-slot="T2" aria-label="Slot 2G"><div class="num"><span></span></div></div>

        <!-- ✅ W1 Kontaktkante: Westen lesbar -->
        <div class="slot slot2-3e read-west" data-slot="T3" aria-label="Slot 3E"><div class="num"><span></span></div></div>
        <div class="slot slot2-4e read-west" data-slot="T4" aria-label="Slot 4E"><div class="num"><span></span></div></div>
      </div>

      <!-- =========================
           W2 FINAL (sichtbar) in Q1
           Slots: 2E,2F,3G,4G
           Zahlen-Ausrichtung bleibt 1:1 wie in W2KIP
           ========================= -->
      <div class="w2FinalLayer" id="w2FinalLayer" aria-label="W2 Final (Q1)">
        <!-- cubeShadow w2final entfernt/unterdrückt per CSS -->
        <div class="cubeShadow w2final" aria-hidden="true"></div>
        <div class="cubeFinal" aria-label="W2 Final Fläche"></div>

        <!-- Mapping: W2 Final nutzt S1,S2,S3,S4 (genau die vier W2-Zahlen) -->
        <div class="slot w2f-2e read-north" data-final="S1" aria-label="W2 Final 2E"><div class="num"><span></span></div></div>
        <div class="slot w2f-2f read-north" data-final="S2" aria-label="W2 Final 2F"><div class="num"><span></span></div></div>
        <div class="slot w2f-3g read-east"  data-final="S3" aria-label="W2 Final 3G"><div class="num"><span></span></div></div>
        <div class="slot w2f-4g read-east"  data-final="S4" aria-label="W2 Final 4G"><div class="num"><span></span></div></div>
      </div>

      <!-- Divider bleibt im DOM, aber unsichtbar -->
      <div class="divider-DE-rows2to4" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    // Slots in W2KIP/W1KIP (unsichtbar) => Quelle
    const slotEls = Array.from(document.querySelectorAll(".pairLayer .slot"));
    const slotSpanEls = new Map(slotEls.map(s => [s.dataset.slot, s.querySelector(".num > span")]));

    // Slots in W2 Final => Anzeige
    const finalSlotEls = Array.from(document.querySelectorAll(".w2FinalLayer .slot"));
    const finalSpanEls = new Map(finalSlotEls.map(s => [s.dataset.final, s.querySelector(".num > span")]));

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    function clearPops(){
      // pop auf beiden Ebenen entfernen
      slotEls.forEach(s => s.classList.remove("pop"));
      finalSlotEls.forEach(s => s.classList.remove("pop"));
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function syncFinalFromKip(){
      // W2 Final zeigt S1..S4 (W2-Zahlen) exakt 1:1 (inkl. Punkt-Klasse)
      ["S1","S2","S3","S4"].forEach(k => {
        const src = slotSpanEls.get(k);
        const dst = finalSpanEls.get(k);
        if(!src || !dst) return;
        dst.textContent = src.textContent;

        // dot-Klasse spiegeln (6/9 Punkt)
        dst.classList.toggle("dot", src.classList.contains("dot"));
      });
    }

    function setRandomNumbers(withPop=false){
      const keys = ["S1","S2","S3","S4","T1","T2","T3","T4"];
      const nums = getUniqueRandomNumbers(8, 1, 12);

      keys.forEach((k, idx) => {
        const span = slotSpanEls.get(k);
        if(!span) return;
        const n = nums[idx];
        span.textContent = String(n);
        setDot(span, n);
      });

      // Final aktualisieren (nur W2)
      syncFinalFromKip();

      if (withPop){
        // Pop-Animation auf Final (sichtbar) + optional auf KIP (unsichtbar)
        for (const el of finalSlotEls){
          el.classList.remove("pop");
          void el.offsetWidth;
          el.classList.add("pop");
        }
        setTimeout(clearPops, 260);
      } else {
        clearPops();
      }
    }

    let busy = false;
    async function runShuffle(){
      if (busy) return;
      busy = true;
      btn.disabled = true;

      setRandomNumbers(true);
      await sleep(260);

      btn.disabled = false;
      busy = false;
    }

    btn.addEventListener("click", runShuffle);

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      setRandomNumbers(false);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
