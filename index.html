<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – W2 final in Q1 (Kipp gespeichert, unsichtbar)</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;

      /* Rotbraun Rahmen */
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      /* Divider-Farbe (deine Werte) */
      --divider-color: rgba(122, 74, 52, 1); /* var(--cube-border) wäre auch ok */
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      /* Zellmaß als Variable */
      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* ✅ Achse: Grenze zwischen Spalte D und E (Mitte im Gap) */
      --axis-x: calc(4 * var(--step) - (var(--cell-gap) / 2));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),
        inset -18px -18px 34px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -22px 0 34px rgba(0,0,0,0.30),
        inset  22px 0 34px rgba(0,0,0,0.30),
        inset  0 -22px 34px rgba(0,0,0,0.34),
        inset  0  22px 34px rgba(0,0,0,0.34);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* ✅ Divider bleibt separat und immer oben */
    .divider-DE-rows2to4{
      position:absolute;
      left: calc(var(--axis-x) - 2px);
      top:  calc(1 * var(--step));
      height: calc(2 * var(--step) + var(--cell));
      width: 4px;

      background: var(--divider-color);
      border-radius: 0;
      filter: blur(2px);

      z-index: 9999;
      pointer-events: none;
    }

    /* =========================================================
       ✅ GESPEICHERT (unsichtbar): W2 KIPP + W1 KIPP
       ========================================================= */
    .pairLayer{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;

      transform-origin: var(--axis-x) 50%;
      transform: scaleX(0.5);

      /* unsichtbar, aber vorhanden */
      opacity: 0;
      visibility: hidden;
    }

    .cubeShadow{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;
      box-sizing: border-box;
      z-index: 5;

      box-shadow:
        18px 18px 18px rgba(0,0,0,0.35),
        10px 10px 10px rgba(0,0,0,0.22);

      filter: blur(1px);
    }
    .cubeShadow.w1{
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }
    .cubeShadow.w2{
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
    }

    /* W1 Fläche (nur gespeichert) */
    .cube,
    .cube2,
    .cubeFinal{
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      pointer-events: none;
    }

    .cube{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      z-index: 6;
    }
    .cube2{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      z-index: 6;
    }

    /* =========================================================
       ✅ W2 FINAL (sichtbar): 100% in Q1
       ========================================================= */
    .w2FinalLayer{
      position:absolute;
      inset:0;
      z-index: 8; /* über Boden/Grid, unter Divider */
      pointer-events:none;
    }

    .cubeFinal{
      position:absolute;
      left: calc(4 * var(--step)); /* Q1 */
      top:  calc(1 * var(--step));
      z-index: 8;
    }

    /* Slots */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 9;
      pointer-events: none;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .slot .num > span{
      display:inline-block;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 4.2vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
    }

    /* Punkt für 9 */
    .slot .num > span.n9::after{
      content:"";
      position:absolute;
      width: clamp(3px, 0.55vmin, 6px);
      height: clamp(3px, 0.55vmin, 6px);
      border-radius: 50%;
      background: #111;
      right: clamp(2px, 0.55vmin, 5px);
      bottom: clamp(2px, 0.55vmin, 5px);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    /* ===== Rotation W2 FINAL: Orientierung wie bei W2 KIPP beibehalten =====
       - 2E,2F (oben): 180°
       - 3G,4G (rechts): 90°
    */
    .w2f-2e .num > span,
    .w2f-2f .num > span { --num-rot: 180deg; }

    .w2f-3g .num > span,
    .w2f-4g .num > span { --num-rot: 90deg; }

    /* ===== Positionen W2 FINAL in Q1 =====
       Q1-Basis links oben = (row=2,col=E) entspricht:
       left: 4*step + 0*step
       top : 1*step + 0*step

       Innerhalb der 3x3 Fläche:
       2E = (0,0)
       2F = (1,0)
       3G = (2,1)
       4G = (2,2)
    */
    .w2f-2e{ left: calc(4 * var(--step) + 0 * var(--step)); top: calc(1 * var(--step) + 0 * var(--step)); }
    .w2f-2f{ left: calc(4 * var(--step) + 1 * var(--step)); top: calc(1 * var(--step) + 0 * var(--step)); }

    .w2f-3g{ left: calc(4 * var(--step) + 2 * var(--step)); top: calc(1 * var(--step) + 1 * var(--step)); }
    .w2f-4g{ left: calc(4 * var(--step) + 2 * var(--step)); top: calc(1 * var(--step) + 2 * var(--step)); }

    /* Controls verstecken (du wolltest nur W2 final sehen) */
    .controls{ display:none; }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div class="ball" aria-label="Kugel"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- ✅ GESPEICHERT (unsichtbar): W2 KIPP + W1 KIPP -->
      <div class="pairLayer" id="pairLayer" aria-label="W2KIPP+W1KIPP gespeichert (unsichtbar)">
        <div class="cubeShadow w1" aria-hidden="true"></div>
        <div class="cubeShadow w2" aria-hidden="true"></div>

        <div class="cube" aria-label="W1 (gespeichert)"></div>
        <div class="cube2" aria-label="W2 (gespeichert)"></div>
        <!-- (Slots/Zahlen für Kipp könnten hier auch drin bleiben – aktuell nicht nötig für die reine Anzeige) -->
      </div>

      <!-- ✅ W2 FINAL (sichtbar) -->
      <div class="w2FinalLayer" id="w2FinalLayer" aria-label="W2 final in Q1">
        <div class="cubeFinal" aria-label="W2 Fläche final"></div>

        <!-- W2 FINAL Slots -->
        <div class="slot w2f-2e" aria-label="W2 final Slot 2E"><div class="num"><span id="w2n_2e"></span></div></div>
        <div class="slot w2f-2f" aria-label="W2 final Slot 2F"><div class="num"><span id="w2n_2f"></span></div></div>
        <div class="slot w2f-3g" aria-label="W2 final Slot 3G"><div class="num"><span id="w2n_3g"></span></div></div>
        <div class="slot w2f-4g" aria-label="W2 final Slot 4G"><div class="num"><span id="w2n_4g"></span></div></div>
      </div>

      <!-- ✅ Divider oben drüber -->
      <div class="divider-DE-rows2to4" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button class="btn">—</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setW2FinalNumbers(){
      // W2 final in Q1:
      // 2E = 9 (mit Punkt)
      // 2F = 11
      // 3G = 3
      // 4G = 7

      const n2e = document.getElementById("w2n_2e");
      const n2f = document.getElementById("w2n_2f");
      const n3g = document.getElementById("w2n_3g");
      const n4g = document.getElementById("w2n_4g");

      if (n2e){ n2e.textContent = "9";  n2e.classList.add("n9"); }
      if (n2f){ n2f.textContent = "11"; n2f.classList.remove("n9"); }
      if (n3g){ n3g.textContent = "3";  n3g.classList.remove("n9"); }
      if (n4g){ n4g.textContent = "7";  n4g.classList.remove("n9"); }
    }

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      setW2FinalNumbers();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
