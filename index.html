<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
      --face: calc(3 * var(--cell) + 2 * var(--cell-gap));

      /* Kugel-/Boxmittelpunkt */
      --cx: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      --cy: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    /* Kugel */
    .ball{
      position:absolute;
      left: var(--cx);
      top:  var(--cy);
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* ==========================
       DEIN perfektes W2/W1-Phantom (bleibt als Vorschau)
       ========================== */
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 5;
      pointer-events:none;
      transform-origin: calc(4 * var(--step)) 50%;
    }
    .kipGroup.kip50{ transform: scaleX(0.5); }
    .kipGroup.hidden{ display:none; }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background:
        linear-gradient(90deg,
          rgba(0,0,0,0.00),
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.00)
        );
      z-index: 1;
      filter: blur(0.2px);
      opacity: 0.95;
    }

    .cubeFace{
      position:absolute;
      width: var(--face);
      height: var(--face);
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
    }

    .faceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .faceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 3;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 4;
    }

    /* Zahl: WICHTIG -> wir kompensieren optional Pack-Rotation */
    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform:
        rotate(calc(var(--num-rot, 0deg) - var(--packRot, 0deg)))
        translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
    }

    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }
    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{ --opt-x: -2px; }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* Phantom Slot-Positionen im Board (wie bei dir) */
    .s-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .s-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .s-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .s-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .s-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .s-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .s-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ==========================
       NEU: DER eine “ORDNER” (W1 als echtes Paket)
       - sitzt in Q0 (2B..4D)
       - Drehpunkt = Ecke am Kugelmittelpunkt (bottom-right)
       ========================== */
    #wPack{
      position:absolute;
      left: calc(1 * var(--step));  /* Start Q0 = 2B */
      top:  calc(1 * var(--step));
      width: var(--face);
      height: var(--face);
      z-index: 6;
      pointer-events:none;

      --packRot: 0deg;
      transform-origin: 100% 100%; /* Ecke am Kugelmittelpunkt */
      transform: rotate(var(--packRot));
    }
    #wPack.hidden{ display:none; }

    /* Schatten im Pack (dreht mit!) */
    #wPack .packShadow{
      position:absolute;
      inset:0;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }
    #wPack .packFace{
      position:absolute;
      inset:0;
      z-index: 2;
    }
    #wPack .slot{ z-index: 3; }

    /* Lokale Slot-Positionen im 3×3 Pack (genau die L-Form wie Q0 in deinem Phantom) */
    .p-2b{ left: calc(0 * var(--step)); top: calc(0 * var(--step)); } /* 2B */
    .p-2c{ left: calc(1 * var(--step)); top: calc(0 * var(--step)); } /* 2C */
    .p-3d{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); } /* 3D */
    .p-4d{ left: calc(2 * var(--step)); top: calc(2 * var(--step)); } /* 4D */

    /* KIP50 soll auch fürs echte Pack funktionieren */
    .board.kip50mode #wPack{
      transform: rotate(var(--packRot)) scaleX(0.5);
      transform-origin: calc(3 * var(--step)) 50%; /* senkrechte Mittellinie der Box */
    }

    /* Controls */
    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>

      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- 1) Perfekte Vorschau: W2/W1 Phantom -->
      <div id="kipGroup" class="kipGroup" aria-label="W2–W1 KIP Gruppe">
        <div class="kipShadow" aria-hidden="true"></div>
        <div class="kipEdgeCore" aria-hidden="true"></div>

        <div class="cubeFace faceQ0" aria-label="Würfelfläche Q0"></div>
        <div class="cubeFace faceQ1" aria-label="Würfelfläche Q1"></div>

        <!-- W2 links: leer -->
        <div class="slot s-4d read-south" data-slot="W2_A"><div class="num"><span></span></div></div>
        <div class="slot s-3d read-south" data-slot="W2_B"><div class="num"><span></span></div></div>
        <div class="slot s-2b read-south" data-slot="W2_C"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-south" data-slot="W2_D"><div class="num"><span></span></div></div>

        <!-- W1 rechts: befüllt -->
        <div class="slot s-3e read-east"  data-slot="W1_1"><div class="num"><span></span></div></div>
        <div class="slot s-4e read-east"  data-slot="W1_2"><div class="num"><span></span></div></div>
        <div class="slot s-2f read-north" data-slot="W1_3"><div class="num"><span></span></div></div>
        <div class="slot s-2g read-north" data-slot="W1_4"><div class="num"><span></span></div></div>
      </div>

      <!-- 2) ECHTES W1-Paket (Ordner): wird gedreht -> W2 -->
      <div id="wPack" class="hidden" aria-label="W1 Paket (dreht um Kugelmittelpunkt)">
        <div class="packShadow" aria-hidden="true"></div>
        <div class="cubeFace packFace" aria-hidden="true"></div>

        <!-- Slots im Pack -->
        <div class="slot p-2b" data-pack="P1"><div class="num"><span></span></div></div>
        <div class="slot p-2c" data-pack="P2"><div class="num"><span></span></div></div>
        <div class="slot p-3d" data-pack="P3"><div class="num"><span></span></div></div>
        <div class="slot p-4d" data-pack="P4"><div class="num"><span></span></div></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel mischen</button>
      <button id="btnKip50" class="btn">KIP 50% AN/AUS</button>
      <button id="btnKippCW" class="btn">KIPP (CW)</button>
      <button id="btnZurueck" class="btn">Zurück (W2/W1)</button>
    </div>
  </div>

  <script>
    const boardEl   = document.getElementById("board");
    const grid      = document.getElementById("grid");
    const btnMix    = document.getElementById("btnBestuecken");
    const btnKip50  = document.getElementById("btnKip50");
    const btnKippCW = document.getElementById("btnKippCW");
    const btnZurueck= document.getElementById("btnZurueck");

    const kipGroup  = document.getElementById("kipGroup");
    const wPack     = document.getElementById("wPack");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
        return;
      }
      if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
        return;
      }
      span.textContent = String(n);
    }

    /* ======================================
       STATE: W1 (4) + W2 (4)
       ====================================== */
    let w1Nums = [0,0,0,0];
    let w2Nums = [0,0,0,0];

    function clearLeftSlots(){
      const leftKeys = ["W2_A","W2_B","W2_C","W2_D"];
      leftKeys.forEach(k=>{
        const sp = kipGroup.querySelector(`[data-slot="${k}"] .num > span`);
        if(!sp) return;
        sp.classList.remove("dot","num10","num11");
        sp.innerHTML = "";
        sp.textContent = "";
        sp.removeAttribute("data-val");
      });
    }

    function applyW1ToRightSlots(){
      const targets = [
        kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
        kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
        kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
        kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
      ];

      for(let i=0;i<4;i++){
        const sp = targets[i];
        const n  = w1Nums[i];
        renderNumber(sp, n);
        setDot(sp, n);
      }
    }

    function applyNumsToPack(arr){
      const packTargets = [
        wPack.querySelector('[data-pack="P1"] .num > span'),
        wPack.querySelector('[data-pack="P2"] .num > span'),
        wPack.querySelector('[data-pack="P3"] .num > span'),
        wPack.querySelector('[data-pack="P4"] .num > span'),
      ];

      for(let i=0;i<4;i++){
        const sp = packTargets[i];
        const n  = arr[i];
        renderNumber(sp, n);
        setDot(sp, n);
      }
    }

    function setPackReadForQ1(){
      // Nach CW-Kipp liegt das Quadrat in Q1.
      // Fürs Auge: obere Slots -> read-north, rechte Slots -> read-west/east?
      // Wir setzen hier die gleiche Logik wie dein Phantom rechts:
      // (weil Pack selber rotiert, kompensieren wir via --packRot)
      const s1 = wPack.querySelector('[data-pack="P1"]').classList;
      const s2 = wPack.querySelector('[data-pack="P2"]').classList;
      const s3 = wPack.querySelector('[data-pack="P3"]').classList;
      const s4 = wPack.querySelector('[data-pack="P4"]').classList;

      // reset
      [s1,s2,s3,s4].forEach(cl=>{
        cl.remove("read-north","read-south","read-east","read-west");
      });

      // In deinem Phantom rechts sind die beiden "oben" read-north, die beiden "rechts" read-east.
      // Unser Pack hat oben = P1/P2, rechts = P3/P4.
      s1.add("read-north");
      s2.add("read-north");
      s3.add("read-east");
      s4.add("read-east");
    }

    function reroll(){
      const eight = getUniqueRandomNumbers(8, 0, 11);
      w1Nums = eight.slice(0,4);
      w2Nums = eight.slice(4,8);

      applyW1ToRightSlots();
      clearLeftSlots();

      // zurück auf Vorschau-Modus
      kipGroup.classList.remove("hidden");
      wPack.classList.add("hidden");
      wPack.style.setProperty("--packRot", "0deg");
    }

    // ========== BUTTONS ==========
    btnMix.addEventListener("click", reroll);

    btnKip50.addEventListener("click", () => {
      // Phantom + echtes Pack sollen gleich reagieren
      kipGroup.classList.toggle("kip50");
      boardEl.classList.toggle("kip50mode");
    });

    // DAS ist dein Schritt: W1 -> 90° CW um Kugelmittelpunkt, Zahlen -> W2
    btnKippCW.addEventListener("click", () => {
      // 1) Phantom aus
      kipGroup.classList.add("hidden");

      // 2) Pack an
      wPack.classList.remove("hidden");

      // 3) 90° CW drehen (um die Ecke am Kugelmittelpunkt)
      wPack.style.setProperty("--packRot", "90deg");

      // 4) Zahlen W2 einsetzen
      applyNumsToPack(w2Nums);

      // 5) Leseausrichtung passend setzen
      setPackReadForQ1();
    });

    btnZurueck.addEventListener("click", () => {
      // zurück zur perfekten Vorschau
      wPack.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    });

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      reroll();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
