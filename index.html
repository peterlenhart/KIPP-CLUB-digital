<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – Startablauf (Rotation OK, KIP OK, Zahlen sichtbar)</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --rotSign: 1;

      --rot: 0deg; /* Rotation der FULL-Darstellung */
    }

    html, body { height: 100%; }
    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 8vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }
    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }
    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }
    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);
      border-radius: 0;
      z-index: 2;
      pointer-events: none;
      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    /* Kugel */
    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    /* ==========================
       FULL-Gruppe (100%)
       ========================== */
    .wFaceGroup{
      position:absolute;
      inset:0;
      z-index: 6;
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
      will-change: transform;
    }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));  /* 2B */
      top:  calc(1 * var(--step));  /* 2B */
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
    }

    /* Slots */
    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 20; /* <<< wichtig: Slots ÜBER cubeFace */
      overflow: visible; /* Safety */
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 999; /* <<< Zahlen-Container ganz oben */
      pointer-events:none;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.62); /* <<< eindeutig */
      line-height: 1;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);

      /* Safety: wirklich sichtbar */
      opacity: 1 !important;
      visibility: visible !important;

      /* Rotationsoptik bleibt, aber Animation NICHT über transform */
      transform: rotate(var(--num-rot, 0deg)) translate(var(--opt-x, 0px), var(--opt-y, 0px));
      transform-origin: 50% 50%;
      position: relative;
      z-index: 9999;
    }

    /* 10/11 Kerning + 6/9 Punkt */
    .slot .num > span[data-val="7"]{ --opt-x: 2px; }
    .slot .num > span.num10{ --opt-x: -2px; }
    .slot .num > span[data-val="6"],
    .slot .num > span[data-val="9"]{ --opt-x: -2px; }

    .slot .num > span .d{ display:inline-block; line-height: 1; }
    .slot .num > span.num11 .d + .d{ margin-left: -0.18em; }
    .slot .num > span.num10 .d + .d{ margin-left: -0.10em; }

    .slot .num > span.dot::after{
      content:"";
      position:absolute;
      width: 0.20em;
      height: 0.20em;
      border-radius: 50%;
      background: #111;
      left: 100%;
      top: 72%;
      transform: translate(18%, -50%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.22);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* Slot-Positionen FULL (4 Slots) */
    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    /* ==========================
       KIP-Gruppe (50%) – bewährte Darstellung
       ========================== */
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 7;
      pointer-events:none;

      /* Skalierachse: Grenze D/E */
      transform-origin: calc(4 * var(--step)) 50%;
    }
    .kipGroup.kip50{ transform: scaleX(0.5); }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap)); /* Q0+Q1 */
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background:
        linear-gradient(90deg,
          rgba(0,0,0,0.00),
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.00)
        );
      z-index: 2;
      filter: blur(0.2px);
      opacity: 0.95;
    }

    .kipGroup .cubeFace{
      z-index: 3; /* unter Slots */
    }

    .faceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .faceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    /* Slot-Positionen KIP (rechte Seite nutzt W1 Slots aus deinem Fix-Code) */
    .s-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .s-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .s-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .s-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ==========================
       Animation: NUR opacity (KEIN transform!)
       ========================== */
    @keyframes flyInOpacity{
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .fly{ animation: flyInOpacity 260ms ease-out; }

    /* ==========================
       Debug Panel
       ========================== */
    .debug{
      position:absolute;
      left: calc(0.6 * var(--step));
      top:  calc(0.6 * var(--step));
      max-width: 86%;
      background: rgba(0,0,0,0.58);
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      line-height: 1.25;
      padding: 12px 14px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-wrap;
      pointer-events:none;
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }
    .debug.hidden{ display:none; }

    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 0 6px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 14px 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      min-width: 240px;
      text-align:center;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>
      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- FULL (100%) -->
      <div id="wFaceGroup" class="wFaceGroup" aria-label="FULL">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace" aria-label="Würfelfläche"></div>

        <div class="slot s-3b read-east"  data-slot="S1"><div class="num"><span></span></div></div>
        <div class="slot s-4b read-east"  data-slot="S2"><div class="num"><span></span></div></div>
        <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span></span></div></div>
        <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span></span></div></div>
      </div>

      <!-- KIP (50%) -->
      <div id="kipGroup" class="kipGroup" aria-label="KIP">
        <div class="kipShadow" aria-hidden="true"></div>
        <div class="kipEdgeCore" aria-hidden="true"></div>

        <div class="cubeFace faceQ0" aria-label="Würfelfläche Q0"></div>
        <div class="cubeFace faceQ1" aria-label="Würfelfläche Q1"></div>

        <!-- rechte Seite: W1-Zahlen -->
        <div class="slot s-3e read-east"  data-slot="K1"><div class="num"><span></span></div></div>
        <div class="slot s-4e read-east"  data-slot="K2"><div class="num"><span></span></div></div>
        <div class="slot s-2f read-north" data-slot="K3"><div class="num"><span></span></div></div>
        <div class="slot s-2g read-north" data-slot="K4"><div class="num"><span></span></div></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>

      <div id="debug" class="debug hidden"></div>
    </div>

    <div class="controls">
      <button id="btnMain" class="btn">START</button>
    </div>
  </div>

  <script>
    const boardEl  = document.getElementById("board");
    const grid     = document.getElementById("grid");
    const wFace    = document.getElementById("wFaceGroup");
    const kipGroup = document.getElementById("kipGroup");
    const btnMain  = document.getElementById("btnMain");
    const debugEl  = document.getElementById("debug");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    // ===== Raster farbig =====
    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"], [key(4,"A"), "c-gruen"], [key(5,"A"), "c-violett"], [key(6,"A"), "c-blau"],
      [key(8,"C"), "c-gruen"],  [key(8,"D"), "c-orange"],[key(8,"E"), "c-gruen"],  [key(8,"F"), "c-orange"],
      [key(6,"H"), "c-violett"],[key(5,"H"), "c-blau"],  [key(4,"H"), "c-orange"], [key(3,"H"), "c-gruen"],
      [key(1,"F"), "c-blau"],   [key(1,"E"), "c-violett"],[key(1,"D"), "c-blau"],  [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // ===== Zahlenrendering =====
    function setDot(span, number){
      if(!span) return;
      span.classList.remove("dot");
      if (number === 6 || number === 9) span.classList.add("dot");
    }

    function renderNumber(span, n){
      span.classList.remove("num10","num11","fly");
      span.innerHTML = "";
      span.dataset.val = String(n);

      if (n === 10){
        span.classList.add("num10");
        span.innerHTML = `<span class="d">1</span><span class="d">0</span>`;
      } else if (n === 11){
        span.classList.add("num11");
        span.innerHTML = `<span class="d">1</span><span class="d">1</span>`;
      } else {
        span.textContent = String(n);
      }

      // "fliegen" – nur opacity
      span.classList.add("fly");
      setTimeout(()=> span.classList.remove("fly"), 300);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // ===== Targets =====
    const fullTargets = [
      wFace.querySelector('[data-slot="S1"] .num > span'),
      wFace.querySelector('[data-slot="S2"] .num > span'),
      wFace.querySelector('[data-slot="S3"] .num > span'),
      wFace.querySelector('[data-slot="S4"] .num > span'),
    ];

    const kipRightTargets = [
      kipGroup.querySelector('[data-slot="K1"] .num > span'),
      kipGroup.querySelector('[data-slot="K2"] .num > span'),
      kipGroup.querySelector('[data-slot="K3"] .num > span'),
      kipGroup.querySelector('[data-slot="K4"] .num > span'),
    ];

    function targetsOk(arr){ return arr.filter(Boolean).length; }

    // ===== States =====
    let twelve = [];
    let w1 = [0,0,0,0];
    let w2 = [0,0,0,0];

    function reroll12(){
      twelve = getUniqueRandomNumbers(12, 0, 11);
      w1 = twelve.slice(0,4);
      w2 = twelve.slice(4,8);
    }

    function applyNums(targets, nums){
      for(let i=0;i<4;i++){
        const sp = targets[i];
        const n = nums[i];
        if(!sp) continue;
        renderNumber(sp, n);
        setDot(sp, n);
      }
    }

    function clearNums(targets){
      for(const sp of targets){
        if(!sp) continue;
        sp.classList.remove("dot","num10","num11","fly");
        sp.innerHTML = "";
        sp.textContent = "";
        sp.removeAttribute("data-val");
      }
    }

    // ===== Sichtbarkeit der Layer (FULL vs KIP) =====
    function showFull(){
      wFace.style.display = "block";
      kipGroup.style.display = "none";
    }
    function showKip(){
      wFace.style.display = "none";
      kipGroup.style.display = "block";
      kipGroup.classList.add("kip50");
    }

    // ===== Debug =====
    function showDebug(text){
      debugEl.textContent = text;
      debugEl.classList.remove("hidden");
    }
    function hideDebug(){
      debugEl.classList.add("hidden");
    }

    // ===== Ablauf (5s Schritte) =====
    let running = false;

    function setRot(deg){
      wFace.style.setProperty("--rot", deg + "deg");
    }

    async function runStartSequence(){
      if(running) return;
      running = true;
      btnMain.disabled = true;

      reroll12();

      // STEP 1: FULL Q0 (0°), W1 Zahlen rein
      showFull();
      setRot(0);
      clearNums(fullTargets);
      applyNums(fullTargets, w1);

      showDebug(
`STEP 1
FULL targets: ${targetsOk(fullTargets)}/4
KIP-right targets: ${targetsOk(kipRightTargets)}/4
12: ${JSON.stringify(twelve)}
W1(4): ${JSON.stringify(w1)}
W2(4): ${JSON.stringify(w2)}
Applied FULL (W1): 4/4`
      );

      await wait(5000);

      // STEP 2: KIP 50% (rechts W1), gleiche Ausrichtung (keine Verdrehung)
      showKip();
      clearNums(kipRightTargets);
      applyNums(kipRightTargets, w1);

      showDebug(
`STEP 2
Applied KIP-right (W1): 4/4`
      );

      await wait(5000);

      // STEP 3: FULL rotiert 90° CW, dann W2 Zahlen rein
      showFull();
      setRot(90);
      clearNums(fullTargets);
      applyNums(fullTargets, w2);

      // zusätzlich: Debug zeigt Style vom ersten Span
      const sp0 = fullTargets[0];
      const cs = sp0 ? getComputedStyle(sp0) : null;

      showDebug(
`STEP 3
Applied FULL (W2): 4/4
FULL[0] style: disp=${cs?cs.display:"?"}, vis=${cs?cs.visibility:"?"}, op=${cs?cs.opacity:"?"}
col=${cs?cs.color:"?"}, z=${cs?cs.zIndex:"?"}`
      );

      await wait(5000);

      // Ende: Button wird „Würfel mischen“
      hideDebug();
      btnMain.textContent = "WÜRFEL MISCHEN";
      btnMain.disabled = false;
      running = false;
    }

    function wait(ms){ return new Promise(r=>setTimeout(r, ms)); }

    // Button: Start -> Ablauf; danach: Würfel mischen -> erneut Ablauf
    btnMain.addEventListener("click", () => {
      // beim erneuten Klick (Würfel mischen) gleiche Sequenz wiederholen
      runStartSequence();
    });

    // ===== Init =====
    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();

      // Anfangszustand: FULL sichtbar, aber noch leer
      showFull();
      setRot(0);
      clearNums(fullTargets);
      clearNums(kipRightTargets);
      kipGroup.classList.remove("kip50");
      kipGroup.style.display = "none";
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });
  </script>
</body>
</html>
