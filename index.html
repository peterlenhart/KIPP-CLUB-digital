<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      --floor: #7a4a34;
      --cube-border: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.38) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.00) 18%, rgba(0,0,0,0.00) 82%, rgba(0,0,0,0.22)),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 2px,
          rgba(255,255,255,0.04) 2px,
          rgba(255,255,255,0.04) 56px
        ),
        repeating-linear-gradient(
          12deg,
          rgba(0,0,0,0.05) 0px,
          rgba(0,0,0,0.05) 8px,
          rgba(255,255,255,0.03) 8px,
          rgba(255,255,255,0.03) 16px
        ),
        linear-gradient(180deg, #e0b47c, #c89259);

      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      flex-direction: column;
      gap: 14px;
      justify-content:flex-start;
      align-items:center;
    }

    .board{
      position:relative;
      width: 100%;
      height: 0;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;

      background: #0b0b0b;

      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;

      /* Zellmaß als Variable */
      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));

      /* ✅ Würfel darf NUR hier hin:
         Spalte B (=1) oder E (=4)
         Zeile 2 (=1) oder 5 (=4)
      */
      --cube-col: 1;
      --cube-row: 1;

      /* ✅ Exakt aus dem Raster gerechnet */
      --cube-x: calc(var(--cube-col) * var(--step));
      --cube-y: calc(var(--cube-row) * var(--step));

      /* Cast-Shadow Offset (je Quadrant Richtung Mitte) */
      --cast-x: 18px;
      --cast-y: 18px;

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);

      /* ✅ Slot-Ausrichtung (Defaults für q0) */
      --h-edge: 0;   /* 0=oben, 2=unten (in step) */
      --v-edge: 0;   /* 0=links, 2=rechts (in step) */
      --h-x1: 1;     /* horizontale Slot X-Position 1 */
      --h-x2: 2;     /* horizontale Slot X-Position 2 */
      --v-y1: 1;     /* vertikale Slot Y-Position 1 */
      --v-y2: 2;     /* vertikale Slot Y-Position 2 */
    }

    /* Quadranten */
    .board.q0{
      --cast-x: 18px;  --cast-y: 18px;
      --h-edge: 0; --v-edge: 0;
      --h-x1: 1; --h-x2: 2;
      --v-y1: 1; --v-y2: 2;
    }
    .board.q1{
      --cast-x: -18px; --cast-y: 18px;
      --h-edge: 0; --v-edge: 2;
      --h-x1: 0; --h-x2: 1;
      --v-y1: 1; --v-y2: 2;
    }
    .board.q2{
      --cast-x: -18px; --cast-y: -18px;
      --h-edge: 2; --v-edge: 2;
      --h-x1: 0; --h-x2: 1;
      --v-y1: 0; --v-y2: 1;
    }
    .board.q3{
      --cast-x: 18px;  --cast-y: -18px;
      --h-edge: 2; --v-edge: 0;
      --h-x1: 1; --h-x2: 2;
      --v-y1: 0; --v-y2: 1;
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),
        inset -18px -18px 34px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.12),
        inset -22px 0 34px rgba(0,0,0,0.30),
        inset  22px 0 34px rgba(0,0,0,0.30),
        inset  0 -22px 34px rgba(0,0,0,0.34),
        inset  0  22px 34px rgba(0,0,0,0.34);
    }

    /* ✅ Schatten-Layer geclippt auf Innenboden */
    .shadowLayer{
      position:absolute;
      inset:0;
      z-index: 3;
      pointer-events:none;
      clip-path: inset(
        var(--step)
        var(--step)
        var(--step)
        var(--step)
      );
    }

    .cubeShadow{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      border-radius: clamp(10px, 2.2vmin, 18px);
      background: transparent;
      box-sizing: border-box;

      box-shadow:
        var(--cast-x) var(--cast-y) 18px rgba(0,0,0,0.35),
        calc(var(--cast-x) * 0.55) calc(var(--cast-y) * 0.55) 10px rgba(0,0,0,0.22);

      filter: blur(1px);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 4;
      pointer-events: none;
    }

    /* =========================
       CUBE PACKAGE (Würfel + Slots + Zahlen)
       ========================= */
    .cubeGroup{
      position:absolute;
      left: var(--cube-x);
      top:  var(--cube-y);
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 6;
      pointer-events: none;
    }

    .cube{
      position:absolute;
      inset:0;
      box-sizing: border-box;

      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;

      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);

      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);

      z-index: 7;
      pointer-events: none;

      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);

      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden; /* wichtig: alles bleibt innerhalb */
    }

    .num{
      font-weight: 900;
      font-size: clamp(18px, 4.2vmin, 34px);
      color: #000;
      line-height: 1;
      transform-origin: 50% 50%;
      opacity: 0;
      transform: scale(0.2);
      transition: transform 180ms ease, opacity 180ms ease;
      user-select:none;
    }
    .num.show{
      opacity: 1;
      transform: scale(1);
    }

    /* Orientierung (Bodenrichtung) */
    .orient-up   { transform: rotate(180deg) scale(1); }
    .orient-down { transform: rotate(0deg)   scale(1); }
    .orient-left { transform: rotate(-90deg) scale(1); }
    .orient-right{ transform: rotate(90deg)  scale(1); }

    /* Slot-Positionen: RELATIV zur cubeGroup (0..2 * step) */
    .slot-2c{ left: calc(var(--h-x1) * var(--step)); top: calc(var(--h-edge) * var(--step)); }
    .slot-2d{ left: calc(var(--h-x2) * var(--step)); top: calc(var(--h-edge) * var(--step)); }
    .slot-3b{ left: calc(var(--v-edge) * var(--step)); top: calc(var(--v-y1) * var(--step)); }
    .slot-4b{ left: calc(var(--v-edge) * var(--step)); top: calc(var(--v-y2) * var(--step)); }

    /* =========================
       MIDFRAME (Halbdarstellung) – statisch, als Paket gequetscht
       ========================= */
    .midLayer{
      position:absolute;
      inset:0;
      z-index: 20;
      pointer-events:none;
      display:none;
    }
    .midLayer.show{ display:block; }

    .midGroup{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
    }

    /* horizontales Quetschen: scaleX(0.5), Origin zur Mittelachse */
    .squashX-left  { transform: scaleX(0.5); transform-origin: left center; }
    .squashX-right { transform: scaleX(0.5); transform-origin: right center; }

    /* Wir behalten overflow innerhalb des Pakets */
    .midGroup, .midGroup *{ box-sizing:border-box; }

    /* Controls */
    .controls{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 0 6px;
      margin-top: 26px; /* ✅ Button weiter runter – nur Abstand */
    }
    .btn{
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.97);
    }
    .btn[disabled]{
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board q0" id="board">
      <div class="floor" aria-hidden="true"></div>

      <div class="shadowLayer" aria-hidden="true">
        <div class="cubeShadow"></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>

      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <!-- MIDFRAME Overlay (Halbdarstellung) -->
      <div class="midLayer" id="midLayer" aria-hidden="true">
        <!-- new/leer (bleibt im Startquadranten, Richtung Mitte gequetscht) -->
        <div class="midGroup" id="midNew">
          <div class="cubeGroup">
            <div class="cube"></div>
            <div class="slot slot-2c"><div class="num" data-mid="new-2c"></div></div>
            <div class="slot slot-2d"><div class="num" data-mid="new-2d"></div></div>
            <div class="slot slot-3b"><div class="num" data-mid="new-3b"></div></div>
            <div class="slot slot-4b"><div class="num" data-mid="new-4b"></div></div>
          </div>
        </div>

        <!-- old (mit Zahlen) im Zielquadranten, Richtung Mitte gequetscht) -->
        <div class="midGroup" id="midOld">
          <div class="cubeGroup">
            <div class="cube"></div>
            <div class="slot slot-2c"><div class="num" data-mid="old-2c"></div></div>
            <div class="slot slot-2d"><div class="num" data-mid="old-2d"></div></div>
            <div class="slot slot-3b"><div class="num" data-mid="old-3b"></div></div>
            <div class="slot slot-4b"><div class="num" data-mid="old-4b"></div></div>
          </div>
        </div>
      </div>

      <!-- LIVE CUBE PACKAGE -->
      <div class="cubeGroup" id="cubeGroup" aria-label="Würfelpaket">
        <div class="cube" aria-label="Würfel"></div>

        <!-- Slots + Zahlen -->
        <div class="slot slot-2c" data-edge="h"><div class="num" id="n2c"></div></div>
        <div class="slot slot-2d" data-edge="h"><div class="num" id="n2d"></div></div>
        <div class="slot slot-3b" data-edge="v"><div class="num" id="n3b"></div></div>
        <div class="slot slot-4b" data-edge="v"><div class="num" id="n4b"></div></div>
      </div>
    </div>

    <div class="controls">
      <button id="btnBestuecken" class="btn">Würfel bestücken</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const grid = document.getElementById("grid");
    const btn = document.getElementById("btnBestuecken");

    const midLayer = document.getElementById("midLayer");
    const midNew = document.getElementById("midNew");
    const midOld = document.getElementById("midOld");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          if(colorMap.has(coord)){
            cell.classList.add(colorMap.get(coord));
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    // Quadranten: q0 TL, q1 TR, q2 BR, q3 BL
    const Q = [
      { cls: "q0", col: 1, row: 1 },
      { cls: "q1", col: 4, row: 1 },
      { cls: "q2", col: 4, row: 4 },
      { cls: "q3", col: 1, row: 4 },
    ];

    let currentQ = 0;

    function applyQuadrant(q){
      currentQ = q;
      boardEl.classList.remove("q0","q1","q2","q3");
      boardEl.classList.add(Q[q].cls);

      boardEl.style.setProperty("--cube-col", String(Q[q].col));
      boardEl.style.setProperty("--cube-row", String(Q[q].row));

      updateNumberOrientation();
    }

    // ======= Zahlen / Orientation =======
    const nums = {
      "2c": document.getElementById("n2c"),
      "2d": document.getElementById("n2d"),
      "3b": document.getElementById("n3b"),
      "4b": document.getElementById("n4b"),
    };

    function clearNumbers(){
      for (const k in nums){
        nums[k].textContent = "";
        nums[k].className = "num";
      }
    }

    function setNumbers(values){ // {2c: n, 2d: n, 3b: n, 4b: n}
      for (const k in values){
        nums[k].textContent = String(values[k]);
        nums[k].classList.add("show");
      }
      updateNumberOrientation();
    }

    function updateNumberOrientation(){
      // Regel: Slots auf h-edge -> Boden Richtung Farbfeld (außen), also:
      // h-edge==0 => Farbfeld ist oben => Boden nach oben (rotate 180)
      // h-edge==2 => Farbfeld ist unten => Boden nach unten (rotate 0)
      // v-edge==0 => Farbfeld ist links => Boden nach links (rotate -90)
      // v-edge==2 => Farbfeld ist rechts => Boden nach rechts (rotate 90)
      const cs = getComputedStyle(boardEl);
      const hEdge = parseInt(cs.getPropertyValue("--h-edge").trim(), 10);
      const vEdge = parseInt(cs.getPropertyValue("--v-edge").trim(), 10);

      const hClass = (hEdge === 0) ? "orient-up" : "orient-down";
      const vClass = (vEdge === 0) ? "orient-left" : "orient-right";

      // erst alte Orientierung entfernen
      const all = ["orient-up","orient-down","orient-left","orient-right"];
      for (const k in nums){
        all.forEach(c => nums[k].classList.remove(c));
      }

      // h-slots
      nums["2c"].classList.add(hClass);
      nums["2d"].classList.add(hClass);
      // v-slots
      nums["3b"].classList.add(vClass);
      nums["4b"].classList.add(vClass);
    }

    // ======= Midframe (Halbdarstellung) =======
    function midClear(){
      document.querySelectorAll('[data-mid]').forEach(el=>{
        el.textContent = "";
        el.className = "num"; // reset
      });
    }

    function midSetOldNumbers(values){
      // old-* bekommt die Zahlen (gequetscht)
      const map = {
        "2c": document.querySelector('[data-mid="old-2c"]'),
        "2d": document.querySelector('[data-mid="old-2d"]'),
        "3b": document.querySelector('[data-mid="old-3b"]'),
        "4b": document.querySelector('[data-mid="old-4b"]'),
      };
      for (const k in values){
        map[k].textContent = String(values[k]);
        map[k].classList.add("show");
      }
      // Orientierung wie im jeweiligen Quadranten (wir setzen das Mid-Layer per Klasse qX)
      midUpdateOrientation(map, "old");
    }

    function midUpdateOrientation(map, which){
      // Für Mid-Layer lesen wir Orientierung aus einer temporären Klasse,
      // indem wir kurz die Board-Variablen übernehmen: wir setzen board in den Quadranten,
      // ABER: das würde live ändern -> machen wir NICHT.
      // Daher: wir setzen Orientation rein logisch anhand des Quadranten:
      // q0: h=oben, v=links
      // q1: h=oben, v=rechts
      // q2: h=unten, v=rechts
      // q3: h=unten, v=links
      // Diese Regel entspricht deinen CSS-vars.

      // Wir hängen pro midGroup eine data-q dran und orientieren danach:
      const q = (which === "old") ? parseInt(midOld.dataset.q, 10) : parseInt(midNew.dataset.q, 10);

      const hEdge = (q === 0 || q === 1) ? 0 : 2;
      const vEdge = (q === 0 || q === 3) ? 0 : 2;

      const hClass = (hEdge === 0) ? "orient-up" : "orient-down";
      const vClass = (vEdge === 0) ? "orient-left" : "orient-right";

      const all = ["orient-up","orient-down","orient-left","orient-right"];
      for (const k in map){
        all.forEach(c => map[k].classList.remove(c));
      }

      map["2c"].classList.add(hClass);
      map["2d"].classList.add(hClass);
      map["3b"].classList.add(vClass);
      map["4b"].classList.add(vClass);
    }

    function positionMidGroups(startQ, targetQ){
      // Position über Raster: left/top aus cube-col/row (B/E, 2/5)
      // Q: 0->(1,1), 1->(4,1), 2->(4,4), 3->(1,4)
      const start = Q[startQ];
      const target = Q[targetQ];

      // Mid-Gruppen absolut im Board: left/top = col*step / row*step
      // Wir nehmen CSS Variablen direkt via calc string:
      midNew.style.left = `calc(${start.col} * var(--step))`;
      midNew.style.top  = `calc(${start.row} * var(--step))`;
      midOld.style.left = `calc(${target.col} * var(--step))`;
      midOld.style.top  = `calc(${target.row} * var(--step))`;

      // data-q für Orientierung
      midNew.dataset.q = String(startQ);
      midOld.dataset.q = String(targetQ);

      // Quetschrichtung bei diesem Demo: Q2 -> Q3 = horizontal (nach links)
      // StartQ2 (BR) quetscht zur Mitte = nach links => origin LEFT
      // TargetQ3 (BL) quetscht zur Mitte = nach rechts => origin RIGHT
      midNew.classList.remove("squashX-left","squashX-right");
      midOld.classList.remove("squashX-left","squashX-right");

      // Für diese Demo fest: horizontal
      midNew.classList.add("squashX-left");
      midOld.classList.add("squashX-right");
    }

    function showMidFrame(startQ, targetQ, oldNums){
      midClear();
      positionMidGroups(startQ, targetQ);
      midSetOldNumbers(oldNums);
      midLayer.classList.add("show");
    }

    function hideMidFrame(){
      midLayer.classList.remove("show");
      midClear();
    }

    // ======= Helpers / Timing =======
    function sleep(ms){
      return new Promise(res => setTimeout(res, ms));
    }

    function pick4Unique(){
      const pool = Array.from({length:12}, (_,i)=>i+1);
      for (let i = pool.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0,4);
    }

    function makeSlotMap(arr4){
      // feste Reihenfolge (dein Q0-Rule war: 4B,3B,2C,2D)
      // Für die Demo reicht: wir mappen konsistent auf die 4 Slots.
      return {
        "4b": arr4[0],
        "3b": arr4[1],
        "2c": arr4[2],
        "2d": arr4[3],
      };
    }

    // ======= DEMO SEQUENCE (2 Sekunden je Zustand) =======
    async function runDemo(){
      btn.disabled = true;

      // Fix: StartQ2 -> TargetQ3 (wie dein Beispiel)
      const startQ = 2;
      const targetQ = 3;

      // Zustand 1: leer im StartQ
      hideMidFrame();
      applyQuadrant(startQ);
      clearNumbers();
      await sleep(2000);

      // Zustand 2: W1 bestückt (4 Zahlen)
      const four = pick4Unique();
      const slotMap = makeSlotMap(four);
      setNumbers(slotMap);
      await sleep(2000);

      // Zustand 3: Halbdarstellung (old -> target, new leer -> start)
      // Live-Zahlen bleiben (wir zeigen nur Overlay darüber)
      showMidFrame(startQ, targetQ, slotMap);
      await sleep(2000);

      // Zustand 4: leer im ZielQ (W2 leer)
      hideMidFrame();
      applyQuadrant(targetQ);
      clearNumbers();
      await sleep(2000);

      btn.disabled = false;
    }

    // Init
    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);

      buildGridOnce();
      applyQuadrant(0);
      clearNumbers();
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      applyQuadrant(currentQ);
    });

    btn.addEventListener("click", () => {
      runDemo();
    });
  </script>
</body>
