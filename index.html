<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KIPP – 8×8 Raster</title>

<style>
:root{
  --violett: rgb(164, 27, 133);
  --blau:    rgb(0, 107, 179);
  --gruen:   rgb(0, 166, 82);
  --orange:  rgb(249, 150, 30);

  --bg1: #3a231a;
  --bg2: #1b0f0c;

  --cell-gap: clamp(5px, 1.1vmin, 10px);
  --cell-radius: clamp(6px, 1.1vmin, 12px);

  --floor: #d8c8ad;

  --cube-fill: #e3c9ad;
  --cube-border: #7a4a34;

  --slot-fill: #ead7be;
  --slot-border: rgba(0,0,0,0.55);
  --slot-border-w: 2px;
}

html, body{ height:100%; }

body{
  margin:0;
  display:flex;
  justify-content:center;
  background:
    radial-gradient(ellipse at top left, rgba(255,255,255,0.10), transparent 50%),
    radial-gradient(ellipse at bottom, rgba(0,0,0,0.35), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: system-ui, sans-serif;
}

.stage{
  width: min(94vw, 680px);
  margin-top: 14vh;
  display:flex;
  justify-content:center;
}

.board{
  position:relative;
  width:100%;
  height:0;
}

.grid{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:repeat(8,1fr);
  grid-template-rows:repeat(8,1fr);
  gap:var(--cell-gap);
}

.cell{
  background:#0b0b0b;
  border-radius:var(--cell-radius);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.035) inset,
    0 10px 18px rgba(0,0,0,0.32);
}

.c-orange{ background:var(--orange); }
.c-gruen{ background:var(--gruen); }
.c-violett{ background:var(--violett); }
.c-blau{ background:var(--blau); }

/* ================= FLOOR ================= */
.floor{
  position:absolute;
  left:calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
  top: calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
  width:calc(6 * (100% - 7 * var(--cell-gap)) / 8 + 5 * var(--cell-gap));
  height:calc(6 * (100% - 7 * var(--cell-gap)) / 8 + 5 * var(--cell-gap));
  background:
    linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
    var(--floor);
  border-radius:0;
  z-index:2;
  box-shadow:
    inset 14px 14px 26px rgba(255,255,255,0.14),
    inset -18px -18px 34px rgba(0,0,0,0.22),
    inset 0 0 0 1px rgba(0,0,0,0.12);
}

/* ================= CUBE ================= */
.cube{
  position:absolute;
  z-index:5;
  left:calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
  top: calc((100% - 7 * var(--cell-gap)) / 8 + var(--cell-gap));
  width:calc(3 * (100% - 7 * var(--cell-gap)) / 8 + 2 * var(--cell-gap));
  height:calc(3 * (100% - 7 * var(--cell-gap)) / 8 + 2 * var(--cell-gap));
  background:
    linear-gradient(135deg, rgba(255,255,255,0.22), rgba(0,0,0,0.06)),
    var(--cube-fill);
  border:4px solid var(--cube-border);
  border-radius:clamp(10px,2.2vmin,18px);
  box-shadow:
    0 12px 22px rgba(0,0,0,0.28),
    0 0 0 1px rgba(255,255,255,0.10) inset;
}

/* ================= SLOTS ================= */
.slots{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);
  gap:var(--cell-gap);
  padding:var(--cell-gap);
}

.slot{
  background:
    linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
    var(--slot-fill);
  border:var(--slot-border-w) solid var(--slot-border);
  border-radius:var(--cell-radius);
  z-index:7;

  /* REDUZIERTER, REALISTISCHER SCHATTEN */
  box-shadow:
    1px 1px 0 rgba(255,255,255,0.18) inset,
    -1px -1px 0 rgba(0,0,0,0.08) inset,

    /* Kontakt-Schatten */
    2px 2px 0 rgba(0,0,0,0.20),

    /* Mini-Blur (≈3px) */
    3px 3px 3px rgba(0,0,0,0.18);
}

.s-2c{ grid-row:1; grid-column:2; }
.s-2d{ grid-row:1; grid-column:3; }
.s-3b{ grid-row:2; grid-column:1; }
.s-4b{ grid-row:3; grid-column:1; }
</style>
</head>

<body>
<div class="stage">
  <div class="board" id="board">
    <div class="floor"></div>
    <div class="grid" id="grid"></div>

    <div class="cube">
      <div class="slots">
        <div class="slot s-2c"></div>
        <div class="slot s-2d"></div>
        <div class="slot s-3b"></div>
        <div class="slot s-4b"></div>
      </div>
    </div>
  </div>
</div>

<script>
const board = document.getElementById("board");
function setSquare(){
  const w = board.getBoundingClientRect().width;
  board.style.height = w + "px";
}
window.addEventListener("load", setSquare);
window.addEventListener("resize", setSquare);

const cols=["A","B","C","D","E","F","G","H"];
const grid=document.getElementById("grid");
const map=new Map([
["3A","c-orange"],["4A","c-gruen"],["5A","c-violett"],["6A","c-blau"],
["8C","c-gruen"],["8D","c-orange"],["8E","c-gruen"],["8F","c-orange"],
["6H","c-violett"],["5H","c-blau"],["4H","c-orange"],["3H","c-gruen"],
["1F","c-blau"],["1E","c-violett"],["1D","c-blau"],["1C","c-violett"]
]);

for(let r=1;r<=8;r++){
  for(let c=0;c<8;c++){
    const d=document.createElement("div");
    d.className="cell";
    const k=`${r}${cols[c]}`;
    if(map.has(k)) d.classList.add(map.get(k));
    grid.appendChild(d);
  }
}
</script>
</body>
</html>
