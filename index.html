<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP – 8×8 Raster</title>

  <style>
    :root{
      /* Farben (deine Palette) */
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* Hintergrund */
      --bg1: #3a231a;
      --bg2: #1b0f0c;

      /* Raster/Board */
      --cell-gap: clamp(5px, 1.1vmin, 10px);
      --cell-radius: clamp(6px, 1.1vmin, 12px);

      /* Floor */
      --floor: #d8c8ad;

      /* Würfel */
      --cube-fill: #ead7be;
      --cube-border: #7a4a34;

      /* Steckfelder-Outline */
      --slot-border: rgba(0,0,0,0.55);

      /* Board-Rahmen */
      --board-border: 4px;
      --board-border-color: #000;
      --board-radius: clamp(14px, 2.2vmin, 22px);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;

      background:
        radial-gradient(ellipse at top left, rgba(255,255,255,0.10), transparent 50%),
        radial-gradient(ellipse at bottom, rgba(0,0,0,0.35), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      width: min(94vw, 680px);
      margin-top: 14vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* Board: Breite fix, Höhe wird per JS exakt auf Breite gesetzt */
    .board{
      position:relative;
      width: 100%;
      height: 0;             /* wird per JS gesetzt */
      aspect-ratio: 1 / 1;   /* Backup */
      box-sizing: border-box;

      /* Fugen-Untergrund (damit nix Braun durchscheint) */
      background: #0b0b0b;

      /* >>> NEU: außen 4px schwarzer Rahmen + Radius <<< */
      border: var(--board-border) solid var(--board-border-color);
      border-radius: var(--board-radius);

      overflow: visible;
    }

    /* 8×8 Raster */
    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
    }

    .cell{
      background:#0b0b0b;
      border-radius: var(--cell-radius);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.035) inset,
        0 10px 18px rgba(0,0,0,0.32);
    }

    /* farbige Randfelder */
    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    /* Für exakte Fluchtung: Zellmaß als Variable */
    .board{
      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
    }

    /* FLOOR */
    .floor{
      position:absolute;

      left: calc(var(--cell) + var(--cell-gap));
      top:  calc(var(--cell) + var(--cell-gap));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.06)),
        var(--floor);

      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      box-shadow:
        inset 14px 14px 26px rgba(255,255,255,0.14),
        inset -18px -18px 34px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.12);
    }

    /* WÜRFEL */
    .cube{
      position:absolute;
      z-index: 5;

      left: calc(var(--cell) + var(--cell-gap));
      top:  calc(var(--cell) + var(--cell-gap));

      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));

      background:
        linear-gradient(135deg, rgba(255,255,255,0.22), rgba(0,0,0,0.06)),
        var(--cube-fill);

      border: 4px solid var(--cube-border);
      border-radius: clamp(10px, 2.2vmin, 18px);

      box-shadow:
        0 12px 22px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.10) inset;

      pointer-events: none;
    }

    /* >>> NEU: Platzhalter NICHT mehr im 3x3-Innenraster,
       sondern exakt auf Grid-Koordinaten (fluchtet + gleiche Größe wie Randzellen) <<< */
    .slot{
      position:absolute;
      z-index: 6; /* über dem Cube */

      width: var(--cell);
      height: var(--cell);

      box-sizing: border-box;
      background: transparent;
      border: 2px solid var(--slot-border);
      border-radius: var(--cell-radius);
      pointer-events: none;
    }

    /* Koordinaten: left = col*(cell+gap), top = (row-1)*(cell+gap) */
    /* 2C: row 2, col C(2) => left: 2*(cell+gap), top: 1*(cell+gap) */
    .slot-2c{
      left: calc(2 * (var(--cell) + var(--cell-gap)));
      top:  calc(1 * (var(--cell) + var(--cell-gap)));
    }
    /* 2D: row 2, col D(3) */
    .slot-2d{
      left: calc(3 * (var(--cell) + var(--cell-gap)));
      top:  calc(1 * (var(--cell) + var(--cell-gap)));
    }
    /* 3B: row 3, col B(1) */
    .slot-3b{
      left: calc(1 * (var(--cell) + var(--cell-gap)));
      top:  calc(2 * (var(--cell) + var(--cell-gap)));
    }
    /* 4B: row 4, col B(1) */
    .slot-4b{
      left: calc(1 * (var(--cell) + var(--cell-gap)));
      top:  calc(3 * (var(--cell) + var(--cell-gap)));
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="board" id="board">
      <div class="floor" aria-hidden="true"></div>

      <div id="grid" class="grid" aria-label="8×8 Raster"></div>

      <div class="cube" aria-label="Würfel"></div>

      <!-- Platzhalter exakt auf Raster -->
      <div class="slot slot-2c" aria-hidden="true"></div>
      <div class="slot slot-2d" aria-hidden="true"></div>
      <div class="slot slot-3b" aria-hidden="true"></div>
      <div class="slot slot-4b" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    // ======= Quadrat erzwingen (Höhe = Breite) =======
    const boardEl = document.getElementById("board");

    function setBoardSquare(){
      const w = Math.round(boardEl.getBoundingClientRect().width);
      boardEl.style.height = w + "px";
    }

    window.addEventListener("load", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
      setTimeout(setBoardSquare, 80);
    });

    window.addEventListener("resize", () => {
      setBoardSquare();
      requestAnimationFrame(setBoardSquare);
    });

    // ======= Raster bauen =======
    const cols = ["A","B","C","D","E","F","G","H"];
    const grid = document.getElementById("grid");

    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    for(let r=1; r<=8; r++){
      for(let c=0; c<8; c++){
        const cell = document.createElement("div");
        cell.className = "cell";

        const coord = key(r, cols[c]);
        if(colorMap.has(coord)){
          cell.classList.add(colorMap.get(coord));
        }

        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
